            also trigger a null pointer exception. We have patched the issue in GitHub
            commit 5b048e87e4e55990dae6b547add4dae59f4e1c76. The fix will be included
            in TensorFlow 2.6.0. We will also cherrypick this commit on TensorFlow
            2.5.1, TensorFlow 2.4.3, and TensorFlow 2.3.4, as these are also affected
            and still in supported range.
    CVE-2021-37648:
        cve_id: CVE-2021-37648
        summary: 'TensorFlow is an end-to-end open source platform for machine learning.
            In affected versions the code for `tf.raw_ops.SaveV2` does not properly
            validate the inputs and an attacker can trigger a null pointer dereference.
            The [implementation](https://github.com/tensorflow/tensorflow/blob/8d72537c6abf5a44103b57b9c2e22c14f5f49698/tensorflow/core/kernels/save_restore_v2_ops.cc)
            uses `ValidateInputs` to check that the input arguments are valid. This
            validation would have caught the illegal state represented by the reproducer
            above. However, the validation uses `OP_REQUIRES` which translates to
            setting the `Status` object of the current `OpKernelContext` to an error
            status, followed by an empty `return` statement which just terminates
            the execution of the function it is present in. However, this does not
            mean that the kernel execution is finalized: instead, execution continues
            from the next line in `Compute` that follows the call to `ValidateInputs`.
            This is equivalent to lacking the validation. We have patched the issue
            in GitHub commit 9728c60e136912a12d99ca56e106b7cce7af5986. The fix will
            be included in TensorFlow 2.6.0. We will also cherrypick this commit on
            TensorFlow 2.5.1, TensorFlow 2.4.3, and TensorFlow 2.3.4, as these are
            also affected and still in supported range.'
    CVE-2021-37659:
        cve_id: CVE-2021-37659
        summary: TensorFlow is an end-to-end open source platform for machine learning.
            In affected versions an attacker can cause undefined behavior via binding
            a reference to null pointer in all binary cwise operations that don't
            require broadcasting (e.g., gradients of binary cwise operations). The
            [implementation](https://github.com/tensorflow/tensorflow/blob/84d053187cb80d975ef2b9684d4b61981bca0c41/tensorflow/core/kernels/cwise_ops_common.h#L264)
            assumes that the two inputs have exactly the same number of elements but
            does not check that. Hence, when the eigen functor executes it triggers
            heap OOB reads and undefined behavior due to binding to nullptr. We have
            patched the issue in GitHub commit 93f428fd1768df147171ed674fee1fc5ab8309ec.
            The fix will be included in TensorFlow 2.6.0. We will also cherrypick
            this commit on TensorFlow 2.5.1, TensorFlow 2.4.3, and TensorFlow 2.3.4,
            as these are also affected and still in supported range.
    CVE-2021-37649:
