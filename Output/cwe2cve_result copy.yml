            input overflow the values of `int`. TFLite uses `int` to represent tensor
            dimensions, whereas TF uses `int64`. Hence, valid TF models can trigger
            an integer overflow when converted to TFLite format. The fix will be included
            in TensorFlow 2.5.0. We will also cherrypick this commit on TensorFlow
            2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4, as these
            are also affected and still in supported range.
