            via a crafted web site.
    CVE-2014-3672:
        cve_id: CVE-2014-3672
        summary: The qemu implementation in libvirt before 1.3.0 and Xen allows local
            guest OS users to cause a denial of service (host disk consumption) by
            writing to stdout or stderr.
    CVE-2016-4037:
        cve_id: CVE-2016-4037
        summary: The ehci_advance_state function in hw/usb/hcd-ehci.c in QEMU allows
            local guest OS administrators to cause a denial of service (infinite loop
            and CPU consumption) via a circular split isochronous transfer descriptor
            (siTD) list, a related issue to CVE-2015-8558.
    CVE-2016-1784:
        cve_id: CVE-2016-1784
        summary: The History implementation in WebKit in Apple iOS before 9.3, Safari
            before 9.1, and tvOS before 9.2 allows remote attackers to cause a denial
            of service (resource consumption and application crash) via a crafted
            web site.
    CVE-2016-0747:
        cve_id: CVE-2016-0747
        summary: The resolver in nginx before 1.8.1 and 1.9.x before 1.9.10 does not
            properly limit CNAME resolution, which allows remote attackers to cause
            a denial of service (worker process resource consumption) via vectors
            related to arbitrary name resolution.
    CVE-2015-1779:
        cve_id: CVE-2015-1779
        summary: The VNC websocket frame decoder in QEMU allows remote attackers to
            cause a denial of service (memory and CPU consumption) via a large (1)
            websocket payload or (2) HTTP headers section.
    CVE-2014-8124:
        cve_id: CVE-2014-8124
        summary: OpenStack Dashboard (Horizon) before 2014.1.3 and 2014.2.x before
            2014.2.1 does not properly handle session records when using a db or memcached
            session engine, which allows remote attackers to cause a denial of service
            via a large number of requests to the login page.
    CVE-2014-7255:
        cve_id: CVE-2014-7255
        summary: Internet Initiative Japan Inc. SEIL Series routers SEIL/X1 2.50 through
            4.62, SEIL/X2 2.50 through 4.62, SEIL/B1 2.50 through 4.62, and SEIL/x86
            Fuji 1.70 through 3.22 allow remote attackers to cause a denial of service
            (CPU and traffic consumption) via a large number of NTP requests within
            a short time, which causes unnecessary NTP responses to be sent.
    CVE-2014-3407:
        cve_id: CVE-2014-3407
        summary: The SSL VPN implementation in Cisco Adaptive Security Appliance (ASA)
            Software 9.3(.2) and earlier does not properly allocate memory blocks
            during HTTP packet handling, which allows remote attackers to cause a
            denial of service (memory consumption) via crafted packets, aka Bug ID
            CSCuq68888.
    CVE-2014-8559:
        cve_id: CVE-2014-8559
        summary: The d_walk function in fs/dcache.c in the Linux kernel through 3.17.2
            does not properly maintain the semantics of rename_lock, which allows
            local users to cause a denial of service (deadlock and system hang) via
            a crafted application.
    CVE-2014-3690:
        cve_id: CVE-2014-3690
        summary: arch/x86/kvm/vmx.c in the KVM subsystem in the Linux kernel before
            3.17.2 on Intel processors does not ensure that the value in the CR4 control
            register remains the same after a VM entry, which allows host OS users
            to kill arbitrary processes or cause a denial of service (system disruption)
            by leveraging /dev/kvm access, as demonstrated by PR_SET_TSC prctl calls
            within a modified copy of QEMU.
    CVE-2014-3687:
        cve_id: CVE-2014-3687
        summary: The sctp_assoc_lookup_asconf_ack function in net/sctp/associola.c
            in the SCTP implementation in the Linux kernel through 3.17.2 allows remote
            attackers to cause a denial of service (panic) via duplicate ASCONF chunks
            that trigger an incorrect uncork within the side-effect interpreter.
    CVE-2014-7970:
        cve_id: CVE-2014-7970
        summary: The pivot_root implementation in fs/namespace.c in the Linux kernel
            through 3.17 does not properly interact with certain locations of a chroot
            directory, which allows local users to cause a denial of service (mount-tree
            loop) via . (dot) values in both arguments to the pivot_root system call.
    CVE-2014-3328:
        cve_id: CVE-2014-3328
        summary: The Intercluster Sync Agent Service in Cisco Unified Presence Server
            allows remote attackers to cause a denial of service via a TCP SYN flood,
            aka Bug ID CSCun34125.
    CVE-2014-0118:
        cve_id: CVE-2014-0118
        summary: The deflate_in_filter function in mod_deflate.c in the mod_deflate
            module in the Apache HTTP Server before 2.4.10, when request body decompression
            is enabled, allows remote attackers to cause a denial of service (resource
            consumption) via crafted request data that decompresses to a much larger
            size.
    CVE-2017-3793:
        cve_id: CVE-2017-3793
        summary: 'A vulnerability in the TCP normalizer of Cisco Adaptive Security
            Appliance (ASA) Software (8.0 through 8.7 and 9.0 through 9.6) and Cisco
            Firepower Threat Defense (FTD) Software could allow an unauthenticated,
            remote attacker to cause Cisco ASA and FTD to drop any further incoming
            traffic on all interfaces, resulting in a denial of service (DoS) condition.
            The vulnerability is due to improper limitation of the global out-of-order
            TCP queue for specific block sizes. An attacker could exploit this vulnerability
            by sending a large number of unique permitted TCP connections with out-of-order
            segments. An exploit could allow the attacker to exhaust available blocks
            in the global out-of-order TCP queue, causing the dropping of any further
            incoming traffic on all interfaces and resulting in a DoS condition. Cisco
            Bug IDs: CSCvb46321.'
    CVE-2017-7940:
        cve_id: CVE-2017-7940
        summary: The iw_read_gif_file function in imagew-gif.c in libimageworsener.a
            in ImageWorsener 1.3.0 allows remote attackers to consume an amount of
            available memory via a crafted file.
    CVE-2016-3104:
        cve_id: CVE-2016-3104
        summary: mongod in MongoDB 2.6, when using 2.4-style users, and 2.4 allow
            remote attackers to cause a denial of service (memory consumption and
            process termination) by leveraging in-memory database representation when
            authenticating against a non-existent database.
    CVE-2017-6019:
        cve_id: CVE-2017-6019
        summary: An issue was discovered in Schneider Electric Conext ComBox, model
            865-1058, all firmware versions prior to V3.03 BN 830. A series of rapid
            requests to the device may cause it to reboot.
    CVE-2017-3885:
        cve_id: CVE-2017-3885
        summary: 'A vulnerability in the detection engine reassembly of Secure Sockets
            Layer (SSL) packets for Cisco Firepower System Software could allow an
            unauthenticated, remote attacker to cause a denial of service (DoS) condition
            because the Snort process consumes a high level of CPU resources. Affected
            Products: This vulnerability affects Cisco Firepower System Software running
            software releases 6.0.0, 6.1.0, 6.2.0, or 6.2.1 when the device is configured
            with an SSL policy that has at least one rule specifying traffic decryption.
            More Information: CSCvc58563. Known Affected Releases: 6.0.0 6.1.0 6.2.0
            6.2.1.'
    CVE-2017-7397:
        cve_id: CVE-2017-7397
        summary: '** DISPUTED ** BackBox Linux 4.6 allows remote attackers to cause
            a denial of service (ksoftirqd CPU consumption) via a flood of packets
            with Martian source IP addresses (as defined in RFC 1812 section 5.3.7).
            This product enables net.ipv4.conf.all.log_martians by default.  NOTE:
            the vendor reports "It has been proved that this vulnerability has no
            foundation and it is totally fake and based on false assumptions."'
    CVE-2016-8780:
        cve_id: CVE-2016-8780
        summary: Huawei CloudEngine 6800 V100R006C00, CloudEngine 7800 V100R006C00,
            CloudEngine 8800 V100R006C00, and CloudEngine 12800 V100R006C00 allow
            remote attackers with specific permission to store massive files to exhaust
            the shared storage space, leading to a DoS condition.
    CVE-2017-2461:
        cve_id: CVE-2017-2461
        summary: An issue was discovered in certain Apple products. iOS before 10.3
            is affected. macOS before 10.12.4 is affected. tvOS before 10.2 is affected.
            watchOS before 3.2 is affected. The issue involves the "CoreText" component.
            It allows remote attackers to cause a denial of service (resource consumption)
            via a crafted text message.
    CVE-2017-7285:
        cve_id: CVE-2017-7285
        summary: A vulnerability in the network stack of MikroTik Version 6.38.5 released
            2017-03-09 could allow an unauthenticated remote attacker to exhaust all
            available CPU via a flood of TCP RST packets, preventing the affected
            router from accepting new TCP connections.
    CVE-2016-2225:
        cve_id: CVE-2016-2225
        summary: The __read_etc_hosts_r function in libc/inet/resolv.c in uClibc-ng
            before 1.0.12 allows remote DNS servers to cause a denial of service (infinite
            loop) via a crafted packet.
    CVE-2016-2224:
        cve_id: CVE-2016-2224
        summary: The __decode_dotted function in libc/inet/resolv.c in uClibc-ng before
            1.0.12 allows remote DNS servers to cause a denial of service (infinite
            loop) via vectors involving compressed items in a reply.
    CVE-2016-10058:
        cve_id: CVE-2016-10058
        summary: Memory leak in the ReadPSDLayers function in coders/psd.c in ImageMagick
            before 6.9.6-3 allows remote attackers to cause a denial of service (memory
            consumption) via a crafted image file.
    CVE-2016-10047:
        cve_id: CVE-2016-10047
        summary: Memory leak in the NewXMLTree function in magick/xml-tree.c in ImageMagick
            before 6.9.4-7 allows remote attackers to cause a denial of service (memory
            consumption) via a crafted XML file.
    CVE-2017-3857:
        cve_id: CVE-2017-3857
        summary: 'A vulnerability in the Layer 2 Tunneling Protocol (L2TP) parsing
            function of Cisco IOS (12.0 through 12.4 and 15.0 through 15.6) and Cisco
            IOS XE (3.1 through 3.18) could allow an unauthenticated, remote attacker
            to cause an affected device to reload. The vulnerability is due to insufficient
            validation of L2TP packets. An attacker could exploit this vulnerability
            by sending a crafted L2TP packet to an affected device. A successful exploit
            could allow the attacker to cause the affected device to reload, resulting
            in a denial of service (DoS) condition. This vulnerability affects Cisco
            devices that are running a vulnerable release of Cisco IOS or Cisco IOS
            XE Software if the L2TP feature is enabled for the device and the device
            is configured as an L2TP Version 2 (L2TPv2) or L2TP Version 3 (L2TPv3)
            endpoint. By default, the L2TP feature is not enabled. Cisco Bug IDs:
            CSCuy82078.'
    CVE-2017-3856:
        cve_id: CVE-2017-3856
        summary: 'A vulnerability in the web user interface of Cisco IOS XE 3.1 through
            3.17 could allow an unauthenticated, remote attacker to cause an affected
            device to reload. The vulnerability is due to insufficient resource handling
            by the affected software when the web user interface is under a high load.
            An attacker could exploit this vulnerability by sending a high number
            of requests to the web user interface of the affected software. A successful
            exploit could allow the attacker to cause the affected device to reload,
            resulting in a denial of service (DoS) condition. To exploit this vulnerability,
            the attacker must have access to the management interface of the affected
            software, which is typically connected to a restricted management network.
            This vulnerability affects Cisco devices that are running a vulnerable
            release of Cisco IOS XE Software, if the web user interface of the software
            is enabled. By default, the web user interface is not enabled. Cisco Bug
            IDs: CSCup70353.'
    CVE-2014-9849:
        cve_id: CVE-2014-9849
        summary: The png coder in ImageMagick allows remote attackers to cause a denial
            of service (crash).
    CVE-2014-9842:
        cve_id: CVE-2014-9842
        summary: Memory leak in the ReadPSDLayers function in coders/psd.c in ImageMagick
            6.8.9.9 allows remote attackers to cause a denial of service (memory consumption)
            via unspecified vectors.
    CVE-2017-6444:
        cve_id: CVE-2017-6444
        summary: The MikroTik Router hAP Lite 6.25 has no protection mechanism for
            unsolicited TCP ACK packets in the case of a fast network connection,
            which allows remote attackers to cause a denial of service (CPU consumption)
            by sending many ACK packets. After the attacker stops the exploit, the
            CPU usage is 100% and the router requires a reboot for normal operation.
    CVE-2017-6552:
        cve_id: CVE-2017-6552
        summary: 'Livebox 3 Sagemcom SG30_sip-fr-5.15.8.1 devices have an insufficiently
            large default value for the maximum IPv6 routing table size: it can be
            filled within minutes. An attacker can exploit this issue to render the
            affected system unresponsive, resulting in a denial-of-service condition
            for telephone, Internet, and TV services.'
    CVE-2016-9643:
        cve_id: CVE-2016-9643
        summary: The regex code in Webkit 2.4.11 allows remote attackers to cause
            a denial of service (memory consumption) as demonstrated in a large number
            of ($ (open parenthesis and dollar) followed by {-2,16} and a large number
            of +) (plus close parenthesis).
    CVE-2013-5567:
        cve_id: CVE-2013-5567
        summary: Cisco Adaptive Security Appliance (ASA) Software 8.4(.6) and earlier,
            when using an unsupported configuration with overlapping criteria for
            filtering and inspection, allows remote attackers to cause a denial of
            service (traffic loop and device crash) via a packet that triggers multiple
            matches, aka Bug ID CSCui45606.
    CVE-2014-3122:
        cve_id: CVE-2014-3122
        summary: The try_to_unmap_cluster function in mm/rmap.c in the Linux kernel
            before 3.14.3 does not properly consider which pages must be locked, which
            allows local users to cause a denial of service (system crash) by triggering
            a memory-usage pattern that requires removal of page-table mappings.
    CVE-2014-1500:
        cve_id: CVE-2014-1500
        summary: Mozilla Firefox before 28.0 and SeaMonkey before 2.25 allow remote
            attackers to cause a denial of service (resource consumption and application
            hang) via onbeforeunload events that trigger background JavaScript execution.
    CVE-2012-6638:
        cve_id: CVE-2012-6638
        summary: The tcp_rcv_state_process function in net/ipv4/tcp_input.c in the
            Linux kernel before 3.2.24 allows remote attackers to cause a denial of
            service (kernel resource consumption) via a flood of SYN+FIN TCP packets,
            a different vulnerability than CVE-2012-2663.
    CVE-2013-2128:
        cve_id: CVE-2013-2128
        summary: The tcp_read_sock function in net/ipv4/tcp.c in the Linux kernel
            before 2.6.34 does not properly manage skb consumption, which allows local
            users to cause a denial of service (system crash) via a crafted splice
            system call for a TCP socket.
    CVE-2013-2763:
        cve_id: CVE-2013-2763
        summary: '** DISPUTED ** The Schneider Electric M340 PLC modules allow remote
            attackers to cause a denial of service (resource consumption) via unspecified
            vectors.  NOTE: the vendor reportedly disputes this issue because it "could
            not be duplicated" and "an attacker could not remotely exploit this observed
            behavior to deny PLC control functions."'
    CVE-2011-2491:
        cve_id: CVE-2011-2491
        summary: The Network Lock Manager (NLM) protocol implementation in the NFS
            client functionality in the Linux kernel before 3.0 allows local users
            to cause a denial of service (system hang) via a LOCK_UN flock system
            call.
    CVE-2012-0876:
        cve_id: CVE-2012-0876
        summary: The XML parser (xmlparse.c) in expat before 2.1.0 computes hash values
            without restricting the ability to trigger hash collisions predictably,
            which allows context-dependent attackers to cause a denial of service
            (CPU consumption) via an XML file with many identifiers with the same
            value.
    CVE-2012-0260:
        cve_id: CVE-2012-0260
        summary: The JPEGWarningHandler function in coders/jpeg.c in ImageMagick before
            6.7.6-3 allows remote attackers to cause a denial of service (memory consumption)
            via a JPEG image with a crafted sequence of restart markers.
    CVE-2011-2918:
        cve_id: CVE-2011-2918
        summary: The Performance Events subsystem in the Linux kernel before 3.1 does
            not properly handle event overflows associated with PERF_COUNT_SW_CPU_CLOCK
            events, which allows local users to cause a denial of service (system
            hang) via a crafted application.
    CVE-2011-2906:
        cve_id: CVE-2011-2906
        summary: '** DISPUTED ** Integer signedness error in the pmcraid_ioctl_passthrough
            function in drivers/scsi/pmcraid.c in the Linux kernel before 3.1 might
            allow local users to cause a denial of service (memory consumption or
            memory corruption) via a negative size value in an ioctl call. NOTE: this
            may be a vulnerability only in unusual environments that provide a privileged
            program for obtaining the required file descriptor.'
    CVE-2012-0879:
        cve_id: CVE-2012-0879
        summary: The I/O implementation for block devices in the Linux kernel before
            2.6.33 does not properly handle the CLONE_IO feature, which allows local
            users to cause a denial of service (I/O instability) by starting multiple
            processes that share an I/O context.
    CVE-2012-0058:
        cve_id: CVE-2012-0058
        summary: The kiocb_batch_free function in fs/aio.c in the Linux kernel before
            3.2.2 allows local users to cause a denial of service (OOPS) via vectors
            that trigger incorrect iocb management.
    CVE-2012-0382:
        cve_id: CVE-2012-0382
        summary: The Multicast Source Discovery Protocol (MSDP) implementation in
            Cisco IOS 12.0, 12.2 through 12.4, and 15.0 through 15.2 and IOS XE 2.1.x
            through 2.6.x and 3.1.xS through 3.4.xS before 3.4.1S and 3.1.xSG and
            3.2.xSG before 3.2.2SG allows remote attackers to cause a denial of service
            (device reload) via encapsulated IGMP data in an MSDP packet, aka Bug
            ID CSCtr28857.
    CVE-2011-3954:
        cve_id: CVE-2011-3954
        summary: Google Chrome before 17.0.963.46 allows remote attackers to cause
            a denial of service (application crash) via vectors that trigger a large
            amount of database usage.
    CVE-2012-0024:
        cve_id: CVE-2012-0024
        summary: MaraDNS before 1.3.07.12 and 1.4.x before 1.4.08 computes hash values
            for DNS data without restricting the ability to trigger hash collisions
            predictably, which allows remote attackers to cause a denial of service
            (CPU consumption) by sending many crafted queries with the Recursion Desired
            (RD) bit set.
    CVE-2011-5056:
        cve_id: CVE-2011-5056
        summary: The authoritative server in MaraDNS through 2.0.04 computes hash
            values for DNS data without restricting the ability to trigger hash collisions
            predictably, which might allow local users to cause a denial of service
            (CPU consumption) via crafted records in zone files, a different vulnerability
            than CVE-2012-0024.
    CVE-2011-4838:
        cve_id: CVE-2011-4838
        summary: JRuby before 1.6.5.1 computes hash values without restricting the
            ability to trigger hash collisions predictably, which allows context-dependent
            attackers to cause a denial of service (CPU consumption) via crafted input
            to an application that maintains a hash table.
    CVE-2011-1640:
        cve_id: CVE-2011-1640
        summary: The ethernet-lldp component in Cisco IOS 12.2 before 12.2(33)SXJ1
            does not properly support a large number of LLDP Management Address (MA)
            TLVs, which allows remote attackers to cause a denial of service (device
            crash) via crafted LLDPDUs, aka Bug ID CSCtj22354.
    CVE-2011-2189:
        cve_id: CVE-2011-2189
        summary: net/core/net_namespace.c in the Linux kernel 2.6.32 and earlier does
            not properly handle a high rate of creation and cleanup of network namespaces,
            which makes it easier for remote attackers to cause a denial of service
            (memory consumption) via requests to a daemon that requires a separate
            namespace per connection, as demonstrated by vsftpd.
    CVE-2011-3348:
        cve_id: CVE-2011-3348
        summary: The mod_proxy_ajp module in the Apache HTTP Server before 2.2.21,
            when used with mod_proxy_balancer in certain configurations, allows remote
            attackers to cause a denial of service (temporary "error state" in the
            backend server) via a malformed HTTP request.
    CVE-2011-3192:
        cve_id: CVE-2011-3192
        summary: The byterange filter in the Apache HTTP Server 1.3.x, 2.0.x through
            2.0.64, and 2.2.x through 2.2.19 allows remote attackers to cause a denial
            of service (memory and CPU consumption) via a Range header that expresses
            multiple overlapping ranges, as exploited in the wild in August 2011,
            a different vulnerability than CVE-2007-0086.
    CVE-2011-2689:
        cve_id: CVE-2011-2689
        summary: The gfs2_fallocate function in fs/gfs2/file.c in the Linux kernel
            before 3.0-rc1 does not ensure that the size of a chunk allocation is
            a multiple of the block size, which allows local users to cause a denial
            of service (BUG and system crash) by arranging for all resource groups
            to have too little free space.
    CVE-2010-4805:
        cve_id: CVE-2010-4805
        summary: 'The socket implementation in net/core/sock.c in the Linux kernel
            before 2.6.35 does not properly manage a backlog of received packets,
            which allows remote attackers to cause a denial of service by sending
            a large amount of network traffic, related to the sk_add_backlog function
            and the sk_rmem_alloc socket field.  NOTE: this vulnerability exists because
            of an incomplete fix for CVE-2010-4251.'
    CVE-2010-4251:
        cve_id: CVE-2010-4251
        summary: The socket implementation in net/core/sock.c in the Linux kernel
            before 2.6.34 does not properly manage a backlog of received packets,
            which allows remote attackers to cause a denial of service (memory consumption)
            by sending a large amount of network traffic, as demonstrated by netperf
            UDP tests.
    CVE-2011-1083:
        cve_id: CVE-2011-1083
        summary: The epoll implementation in the Linux kernel 2.6.37.2 and earlier
            does not properly traverse a tree of epoll file descriptors, which allows
            local users to cause a denial of service (CPU consumption) via a crafted
            application that makes epoll_create and epoll_ctl system calls.
    CVE-2011-1082:
        cve_id: CVE-2011-1082
        summary: fs/eventpoll.c in the Linux kernel before 2.6.38 places epoll file
            descriptors within other epoll data structures without properly checking
            for (1) closed loops or (2) deep chains, which allows local users to cause
            a denial of service (deadlock or stack memory consumption) via a crafted
            application that makes epoll_create and epoll_ctl system calls.
    CVE-2011-0762:
        cve_id: CVE-2011-0762
        summary: The vsf_filename_passes_filter function in ls.c in vsftpd before
            2.3.3 allows remote authenticated users to cause a denial of service (CPU
            consumption and process slot exhaustion) via crafted glob expressions
            in STAT commands in multiple FTP sessions, a different vulnerability than
            CVE-2010-2632.
    CVE-2011-0999:
        cve_id: CVE-2011-0999
        summary: mm/huge_memory.c in the Linux kernel before 2.6.38-rc5 does not prevent
            creation of a transparent huge page (THP) during the existence of a temporary
            stack for an exec system call, which allows local users to cause a denial
            of service (memory consumption) or possibly have unspecified other impact
            via a crafted application.
    CVE-2011-0985:
        cve_id: CVE-2011-0985
        summary: Google Chrome before 9.0.597.94 does not properly perform process
            termination upon memory exhaustion, which has unspecified impact and remote
            attack vectors.
    CVE-2010-4243:
        cve_id: CVE-2010-4243
        summary: fs/exec.c in the Linux kernel before 2.6.37 does not enable the OOM
            Killer to assess use of stack memory by arrays representing the (1) arguments
            and (2) environment, which allows local users to cause a denial of service
            (memory consumption) via a crafted exec system call, aka an "OOM dodging
            issue," a related issue to CVE-2010-3858.
    CVE-2010-4686:
        cve_id: CVE-2010-4686
        summary: CallManager Express (CME) on Cisco IOS before 15.0(1)XA1 does not
            properly handle SIP TRUNK traffic that contains rate bursts and a "peculiar"
            request size, which allows remote attackers to cause a denial of service
            (memory consumption) by sending this traffic over a long duration, aka
            Bug ID CSCtb47950.
    CVE-2010-4671:
        cve_id: CVE-2010-4671
        summary: The Neighbor Discovery (ND) protocol implementation in the IPv6 stack
            in Cisco IOS before 15.0(1)XA5 allows remote attackers to cause a denial
            of service (CPU consumption and device hang) by sending many Router Advertisement
            (RA) messages with different source addresses, as demonstrated by the
            flood_router6 program in the thc-ipv6 package, aka Bug ID CSCti33534.
    CVE-2010-4668:
        cve_id: CVE-2010-4668
        summary: 'The blk_rq_map_user_iov function in block/blk-map.c in the Linux
            kernel before 2.6.37-rc7 allows local users to cause a denial of service
            (panic) via a zero-length I/O request in a device ioctl to a SCSI device,
            related to an unaligned map.  NOTE: this vulnerability exists because
            of an incomplete fix for CVE-2010-4163.'
    CVE-2010-3858:
        cve_id: CVE-2010-3858
        summary: The setup_arg_pages function in fs/exec.c in the Linux kernel before
            2.6.36, when CONFIG_STACK_GROWSDOWN is used, does not properly restrict
            the stack memory consumption of the (1) arguments and (2) environment
            for a 32-bit application on a 64-bit platform, which allows local users
            to cause a denial of service (system crash) via a crafted exec system
            call, a related issue to CVE-2010-2240.
    CVE-2010-4249:
        cve_id: CVE-2010-4249
        summary: The wait_for_unix_gc function in net/unix/garbage.c in the Linux
            kernel before 2.6.37-rc3-next-20101125 does not properly select times
            for garbage collection of inflight sockets, which allows local users to
            cause a denial of service (system hang) via crafted use of the socketpair
            and sendmsg system calls for SOCK_SEQPACKET sockets.
    CVE-2010-3705:
        cve_id: CVE-2010-3705
        summary: The sctp_auth_asoc_get_hmac function in net/sctp/auth.c in the Linux
            kernel before 2.6.36 does not properly validate the hmac_ids array of
            an SCTP peer, which allows remote attackers to cause a denial of service
            (memory corruption and panic) via a crafted value in the last element
            of this array.
    CVE-2010-3698:
        cve_id: CVE-2010-3698
        summary: The KVM implementation in the Linux kernel before 2.6.36 does not
            properly reload the FS and GS segment registers, which allows host OS
            users to cause a denial of service (host OS crash) via a KVM_RUN ioctl
            call in conjunction with a modified Local Descriptor Table (LDT).
    CVE-2010-0205:
        cve_id: CVE-2010-0205
        summary: The png_decompress_chunk function in pngrutil.c in libpng 1.0.x before
            1.0.53, 1.2.x before 1.2.43, and 1.4.x before 1.4.1 does not properly
            handle compressed ancillary-chunk data that has a disproportionately large
            uncompressed representation, which allows remote attackers to cause a
            denial of service (memory and CPU consumption, and application hang) via
            a crafted PNG file, as demonstrated by use of the deflate compression
            method on data composed of many occurrences of the same character, related
            to a "decompression bomb" attack.
    CVE-2009-3621:
        cve_id: CVE-2009-3621
        summary: net/unix/af_unix.c in the Linux kernel 2.6.31.4 and earlier allows
            local users to cause a denial of service (system hang) by creating an
            abstract-namespace AF_UNIX listening socket, performing a shutdown operation
            on this socket, and then performing a series of connect operations to
            this socket.
    CVE-2009-3270:
        cve_id: CVE-2009-3270
        summary: Microsoft Internet Explorer 7 through 7.0.6000.16711 allows remote
            attackers to cause a denial of service (unusable browser) by calling the
            window.print function in a loop, aka a "printing DoS attack," possibly
            a related issue to CVE-2009-0821.
    CVE-2009-3267:
        cve_id: CVE-2009-3267
        summary: Microsoft Internet Explorer 6 through 6.0.2900.2180, and 7.0.6000.16711,
            allows remote attackers to cause a denial of service (CPU consumption)
            via an automatically submitted form containing a KEYGEN element, a related
            issue to CVE-2009-1828.
    CVE-2009-2521:
        cve_id: CVE-2009-2521
        summary: Stack consumption vulnerability in the FTP Service in Microsoft Internet
            Information Services (IIS) 5.0 through 7.0 allows remote authenticated
            users to cause a denial of service (daemon crash) via a list (ls) -R command
            containing a wildcard that references a subdirectory, followed by a ..
            (dot dot), aka "IIS FTP Service DoS Vulnerability."
    CVE-2009-1891:
        cve_id: CVE-2009-1891
        summary: The mod_deflate module in Apache httpd 2.2.11 and earlier compresses
            large files until completion even after the associated network connection
            is closed, which allows remote attackers to cause a denial of service
            (CPU consumption).
    CVE-2009-1890:
        cve_id: CVE-2009-1890
        summary: The stream_reqbody_cl function in mod_proxy_http.c in the mod_proxy
            module in the Apache HTTP Server before 2.3.3, when a reverse proxy is
            configured, does not properly handle an amount of streamed data that exceeds
            the Content-Length value, which allows remote attackers to cause a denial
            of service (CPU consumption) via crafted requests.
    CVE-2008-3534:
        cve_id: CVE-2008-3534
        summary: The shmem_delete_inode function in mm/shmem.c in the tmpfs implementation
            in the Linux kernel before 2.6.26.1 allows local users to cause a denial
            of service (system crash) via a certain sequence of file create, remove,
            and overwrite operations, as demonstrated by the insserv program, related
            to allocation of "useless pages" and improper maintenance of the i_blocks
            count.
    CVE-2008-0132:
        cve_id: CVE-2008-0132
        summary: Pragma FortressSSH 5.0 Build 4 Revision 293 and earlier handles long
            input to sshd.exe by creating an error-message window and waiting for
            the administrator to click in this window before terminating the sshd.exe
            process, which allows remote attackers to cause a denial of service (connection
            slot exhaustion) via a flood of SSH connections with long data objects,
            as demonstrated by (1) a long list of keys and (2) a long username.
    CVE-2007-4725:
        cve_id: CVE-2007-4725
        summary: Stack consumption vulnerability in AkkyWareHOUSE 7-zip32.dll before
            4.42.00.04, as derived from Igor Pavlov 7-Zip before 4.53 beta, allows
            user-assisted remote attackers to execute arbitrary code via a long filename
            in an archive, leading to a heap-based buffer overflow.
    CVE-2007-2650:
        cve_id: CVE-2007-2650
        summary: The OLE2 parser in Clam AntiVirus (ClamAV) allows remote attackers
            to cause a denial of service (resource consumption) via an OLE2 file with
            (1) a large property size or (2) a loop in the FAT file block chain that
            triggers an infinite loop, as demonstrated via a crafted DOC file.
    CVE-2007-1377:
        cve_id: CVE-2007-1377
        summary: AcroPDF.DLL in Adobe Reader 8.0, when accessed from Mozilla Firefox,
            Netscape, or Opera, allows remote attackers to cause a denial of service
            (unspecified resource consumption) via a .pdf URL with an anchor identifier
            that begins with search= followed by many %n sequences, a different vulnerability
            than CVE-2006-6027 and CVE-2006-6236.
    CVE-2007-0086:
        cve_id: CVE-2007-0086
        summary: '** DISPUTED **  The Apache HTTP Server, when accessed through a
            TCP connection with a large window size, allows remote attackers to cause
            a denial of service (network bandwidth consumption) via a Range header
            that specifies multiple copies of the same fragment.  NOTE: the severity
            of this issue has been disputed by third parties, who state that the large
            window size required by the attack is not normally supported or configured
            by the server, or that a DDoS-style attack would accomplish the same goal.'
    CVE-2006-1364:
        cve_id: CVE-2006-1364
        summary: Microsoft w3wp (aka w3wp.exe) does not properly handle when the AspCompat
            directive is not used when referencing COM components in ASP.NET, which
            allows remote attackers to cause a denial of service (resource consumption
            or crash) by repeatedly requesting each of several documents that refer
            to COM components, or are restricted documents located under the ASP.NET
            application path.
    CVE-2005-2309:
        cve_id: CVE-2005-2309
        summary: Opera 8.01 allows remote attackers to cause a denial of service (CPU
            consumption) via a crafted JPEG image, as demonstrated using random.jpg.
    CVE-2005-1260:
        cve_id: CVE-2005-1260
        summary: bzip2 allows remote attackers to cause a denial of service (hard
            drive consumption) via a crafted bzip2 file that causes an infinite loop
            (a.k.a "decompression bomb").
    CVE-2005-0738:
        cve_id: CVE-2005-0738
        summary: Stack consumption vulnerability in Microsoft Exchange Server 2003
            SP1 allows users to cause a denial of service (hang) by deleting or moving
            a folder with deeply nested subfolders, which causes Microsoft Exchange
            Information Store service (Store.exe) to hang as a result of a large number
            of recursive calls.
    CVE-2004-1201:
        cve_id: CVE-2004-1201
        summary: Opera 7.54 allows remote attackers to cause a denial of service (application
            crash from memory exhaustion), as demonstrated using Javascript code that
            continuously creates nested arrays and then sorts the newly created arrays.
    CVE-2003-0714:
        cve_id: CVE-2003-0714
        summary: The Internet Mail Service in Exchange Server 5.5 and Exchange 2000
            allows remote attackers to cause a denial of service (memory exhaustion)
            by directly connecting to the SMTP service and sending a certain extended
            verb request, possibly triggering a buffer overflow in Exchange 2000.
    CVE-2002-1873:
        cve_id: CVE-2002-1873
        summary: Microsoft Exchange 2000, when used with Microsoft Remote Procedure
            Call (MSRPC), allows remote attackers to cause a denial of service (crash
            or memory consumption) via malformed MSRPC calls.
    CVE-2002-1876:
        cve_id: CVE-2002-1876
        summary: Microsoft Exchange 2000 allows remote authenticated attackers to
            cause a denial of service via a large number of rapid requests, which
            consumes all of the licenses that are granted to Exchange by IIS.
    CVE-2002-0368:
        cve_id: CVE-2002-0368
        summary: The Store Service in Microsoft Exchange 2000 allows remote attackers
            to cause a denial of service (CPU consumption) via a mail message with
            a malformed RFC message attribute, aka "Malformed Mail Attribute can Cause
            Exchange 2000 to Exhaust CPU Resources."
    CVE-2017-1794:
        cve_id: CVE-2017-1794
        summary: 'IBM Tivoli Monitoring 6.2.3 through 6.2.3.5 and 6.3.0 through 6.3.0.7
            are vulnerable to both TEPS user privilege escalation and possible denial
            of service due to unconstrained memory growth. IBM X-Force ID: 137039.'
    CVE-2018-16949:
        cve_id: CVE-2018-16949
        summary: An issue was discovered in OpenAFS before 1.6.23 and 1.8.x before
            1.8.2. Several data types used as RPC input variables were implemented
            as unbounded array types, limited only by the inherent 32-bit length field
            to 4 GB. An unauthenticated attacker could send, or claim to send, large
            input values and consume server resources waiting for those inputs, denying
            service to other valid connections.
    CVE-2018-1114:
        cve_id: CVE-2018-1114
        summary: It was found that URLResource.getLastModified() in Undertow closes
            the file descriptors only when they are finalized which can cause file
            descriptors to exhaust. This leads to a file handler leak.
    CVE-2016-7068:
        cve_id: CVE-2016-7068
        summary: An issue has been found in PowerDNS before 3.4.11 and 4.0.2, and
            PowerDNS recursor before 3.7.4 and 4.0.4, allowing a remote, unauthenticated
            attacker to cause an abnormal CPU usage load on the PowerDNS server by
            sending crafted DNS queries, which might result in a partial denial of
            service if the system becomes overloaded. This issue is based on the fact
            that the PowerDNS server parses all records present in a query regardless
            of whether they are needed or even legitimate. A specially crafted query
            containing a large number of records can be used to take advantage of
            that behaviour.
    CVE-2016-7072:
        cve_id: CVE-2016-7072
        summary: An issue has been found in PowerDNS Authoritative Server before 3.4.11
            and 4.0.2 allowing a remote, unauthenticated attacker to cause a denial
            of service by opening a large number of TCP connections to the web server.
            If the web server runs out of file descriptors, it triggers an exception
            and terminates the whole PowerDNS process. While it's more complicated
            for an unauthorized attacker to make the web server run out of file descriptors
            since its connection will be closed just after being accepted, it might
            still be possible.
    CVE-2016-9040:
        cve_id: CVE-2016-9040
        summary: An exploitable denial of service exists in the the Joyent SmartOS
            OS 20161110T013148Z Hyprlofs file system. The vulnerability is present
            in the Ioctl system call with the command HYPRLOFSADDENTRIES when used
            with a 32 bit model. An attacker can cause a buffer to be allocated and
            never freed. When repeatedly exploit this will result in memory exhaustion,
            resulting in a full system denial of service.
    CVE-2018-16310:
        cve_id: CVE-2018-16310
        summary: '** DISPUTED ** Technicolor TG588V V2 devices allow remote attackers
            to cause a denial of service (networking outage) via a flood of random
            MAC addresses, as demonstrated by macof. NOTE: this might overlap CVE-2018-15852
            and CVE-2018-15907. NOTE: Technicolor denies that the described behavior
            is a vulnerability and states that Wi-Fi traffic is slowed or stopped
            only while the devices are exposed to a MAC flooding attack. This has
            been confirmed through testing against official up-to-date versions.'
    CVE-2018-6923:
        cve_id: CVE-2018-6923
        summary: In FreeBSD before 11.1-STABLE, 11.2-RELEASE-p2, 11.1-RELEASE-p13,
            ip fragment reassembly code is vulnerable to a denial of service due to
            excessive system resource consumption. This issue can allow a remote attacker
            who is able to send an arbitrary ip fragments to cause the machine to
            consume excessive resources.
    CVE-2018-11056:
        cve_id: CVE-2018-11056
        summary: RSA BSAFE Micro Edition Suite, prior to 4.1.6.1 (in 4.1.x), and RSA
            BSAFE Crypto-C Micro Edition versions prior to 4.0.5.3 (in 4.0.x) contain
            an Uncontrolled Resource Consumption ('Resource Exhaustion') vulnerability
            when parsing ASN.1 data. A remote attacker could use maliciously constructed
            ASN.1 data that would exhaust the stack, potentially causing a Denial
            Of Service.
    CVE-2018-16131:
        cve_id: CVE-2018-16131
        summary: The decodeRequest and decodeRequestWith directives in Lightbend Akka
            HTTP 10.1.x through 10.1.4 and 10.0.x through 10.0.13 allow remote attackers
            to cause a denial of service (memory consumption and daemon crash) via
            a ZIP bomb.
    CVE-2018-16132:
        cve_id: CVE-2018-16132
        summary: The image rendering component (createGenericPreview) of the Open
            Whisper Signal app through 2.29.0 for iOS fails to check for unreasonably
            large images before manipulating received images. This allows for a large
            image sent to a user to exhaust all available memory when the image is
            displayed, resulting in a forced restart of the device.
    CVE-2018-15907:
        cve_id: CVE-2018-15907
        summary: '** DISPUTED ** Technicolor (formerly RCA) TC8305C devices allow
            remote attackers to cause a denial of service (networking outage) via
            a flood of random MAC addresses, as demonstrated by macof. NOTE: this
            might overlap CVE-2018-15852 and CVE-2018-16310. NOTE: Technicolor denies
            that the described behavior is a vulnerability and states that Wi-Fi traffic
            is slowed or stopped only while the devices are exposed to a MAC flooding
            attack. This has been confirmed through testing against official up-to-date
            versions.'
    CVE-2018-8005:
        cve_id: CVE-2018-8005
        summary: When there are multiple ranges in a range request, Apache Traffic
            Server (ATS) will read the entire object from cache. This can cause performance
            problems with large objects in cache. This affects versions 6.0.0 to 6.2.2
            and 7.0.0 to 7.1.3. To resolve this issue users running 6.x users should
            upgrade to 6.2.3 or later versions and 7.x users should upgrade to 7.1.4
            or later versions.
    CVE-2018-15853:
        cve_id: CVE-2018-15853
        summary: Endless recursion exists in xkbcomp/expr.c in xkbcommon and libxkbcommon
            before 0.8.1, which could be used by local attackers to crash xkbcommon
            users by supplying a crafted keymap file that triggers boolean negation.
    CVE-2018-15852:
        cve_id: CVE-2018-15852
        summary: '** DISPUTED ** Technicolor TC7200.20 devices allow remote attackers
            to cause a denial of service (networking outage) via a flood of random
            MAC addresses, as demonstrated by macof. NOTE: Technicolor denies that
            the described behavior is a vulnerability and states that Wi-Fi traffic
            is slowed or stopped only while the devices are exposed to a MAC flooding
            attack. This has been confirmed through testing against official up-to-date
            versions.'
    CVE-2018-1157:
        cve_id: CVE-2018-1157
        summary: Mikrotik RouterOS before 6.42.7 and 6.40.9 is vulnerable to a memory
            exhaustion vulnerability. An authenticated remote attacker can crash the
            HTTP server and in some circumstances reboot the system via a crafted
            HTTP POST request.
    CVE-2018-15671:
        cve_id: CVE-2018-15671
        summary: An issue was discovered in the HDF HDF5 1.10.2 library. Excessive
            stack consumption has been detected in the function H5P__get_cb() in H5Pint.c
            during an attempted parse of a crafted HDF file. This results in denial
            of service.
    CVE-2018-15607:
        cve_id: CVE-2018-15607
        summary: In ImageMagick 7.0.8-11 Q16, a tiny input file 0x50 0x36 0x36 0x36
            0x36 0x4c 0x36 0x38 0x36 0x36 0x36 0x36 0x36 0x36 0x1f 0x35 0x50 0x00
            can result in a hang of several minutes during which CPU and memory resources
            are consumed until ultimately an attempted large memory allocation fails.
            Remote attackers could leverage this vulnerability to cause a denial of
            service via a crafted file.
    CVE-2018-5243:
        cve_id: CVE-2018-5243
        summary: The Symantec Encryption Management Server (SEMS) product, prior to
            version 3.4.2 MP1, may be susceptible to a denial of service (DoS) exploit.
            A DoS attack is a type of attack whereby the perpetrator attempts to make
            a particular machine or network resource unavailable to its intended users
            by temporarily or indefinitely disrupting services of a specific host
            within a network.
    CVE-2018-15470:
        cve_id: CVE-2018-15470
        summary: An issue was discovered in Xen through 4.11.x. The logic in oxenstored
            for handling writes depended on the order of evaluation of expressions
            making up a tuple. As indicated in section 7.7.3 "Operations on data structures"
            of the OCaml manual, the order of evaluation of subexpressions is not
            specified. In practice, different implementations behave differently.
            Thus, oxenstored may not enforce the configured quota-maxentity. This
            allows a malicious or buggy guest to write as many xenstore entries as
            it wishes, causing unbounded memory usage in oxenstored. This can lead
            to a system-wide DoS.
    CVE-2001-0666:
        cve_id: CVE-2001-0666
        summary: Outlook Web Access (OWA) in Microsoft Exchange 2000 allows an authenticated
            user to cause a denial of service (CPU consumption) via a malformed OWA
            request for a deeply nested folder within the user's mailbox.
    CVE-2019-11390:
        cve_id: CVE-2019-11390
        summary: '** DISPUTED ** An issue was discovered in OWASP ModSecurity Core
            Rule Set (CRS) through 3.1.0. /rules/REQUEST-933-APPLICATION-ATTACK-PHP.conf
            allows remote attackers to cause a denial of service (ReDOS) by entering
            a specially crafted string with set_error_handler# at the beginning and
            nested repetition operators. NOTE: the software maintainer disputes that
            this is a vulnerability because the issue cannot be exploited via ModSecurity.'
    CVE-2019-11389:
        cve_id: CVE-2019-11389
        summary: '** DISPUTED ** An issue was discovered in OWASP ModSecurity Core
            Rule Set (CRS) through 3.1.0. /rules/REQUEST-933-APPLICATION-ATTACK-PHP.conf
            allows remote attackers to cause a denial of service (ReDOS) by entering
            a specially crafted string with next# at the beginning and nested repetition
            operators. NOTE: the software maintainer disputes that this is a vulnerability
            because the issue cannot be exploited via ModSecurity.'
    CVE-2019-11388:
        cve_id: CVE-2019-11388
        summary: '** DISPUTED ** An issue was discovered in OWASP ModSecurity Core
            Rule Set (CRS) through 3.1.0. /rules/REQUEST-932-APPLICATION-ATTACK-RCE.conf
            allows remote attackers to cause a denial of service (ReDOS) by entering
            a specially crafted string with nested repetition operators. NOTE: the
            software maintainer disputes that this is a vulnerability because the
            issue cannot be exploited via ModSecurity.'
    CVE-2019-11387:
        cve_id: CVE-2019-11387
        summary: An issue was discovered in OWASP ModSecurity Core Rule Set (CRS)
            through 3.1.0. /rules/REQUEST-942-APPLICATION-ATTACK-SQLI.conf allows
            remote attackers to cause a denial of service (ReDOS) by entering a specially
            crafted string with nested repetition operators.
    CVE-2018-16878:
        cve_id: CVE-2018-16878
        summary: A flaw was found in pacemaker up to and including version 2.0.1.
            An insufficient verification inflicted preference of uncontrolled processes
            can lead to DoS
    CVE-2019-9220:
        cve_id: CVE-2019-9220
        summary: An issue was discovered in GitLab Community and Enterprise Edition
            before 11.6.10, 11.7.x before 11.7.6, and 11.8.x before 11.8.1. It allows
            Uncontrolled Resource Consumption.
    CVE-2019-0033:
        cve_id: CVE-2019-0033
        summary: 'A firewall bypass vulnerability in the proxy ARP service of Juniper
            Networks Junos OS allows an attacker to cause a high CPU condition leading
            to a Denial of Service (DoS). This issue affects only IPv4. Affected releases
            are Juniper Networks Junos OS: 12.1X46 versions above and including 12.1X46-D25
            prior to 12.1X46-D71, 12.1X46-D73 on SRX Series; 12.3X48 versions prior
            to 12.3X48-D50 on SRX Series; 15.1X49 versions prior to 15.1X49-D75 on
            SRX Series.'
    CVE-2019-0199:
        cve_id: CVE-2019-0199
        summary: The HTTP/2 implementation in Apache Tomcat 9.0.0.M1 to 9.0.14 and
            8.5.0 to 8.5.37 accepted streams with excessive numbers of SETTINGS frames
            and also permitted clients to keep streams open without reading/writing
            request/response data. By keeping streams open for requests that utilised
            the Servlet API's blocking I/O, clients were able to cause server-side
            threads to block eventually leading to thread exhaustion and a DoS.
    CVE-2018-19282:
        cve_id: CVE-2018-19282
        summary: Rockwell Automation PowerFlex 525 AC Drives 5.001 and earlier allow
            remote attackers to cause a denial of service by crashing the Common Industrial
            Protocol (CIP) network stack. The vulnerability allows the attacker to
            crash the CIP in a way that it does not accept new connections, but keeps
            the current connections active, which can prevent legitimate users from
            recovering control.
    CVE-2018-4409:
        cve_id: CVE-2018-4409
        summary: A resource exhaustion issue was addressed with improved input validation.
            This issue affected versions prior to iOS 12.1, tvOS 12.1, Safari 12.0.1,
            iTunes 12.9.1, iCloud for Windows 7.8.
    CVE-2019-4080:
        cve_id: CVE-2019-4080
        summary: 'IBM WebSphere Application Server Admin Console 7.5, 8.0, 8.5, and
            9.0 is vulnerable to a potential denial of service, caused by improper
            parameter parsing. A remote attacker could exploit this to consume all
            available CPU resources. IBM X-Force ID: 157380.'
    CVE-2018-3979:
        cve_id: CVE-2018-3979
        summary: 'A remote denial-of-service vulnerability exists in the way the Nouveau
            Display Driver (the default Ubuntu Nvidia display driver) handles GPU
            shader execution. A specially crafted pixel shader can cause remote denial-of-service
            issues. An attacker can provide a specially crafted website to trigger
            this vulnerability. This vulnerability can be triggered remotely after
            the user visits a malformed website. No further user interaction is required.
            Vulnerable versions include Ubuntu 18.04 LTS (linux 4.15.0-29-generic
            x86_64), Nouveau Display Driver NV117 (vermagic: 4.15.0-29-generic SMP
            mod_unload).'
    CVE-2018-13296:
        cve_id: CVE-2018-13296
        summary: Uncontrolled resource consumption vulnerability in TLS configuration
            in Synology MailPlus Server before 2.0.5-0606 allows remote attackers
            to conduct denial-of-service attacks via client-initiated renegotiation.
    CVE-2019-4046:
        cve_id: CVE-2019-4046
        summary: 'IBM WebSphere Application Server 7.0, 8.0, 8.5, and 9.0 is vulnerable
            to a denial of service, caused by improper handling of request headers.
            A remote attacker could exploit this vulnerability to cause the consumption
            of Memory. IBM X-Force ID: 156242.'
    CVE-2019-3874:
        cve_id: CVE-2019-3874
        summary: The SCTP socket buffer used by a userspace application is not accounted
            by the cgroups subsystem. An attacker can use this flaw to cause a denial
            of service attack. Kernel 3.10.x and 4.18.x branches are believed to be
            vulnerable.
    CVE-2018-19158:
        cve_id: CVE-2018-19158
        summary: ColossusCoinXT through 1.0.5 (a chain-based proof-of-stake cryptocurrency)
            allows a remote denial of service, exploitable by an attacker who acquires
            even a small amount of stake/coins in the system. The attacker sends invalid
            headers/blocks, which are stored on the victim's disk.
    CVE-2018-18898:
        cve_id: CVE-2018-18898
        summary: The email-ingestion feature in Best Practical Request Tracker 4.1.13
            through 4.4 allows denial of service by remote attackers via an algorithmic
            complexity attack on email address parsing.
    CVE-2019-9750:
        cve_id: CVE-2019-9750
        summary: 'In IoTivity through 1.3.1, the CoAP server interface can be used
            for Distributed Denial of Service attacks using source IP address spoofing
            and UDP-based traffic amplification. The reflected traffic is 6 times
            bigger than spoofed requests. This occurs because the construction of
            a "4.01 Unauthorized" response is mishandled. NOTE: the vendor states
            "While this is an interesting attack, there is no plan for maintainer
            to fix, as we are migrating to IoTivity Lite."'
    CVE-2019-9587:
        cve_id: CVE-2019-9587
        summary: There is a stack consumption issue in md5Round1() located in Decrypt.cc
            in Xpdf 4.01. It can be triggered by sending a crafted pdf file to (for
            example) the pdfimages binary. It allows an attacker to cause Denial of
            Service (Segmentation fault) or possibly have unspecified other impact.
            This is related to Catalog::countPageTree.
    CVE-2019-6559:
        cve_id: CVE-2019-6559
        summary: Moxa IKS and EDS allow remote authenticated users to cause a denial
            of service via a specially crafted packet, which may cause the switch
            to crash.
    CVE-2017-13233:
        cve_id: CVE-2017-13233
        summary: 'In ihevcd_ctb_boundary_strength_pbslice of libhevc, there is possible
            resource exhaustion. This could lead to a remote temporary denial of service
            with no additional execution privileges needed. User interaction is needed
            for exploitation. Product: Android. Versions: 5.1.1, 6.0, 6.0.1, 7.0,
            7.1.1, 7.1.2, 8.0, 8.1. Android ID: A-62851602.'
    CVE-2018-6389:
        cve_id: CVE-2018-6389
        summary: In WordPress through 4.9.2, unauthenticated attackers can cause a
            denial of service (resource consumption) by using the large list of registered
            .js files (from wp-includes/script-loader.php) to construct a series of
            requests to load every file many times.
    CVE-2017-6198:
        cve_id: CVE-2017-6198
        summary: The Supervisor in Sandstorm doesn't set and enforce the resource
            limits of a process. This allows remote attackers to cause a denial of
            service by launching a fork bomb in the sandbox, or by using a large amount
            of disk space.
    CVE-2015-4412:
        cve_id: CVE-2015-4412
        summary: BSON injection vulnerability in the legal? function in BSON (bson-ruby)
            gem before 3.0.4 for Ruby allows remote attackers to cause a denial of
            service (resource consumption) or inject arbitrary data via a crafted
            string.
    CVE-2018-6616:
        cve_id: CVE-2018-6616
        summary: In OpenJPEG 2.3.0, there is excessive iteration in the opj_t1_encode_cblks
            function of openjp2/t1.c. Remote attackers could leverage this vulnerability
            to cause a denial of service via a crafted bmp file.
    CVE-2017-14180:
        cve_id: CVE-2017-14180
        summary: Apport 2.13 through 2.20.7 does not properly handle crashes originating
            from a PID namespace allowing local users to create certain files as root
            which an attacker could leverage to perform a denial of service via resource
            exhaustion or possibly gain root privileges, a different vulnerability
            than CVE-2017-14179.
    CVE-2017-14179:
