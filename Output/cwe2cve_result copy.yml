            2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4, as these
            are also affected and still in supported range.
    CVE-2021-29609:
        cve_id: CVE-2021-29609
        summary: TensorFlow is an end-to-end open source platform for machine learning.
            Incomplete validation in `SparseAdd` results in allowing attackers to
            exploit undefined behavior (dereferencing null pointers) as well as write
            outside of bounds of heap allocated data. The implementation(https://github.com/tensorflow/tensorflow/blob/656e7673b14acd7835dc778867f84916c6d1cac2/tensorflow/core/kernels/sparse_add_op.cc)
            has a large set of validation for the two sparse tensor inputs (6 tensors
            in total), but does not validate that the tensors are not empty or that
            the second dimension of `*_indices` matches the size of corresponding
            `*_shape`. This allows attackers to send tensor triples that represent
            invalid sparse tensors to abuse code assumptions that are not protected
            by validation. The fix will be included in TensorFlow 2.5.0. We will also
            cherrypick this commit on TensorFlow 2.4.2, TensorFlow 2.3.3, TensorFlow
            2.2.3 and TensorFlow 2.1.4, as these are also affected and still in supported
            range.
    CVE-2021-29592:
        cve_id: CVE-2021-29592
        summary: TensorFlow is an end-to-end open source platform for machine learning.
            The fix for CVE-2020-15209(https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-15209)
            missed the case when the target shape of `Reshape` operator is given by
            the elements of a 1-D tensor. As such, the fix for the vulnerability(https://github.com/tensorflow/tensorflow/blob/9c1dc920d8ffb4893d6c9d27d1f039607b326743/tensorflow/lite/core/subgraph.cc#L1062-L1074)
            allowed passing a null-buffer-backed tensor with a 1D shape. The fix will
            be included in TensorFlow 2.5.0. We will also cherrypick this commit on
            TensorFlow 2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4,
            as these are also affected and still in supported range.
    CVE-2021-29583:
        cve_id: CVE-2021-29583
        summary: TensorFlow is an end-to-end open source platform for machine learning.
            The implementation of `tf.raw_ops.FusedBatchNorm` is vulnerable to a heap
            buffer overflow. If the tensors are empty, the same implementation can
            trigger undefined behavior by dereferencing null pointers. The implementation(https://github.com/tensorflow/tensorflow/blob/57d86e0db5d1365f19adcce848dfc1bf89fdd4c7/tensorflow/core/kernels/fused_batch_norm_op.cc)
            fails to validate that `scale`, `offset`, `mean` and `variance` (the last
            two only when required) all have the same number of elements as the number
            of channels of `x`. This results in heap out of bounds reads when the
            buffers backing these tensors are indexed past their boundary. If the
            tensors are empty, the validation mentioned in the above paragraph would
            also trigger and prevent the undefined behavior. The fix will be included
            in TensorFlow 2.5.0. We will also cherrypick this commit on TensorFlow
            2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4, as these
            are also affected and still in supported range.
    CVE-2021-29574:
