            frame must have a CAN ID matching an installed filter in the vulnerable
            node (this can easily be guessed based on CAN traffic analyses). The frame
            must contain the opposite RTR bit as what the filter installed in the
            vulnerable node contains (if the filter matches RTR frames, the frame
            must be a data frame or vice versa).
