            memory, which is especially problematic if the files are then individually
            written in a separate thread to a slow storage resource, as demonstrated
            by interaction between dataReceived (in core/downloader/handlers/http11.py)
            and S3FilesStore.
    CVE-2017-14108:
        cve_id: CVE-2017-14108
        summary: libgedit.a in GNOME gedit through 3.22.1 allows remote attackers
            to cause a denial of service (CPU consumption) via a file that begins
            with many '\0' characters.
    CVE-2017-14137:
        cve_id: CVE-2017-14137
