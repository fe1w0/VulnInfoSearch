            the HLOS program.
    CVE-2016-10415:
        cve_id: CVE-2016-10415
        summary: In Android before 2018-04-05 or earlier security patch level on Qualcomm
            Snapdragon Mobile and Snapdragon Wear MDM9206, MDM9607, MDM9640, MDM9650,
