    CVE-2022-22161:
        cve_id: CVE-2022-22161
        summary: 'An Uncontrolled Resource Consumption vulnerability in the kernel
            of Juniper Networks Junos OS allows an unauthenticated network based attacker
            to cause 100% CPU load and the device to become unresponsive by sending
            a flood of traffic to the out-of-band management ethernet port. Continued
            receipted of a flood will create a sustained Denial of Service (DoS) condition.
            Once the flood subsides the system will recover by itself. An indication
            that the system is affected by this issue would be that an irq handled
            by the fman process is shown to be using a high percentage of CPU cycles
            like in the following example output: user@host> show system processes
            extensive ... PID USERNAME PRI NICE SIZE RES STATE TIME WCPU COMMAND 31
            root -84 -187 0K 16K WAIT 22.2H 56939.26% irq96: fman0 This issue affects
            Juniper Networks Junos OS: All versions prior to 18.3R3-S6; 18.4 versions
            prior to 18.4R2-S9, 18.4R3-S9; 19.1 versions prior to 19.1R2-S3, 19.1R3-S7;
            19.2 versions prior to 19.2R1-S7, 19.2R3-S3; 19.3 versions prior to 19.3R2-S7,
            19.3R3-S4; 19.4 versions prior to 19.4R2-S5, 19.4R3-S5; 20.1 versions
            prior to 20.1R3-S1; 20.2 versions prior to 20.2R3-S2; 20.3 versions prior
            to 20.3R3-S1; 20.4 versions prior to 20.4R2-S2, 20.4R3; 21.1 versions
            prior to 21.1R2; 21.2 versions prior to 21.2R1-S1, 21.2R2.'
    CVE-2022-22159:
        cve_id: CVE-2022-22159
        summary: 'A vulnerability in the NETISR network queue functionality of Juniper
            Networks Junos OS kernel allows an attacker to cause a Denial of Service
            (DoS) by sending crafted genuine packets to a device. During an attack,
            the routing protocol daemon (rpd) CPU may reach 100% utilization, yet
            FPC CPUs forwarding traffic will operate normally. This attack occurs
            when the attackers'' packets are sent over an IPv4 unicast routing equal-cost
            multi-path (ECMP) unilist selection. Continued receipt and processing
            of these packets will create a sustained Denial of Service (DoS) condition.
            An indicator of compromise may be to monitor NETISR drops in the network
            with the assistance of JTAC. Please contact JTAC for technical support
            for further guidance. This issue affects: Juniper Networks Junos OS 17.3
            version 17.3R3-S9 and later versions prior to 17.3R3-S12; 17.4 version
            17.4R3-S3 and later versions prior to 17.4R3-S5; 18.1 version 18.1R3-S11
            and later versions prior to 18.1R3-S13; 18.2 version 18.2R3-S6 and later
            versions; 18.3 version 18.3R3-S4 and later versions prior to 18.3R3-S5;
            18.4 version 18.4R3-S5 and later versions prior to 18.4R3-S9; 19.1 version
            19.1R3-S3 and later versions prior to 19.1R3-S7. This issue does not affect
            Juniper Networks Junos OS versions prior to 17.3R3-S9. This issue does
            not affect Juniper Networks Junos OS Evolved.'
    CVE-2022-22155:
        cve_id: CVE-2022-22155
        summary: 'An Uncontrolled Resource Consumption vulnerability in the handling
            of IPv6 neighbor state change events in Juniper Networks Junos OS allows
            an adjacent attacker to cause a memory leak in the Flexible PIC Concentrator
            (FPC) of an ACX5448 router. The continuous flapping of an IPv6 neighbor
            with specific timing will cause the FPC to run out of resources, leading
            to a Denial of Service (DoS) condition. Once the condition occurs, further
            packet processing will be impacted, creating a sustained Denial of Service
            (DoS) condition, requiring a manual PFE restart to restore service. The
            following error messages will be seen after the FPC resources have been
            exhausted: fpc0 DNX_NH::dnx_nh_tag_ipv4_hw_install(),3135: dnx_nh_tag_ipv4_hw_install:
            BCM L3 Egress create object failed for NH 602 (-14:No resources for operation),
            BCM NH Params: unit:0 Port:41, L3_INTF:0 Flags: 0x40 fpc0 DNX_NH::dnx_nh_tag_ipv4_hw_install(),3135:
            dnx_nh_tag_ipv4_hw_install: BCM L3 Egress create object failed for NH
            602 (-14:No resources for operation), BCM NH Params: unit:0 Port:41, L3_INTF:0
            Flags: 0x40 fpc0 DNX_NH::dnx_nh_tag_ipv4_hw_install(),3135: dnx_nh_tag_ipv4_hw_install:
            BCM L3 Egress create object failed for NH 602 (-14:No resources for operation),
            BCM NH Params: unit:0 Port:41, L3_INTF:0 Flags: 0x40 fpc0 DNX_NH::dnx_nh_tag_ipv4_hw_install(),3135:
            dnx_nh_tag_ipv4_hw_install: BCM L3 Egress create object failed for NH
            602 (-14:No resources for operation), BCM NH Params: unit:0 Port:41, L3_INTF:0
            Flags: 0x40 This issue only affects the ACX5448 router. No other products
            or platforms are affected by this vulnerability. This issue affects Juniper
            Networks Junos OS on ACX5448: 18.4 versions prior to 18.4R3-S10; 19.1
            versions prior to 19.1R3-S5; 19.2 versions prior to 19.2R1-S8, 19.2R3-S2;
            19.3 versions prior to 19.3R2-S6, 19.3R3-S2; 19.4 versions prior to 19.4R1-S3,
            19.4R2-S2, 19.4R3; 20.1 versions prior to 20.1R2; 20.2 versions prior
            to 20.2R1-S1, 20.2R2.'
    CVE-2022-21700:
        cve_id: CVE-2022-21700
        summary: 'Micronaut is a JVM-based, full stack Java framework designed for
            building JVM web applications with support for Java, Kotlin and the Groovy
            language. In affected versions sending an invalid Content Type header
            leads to memory leak in DefaultArgumentConversionContext as this type
            is erroneously used in static state. ### Impact Sending an invalid Content
            Type header leads to memory leak in `DefaultArgumentConversionContext`
            as this type is erroneously used in static state. ### Patches The problem
            is patched in Micronaut 3.2.7 and above. ### Workarounds The default content
            type binder can be replaced in an existing Micronaut application to mitigate
            the issue: ```java package example; import java.util.List; import io.micronaut.context.annotation.Replaces;
            import io.micronaut.core.convert.ConversionService; import io.micronaut.http.MediaType;
            import io.micronaut.http.bind.DefaultRequestBinderRegistry; import io.micronaut.http.bind.binders.RequestArgumentBinder;
            import jakarta.inject.Singleton; @Singleton @Replaces(DefaultRequestBinderRegistry.class)
            class FixedRequestBinderRegistry extends DefaultRequestBinderRegistry
            { public FixedRequestBinderRegistry(ConversionService conversionService,
            List<RequestArgumentBinder> binders) { super(conversionService, binders);
            } @Override protected void registerDefaultConverters(ConversionService<?>
            conversionService) { super.registerDefaultConverters(conversionService);
            conversionService.addConverter(CharSequence.class, MediaType.class, charSequence
            -> { try { return MediaType.of(charSequence); } catch (IllegalArgumentException
            e) { return null; } }); } } ``` ### References Commit that introduced
            the vulnerability https://github.com/micronaut-projects/micronaut-core/commit/b8ec32c311689667c69ae7d9f9c3b3a8abc96fe3
            ### For more information If you have any questions or comments about this
            advisory: * Open an issue in [Micronaut Core](https://github.com/micronaut-projects/micronaut-core/issues)
            * Email us at [info@micronaut.io](mailto:info@micronaut.io)'
    CVE-2022-21689:
        cve_id: CVE-2022-21689
        summary: OnionShare is an open source tool that lets you securely and anonymously
            share files, host websites, and chat with friends using the Tor network.
            In affected versions the receive mode limits concurrent uploads to 100
            per second and blocks other uploads in the same second, which can be triggered
            by a simple script. An adversary with access to the receive mode can block
            file upload for others. There is no way to block this attack in public
            mode due to the anonymity properties of the tor network.
    CVE-2021-39942:
