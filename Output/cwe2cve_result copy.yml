            ZooKeeper thru version 3.4.9 and 3.5.2 suffer from this issue, fixed in
            3.4.10, 3.5.3, and later.
    CVE-2017-14086:
        cve_id: CVE-2017-14086
        summary: Pre-authorization Start Remote Process vulnerabilities in Trend Micro
