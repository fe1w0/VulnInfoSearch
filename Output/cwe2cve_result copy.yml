        cve_id: CVE-2021-29522
        summary: TensorFlow is an end-to-end open source platform for machine learning.
            The `tf.raw_ops.Conv3DBackprop*` operations fail to validate that the
            input tensors are not empty. In turn, this would result in a division
            by 0. This is because the implementation(https://github.com/tensorflow/tensorflow/blob/a91bb59769f19146d5a0c20060244378e878f140/tensorflow/core/kernels/conv_grad_ops_3d.cc#L430-L450)
