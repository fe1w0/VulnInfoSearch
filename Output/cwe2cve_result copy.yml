    CVE-2021-41208:
        cve_id: CVE-2021-41208
        summary: TensorFlow is an open source platform for machine learning. In affected
            versions the code for boosted trees in TensorFlow is still missing validation.
            As a result, attackers can trigger denial of service (via dereferencing
            `nullptr`s or via `CHECK`-failures) as well as abuse undefined behavior
            (binding references to `nullptr`s). An attacker can also read and write
            from heap buffers, depending on the API that gets used and the arguments
            that are passed to the call. Given that the boosted trees implementation
            in TensorFlow is unmaintained, it is recommend to no longer use these
            APIs. We will deprecate TensorFlow's boosted trees APIs in subsequent
            releases. The fix will be included in TensorFlow 2.7.0. We will also cherrypick
            this commit on TensorFlow 2.6.1, TensorFlow 2.5.2, and TensorFlow 2.4.4,
            as these are also affected and still in supported range.
    CVE-2021-41217:
        cve_id: CVE-2021-41217
        summary: TensorFlow is an open source platform for machine learning. In affected
            versions the process of building the control flow graph for a TensorFlow
            model is vulnerable to a null pointer exception when nodes that should
            be paired are not. This occurs because the code assumes that the first
            node in the pairing (e.g., an `Enter` node) always exists when encountering
            the second node (e.g., an `Exit` node). When this is not the case, `parent`
            is `nullptr` so dereferencing it causes a crash. The fix will be included
            in TensorFlow 2.7.0. We will also cherrypick this commit on TensorFlow
            2.6.1, TensorFlow 2.5.2, and TensorFlow 2.4.4, as these are also affected
            and still in supported range.
    CVE-2021-41215:
        cve_id: CVE-2021-41215
        summary: TensorFlow is an open source platform for machine learning. In affected
            versions the shape inference code for `DeserializeSparse` can trigger
            a null pointer dereference. This is because the shape inference function
            assumes that the `serialize_sparse` tensor is a tensor with positive rank
            (and having `3` as the last dimension). The fix will be included in TensorFlow
            2.7.0. We will also cherrypick this commit on TensorFlow 2.6.1, TensorFlow
            2.5.2, and TensorFlow 2.4.4, as these are also affected and still in supported
            range.
