            exploitation could allow the attacker to cause a DoS condition due to
            CPU and resource constraints. Cisco Bug IDs: CSCuv34544.'
    CVE-2018-0090:
        cve_id: CVE-2018-0090
        summary: 'A vulnerability in management interface access control list (ACL)
            configuration of Cisco NX-OS System Software could allow an unauthenticated,
            remote attacker to bypass configured ACLs on the management interface.
            This could allow traffic to be forwarded to the NX-OS CPU for processing,
            leading to high CPU utilization and a denial of service (DoS) condition.
            The vulnerability is due to a bad code fix in the 7.3.2 code train that
            could allow traffic to the management interface to be misclassified and
            not match the proper configured ACLs. An attacker could exploit this vulnerability
            by sending crafted traffic to the management interface. An exploit could
            allow the attacker to bypass the configured management interface ACLs
            and impact the CPU of the targeted device, resulting in a DoS condition.
            This vulnerability affects the following Cisco products running Cisco
            NX-OS System Software: Multilayer Director Switches, Nexus 2000 Series
            Switches, Nexus 3000 Series Switches, Nexus 5500 Platform Switches, Nexus
            5600 Platform Switches, Nexus 6000 Series Switches, Nexus 7000 Series
            Switches, Nexus 7700 Series Switches, Nexus 9000 Series Switches in standalone
            NX-OS mode. Cisco Bug IDs: CSCvf31132.'
    CVE-2018-0086:
        cve_id: CVE-2018-0086
        summary: 'A vulnerability in the application server of the Cisco Unified Customer
            Voice Portal (CVP) could allow an unauthenticated, remote attacker to
            cause a denial of service (DoS) condition on the affected device. The
            vulnerability is due to malformed SIP INVITE traffic received on the CVP
            during communications with the Cisco Virtualized Voice Browser (VVB).
            An attacker could exploit this vulnerability by sending malformed SIP
            INVITE traffic to the targeted appliance. An exploit could allow the attacker
            to impact the availability of services and data on the device, causing
            a DoS condition. This vulnerability affects Cisco Unified CVP running
            any software release prior to 11.6(1). Cisco Bug IDs: CSCve85840.'
    CVE-2017-13211:
        cve_id: CVE-2017-13211
        summary: 'In bta_scan_results_cb_impl of btif_ble_scanner.cc, there is possible
            resource exhaustion if a large number of repeated BLE scan results are
