            does keep drip feeding new bytes to keep the connection alive.
    CVE-2002-20001:
        cve_id: CVE-2002-20001
        summary: The Diffie-Hellman Key Agreement Protocol allows remote attackers
            (from the client side) to send arbitrary numbers that are actually not
            public keys, and trigger expensive server-side DHE modular-exponentiation
            calculations, aka a D(HE)ater attack. The client needs very little CPU
            resources and network bandwidth. The attack may be more disruptive in
            cases where a client can require a server to select its largest supported
            key size. The basic attack scenario is that the client must claim that
            it can only communicate with DHE, and the server must be configured to
            allow DHE.
    CVE-2021-43173:
        cve_id: CVE-2021-43173
        summary: In NLnet Labs Routinator prior to 0.10.2, a validation run can be
            delayed significantly by an RRDP repository by not answering but slowly
            drip-feeding bytes to keep the connection alive. This can be used to effectively
            stall validation. While Routinator has a configurable time-out value for
            RRDP connections, this time-out was only applied to individual read or
            write operations rather than the complete request. Thus, if an RRDP repository
            sends a little bit of data before that time-out expired, it can continuously
            extend the time it takes for the request to finish. Since validation will
            only continue once the update of an RRDP repository has concluded, this
            delay will cause validation to stall, leading to Routinator continuing
            to serve the old data set or, if in the initial validation run directly
            after starting, never serve any data at all.
