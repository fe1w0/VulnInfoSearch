            crash) via a crafted PNG image.
    CVE-2011-1752:
        cve_id: CVE-2011-1752
        summary: The mod_dav_svn module for the Apache HTTP Server, as distributed
            in Apache Subversion before 1.6.17, allows remote attackers to cause a
