            V200R003C20, V200R003C30,eSpace U1980 with software V200R003C20, V200R003C30,eSpace
            U1981 with software V200R003C20 and V200R003C30 have an denial of service
            (DoS) vulnerability, which allow an attacker with specific permission
            to craft a file containing malicious data and upload it to the device
            to exhaust memory, causing a DoS condition.
    CVE-2017-12190:
        cve_id: CVE-2017-12190
        summary: The bio_map_user_iov and bio_unmap_user functions in block/bio.c
            in the Linux kernel before 4.13.8 do unbalanced refcounting when a SCSI
            I/O vector has small consecutive buffers belonging to the same page. The
            bio_add_pc_page function merges them into one, but the page reference
            is never dropped. This causes a memory leak and possible system lockup
            (exploitable against the host OS by a guest OS user, if a SCSI disk is
            passed through to a virtual machine) due to an out-of-memory condition.
    CVE-2017-1000191:
        cve_id: CVE-2017-1000191
