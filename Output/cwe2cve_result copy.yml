    CVE-2017-10614:
        cve_id: CVE-2017-10614
        summary: A vulnerability in telnetd service on Junos OS allows a remote attacker
            to cause a limited memory and/or CPU consumption denial of service attack.
            This issue was found during internal product security testing. Affected
            releases are Juniper Networks Junos OS 12.1X46 prior to 12.1X46-D45; 12.3X48
            prior to 12.3X48-D30; 14.1 prior to 14.1R4-S9, 14.1R8; 14.2 prior to 14.2R6;
            15.1 prior to 15.1F5, 15.1R3; 15.1X49 prior to 15.1X49-D40; 15.1X53 prior
            to 15.1X53-D232, 15.1X53-D47.
    CVE-2017-10613:
        cve_id: CVE-2017-10613
        summary: A vulnerability in a specific loopback filter action command, processed
            in a specific logical order of operation, in a running configuration of
            Juniper Networks Junos OS, allows an attacker with CLI access and the
            ability to initiate remote sessions to the loopback interface with the
            defined action, to hang the kernel. Affected releases are Juniper Networks
            Junos OS 12.1X46 prior to 12.1X46-D55; 12.3X48 prior to 12.3X48-D35; 14.1
            prior to 14.1R8-S4, 14.1R9; 14.1X53 prior to 14.1X53-D40; 14.2 prior to
            14.2R4-S9, 14.2R7-S8, 14.2R8; 15.1 prior to 15.1F5-S3, 15.1F6, 15.1R4;
            15.1X49 prior to 15.1X49-D60; 15.1X53 prior to 15.1X53-D47; 16.1 prior
            to 16.1R2. No other Juniper Networks products or platforms are affected
            by this issue.
    CVE-2017-10608:
        cve_id: CVE-2017-10608
        summary: Any Juniper Networks SRX series device with one or more ALGs enabled
            may experience a flowd crash when traffic is processed by the Sun/MS-RPC
            ALGs. This vulnerability in the Sun/MS-RPC ALG services component of Junos
            OS allows an attacker to cause a repeated denial of service against the
            target. Repeated traffic in a cluster may cause repeated flip-flop failure
            operations or full failure to the flowd daemon halting traffic on all
            nodes. Only IPv6 traffic is affected by this issue. IPv4 traffic is unaffected.
            This issues is not seen with to-host traffic. This issue has no relation
            with HA services themselves, only the ALG service. No other Juniper Networks
            products or platforms are affected by this issue. Affected releases are
            Juniper Networks Junos OS 12.1X46 prior to 12.1X46-D55 on SRX; 12.1X47
            prior to 12.1X47-D45 on SRX; 12.3X48 prior to 12.3X48-D32, 12.3X48-D35
            on SRX; 15.1X49 prior to 15.1X49-D60 on SRX.
    CVE-2017-15193:
        cve_id: CVE-2017-15193
        summary: In Wireshark 2.4.0 to 2.4.1 and 2.2.0 to 2.2.9, the MBIM dissector
            could crash or exhaust system memory. This was addressed in epan/dissectors/packet-mbim.c
            by changing the memory-allocation approach.
    CVE-2015-7384:
        cve_id: CVE-2015-7384
        summary: Node.js 4.0.0, 4.1.0, and 4.1.1 allows remote attackers to cause
