            version for 6.5.x) allows remote attackers who have permission to access
            a repository, if public access is enabled for a project or repository
            then attackers are able to exploit this issue anonymously, to read the
            contents of arbitrary files on the system and execute commands via injecting
            additional arguments into git commands.
    CVE-2019-16057:
        cve_id: CVE-2019-16057
        summary: The login_mgr.cgi script in D-Link DNS-320 through 2.05.B10 is vulnerable
