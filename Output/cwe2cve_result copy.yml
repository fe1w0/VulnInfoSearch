            system command.
    CVE-2020-7361:
        cve_id: CVE-2020-7361
        summary: The EasyCorp ZenTao Pro application suffers from an OS command injection
            vulnerability in its '/pro/repo-create.html' component. After authenticating
            to the ZenTao dashboard, attackers may construct and send arbitrary OS
            commands via the POST parameter 'path', and those commands will run in
            an elevated SYSTEM context on the underlying Windows operating system.
    CVE-2020-7357:
        cve_id: CVE-2020-7357
        summary: Cayin CMS suffers from an authenticated OS semi-blind command injection
            vulnerability using default credentials. This can be exploited to inject
            and execute arbitrary shell commands as the root user through the 'NTP_Server_IP'
            HTTP POST parameter in system.cgi page. This issue affects several branches
            and versions of the CMS application, including CME-SE, CMS-60, CMS-40,
            CMS-20, and CMS version 8.2, 8.0, and 7.5.
