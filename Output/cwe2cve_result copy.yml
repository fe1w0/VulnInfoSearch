        summary: Rust-WebSocket is a WebSocket (RFC6455) library written in Rust.
            In versions prior to 0.26.5 untrusted websocket connections can cause
            an out-of-memory (OOM) process abort in a client or a server. The root
            cause of the issue is during dataframe parsing. Affected versions would
            allocate a buffer based on the declared dataframe size, which may come
            from an untrusted source. When `Vec::with_capacity` fails to allocate,
            the default Rust allocator will abort the current process, killing all
            threads. This affects only sync (non-Tokio) implementation. Async version
            also does not limit memory, but does not use `with_capacity`, so DoS can
            happen only when bytes for oversized dataframe or message actually got
            delivered by the attacker. The crashes are fixed in version 0.26.5 by
            imposing default dataframe size limits. Affected users are advised to
            update to this version. Users unable to upgrade are advised to filter
            websocket traffic externally or to only accept trusted traffic.
