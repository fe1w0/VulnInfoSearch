    CVE-2021-30014:
        cve_id: CVE-2021-30014
        summary: There is a integer overflow in media_tools/av_parsers.c in the hevc_parse_slice_segment
            function in GPAC 1.0.1 which results in a crash.
    CVE-2021-29279:
        cve_id: CVE-2021-29279
        summary: There is a integer overflow in function filter_core/filter_props.c:gf_props_assign_value
            in GPAC 1.0.1. In which, the arg const GF_PropertyValue *value,maybe value->value.data.size
            is a negative number. In result, memcpy in gf_props_assign_value failed.
    CVE-2021-27259:
        cve_id: CVE-2021-27259
        summary: This vulnerability allows local attackers to escalate privileges
            on affected installations of Parallels Desktop 16.0.1-48919. An attacker
            must first obtain the ability to execute low-privileged code on the target
