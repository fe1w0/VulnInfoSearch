            in a null pointer dereference. If `indices` as provided by the user is
            empty, then `indices` in the C++ code above is backed by an empty `std::vector`,
            hence calling `indices->dim_size(0)` results in null pointer dereferencing
            (same as calling `std::vector::at()` on an empty vector). We have patched
            the issue in GitHub commit 02cc160e29d20631de3859c6653184e3f876b9d7. The
            fix will be included in TensorFlow 2.6.0. We will also cherrypick this
            commit on TensorFlow 2.5.1, TensorFlow 2.4.3, and TensorFlow 2.3.4, as
            these are also affected and still in supported range.
