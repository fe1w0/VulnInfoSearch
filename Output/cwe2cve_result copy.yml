            original buffer size, leading to heap memory corruption. This vulnerability
            mostly impacts process availability. Maintainers believe exploitation
            for arbitrary code execution is unlikely. A patch is available and anticipated
            to be part of yajl-ruby version 1.4.2. As a workaround, avoid passing
            large inputs to YAJL.
