            ziplists. The problem is fixed in Redis versions 6.2.6, 6.0.16, 5.0.14.
            An additional workaround to mitigate the problem without patching the
            redis-server executable is to prevent users from modifying the above configuration
            parameters. This can be done using ACL to restrict unprivileged users
            from using the CONFIG SET command.
    CVE-2021-32627:
