            remote attackers to cause a denial of service (prevent responses from
            the sources) by sending responses with a spoofed source address.
    CVE-2017-5351:
        cve_id: CVE-2017-5351
        summary: Samsung Note devices with KK(4.4), L(5.0/5.1), and M(6.0) software
            allow attackers to crash the system by creating an arbitrarily large number
            of active VR service threads. The Samsung ID is SVE-2016-7650.
    CVE-2016-6831:
        cve_id: CVE-2016-6831
        summary: The "process-execute" and "process-spawn" procedures did not free
            memory correctly when the execve() call failed, resulting in a memory
            leak. This could be abused by an attacker to cause resource exhaustion
            or a denial of service. This affects all releases of CHICKEN up to and
            including 4.11 (it will be fixed in 4.12 and 5.0, which are not yet released).
    CVE-2016-9685:
        cve_id: CVE-2016-9685
        summary: Multiple memory leaks in error paths in fs/xfs/xfs_attr_list.c in
            the Linux kernel before 4.5.1 allow local users to cause a denial of service
            (memory consumption) via crafted XFS filesystem operations.
    CVE-2016-6213:
        cve_id: CVE-2016-6213
        summary: fs/namespace.c in the Linux kernel before 4.9 does not restrict how
            many mounts may exist in a mount namespace, which allows local users to
            cause a denial of service (memory consumption and deadlock) via MS_BIND
            mount system calls, as demonstrated by a loop that triggers exponential
            growth in the number of mounts.
    CVE-2016-8666:
        cve_id: CVE-2016-8666
        summary: The IP stack in the Linux kernel before 4.6 allows remote attackers
            to cause a denial of service (stack consumption and panic) or possibly
            have unspecified other impact by triggering use of the GRO path for packets
            with tunnel stacking, as demonstrated by interleaved IPv4 headers and
            GRE headers, a related issue to CVE-2016-7039.
    CVE-2016-6307:
        cve_id: CVE-2016-6307
        summary: The state-machine implementation in OpenSSL 1.1.0 before 1.1.0a allocates
            memory before checking for an excessive length, which might allow remote
            attackers to cause a denial of service (memory consumption) via crafted
            TLS messages, related to statem/statem.c and statem/statem_lib.c.
    CVE-2016-6172:
        cve_id: CVE-2016-6172
        summary: PowerDNS (aka pdns) Authoritative Server before 4.0.1 allows remote
            primary DNS servers to cause a denial of service (memory exhaustion and
            secondary DNS server crash) via a large (1) AXFR or (2) IXFR response.
    CVE-2016-5403:
        cve_id: CVE-2016-5403
        summary: The virtqueue_pop function in hw/virtio/virtio.c in QEMU allows local
            guest OS administrators to cause a denial of service (memory consumption
