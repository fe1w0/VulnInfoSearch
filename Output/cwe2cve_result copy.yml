            in command execute. This attack appear to be exploitable via the victim
            opening an electron protocol handler in their browser. This vulnerability
            appears to have been fixed in Electron 1.8.2-beta.5. This issue is due
            to an incomplete fix for CVE-2018-1000006, specifically the black list
            used was not case insensitive allowing an attacker to potentially bypass
