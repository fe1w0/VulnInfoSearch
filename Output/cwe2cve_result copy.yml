    CVE-2009-1386:
        cve_id: CVE-2009-1386
        summary: ssl/s3_pkt.c in OpenSSL before 0.9.8i allows remote attackers to
            cause a denial of service (NULL pointer dereference and daemon crash)
            via a DTLS ChangeCipherSpec packet that occurs before ClientHello.
    CVE-2009-1902:
        cve_id: CVE-2009-1902
        summary: The multipart processor in ModSecurity before 2.5.9 allows remote
