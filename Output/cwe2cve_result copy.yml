            a NULL pointer dereference in the gfn_to_rmap function.
    CVE-2009-1387:
        cve_id: CVE-2009-1387
        summary: The dtls1_retrieve_buffered_fragment function in ssl/d1_both.c in
            OpenSSL before 1.0.0 Beta 2 allows remote attackers to cause a denial
