    CVE-2022-30105:
        cve_id: CVE-2022-30105
        summary: In Belkin N300 Firmware 1.00.08, the script located at /setting_hidden.asp,
            which is accessible before and after configuring the device, exhibits
            multiple remote command injection vulnerabilities. The following parameters
            in the [form name] form; [list vulnerable parameters], are not properly
            sanitized after being submitted to the web interface in a POST request.
            With specially crafted parameters, it is possible to inject a an OS command
            which will be executed with root privileges, as the web interface, and
            all processes on the device, run as root.
    CVE-2021-42852:
        cve_id: CVE-2021-42852
        summary: A command injection vulnerability was reported in some Lenovo Personal
