            excessive amount of memory usage and therefore the Pod being OOM-Killed.
            The index is already capped to the maximum value for a uint32 (4294967295)
            when parsed, but that is still an unnecessarily large value. This issue
            has been addressed in versions 1.11.2, 1.10.3, and 1.9.2. Users are advised
            to upgrade. Users unable to upgrade can restrict write privileges on Compositions
