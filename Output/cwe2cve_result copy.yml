            when receiving an unexpected multicast message. This may result in a heap
            memory exhaustion, full GC, or OutOfMemoryError.
    CVE-2018-1000115:
        cve_id: CVE-2018-1000115
        summary: Memcached version 1.5.5 contains an Insufficient Control of Network
            Message Volume (Network Amplification, CWE-406) vulnerability in the UDP
            support of the memcached server that can result in denial of service via
            network flood (traffic amplification of 1:50,000 has been reported by
