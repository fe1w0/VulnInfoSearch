    CVE-2011-1691:
        cve_id: CVE-2011-1691
        summary: The counterToCSSValue function in CSSComputedStyleDeclaration.cpp
            in the Cascading Style Sheets (CSS) implementation in WebCore in WebKit
            before r82222, as used in Google Chrome before 11.0.696.43 and other products,
