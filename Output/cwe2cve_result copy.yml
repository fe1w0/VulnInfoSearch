        summary: In Android before 2018-04-05 or earlier security patch level on Qualcomm
            Snapdragon Mobile and Snapdragon Wear MDM9206, MDM9650, SD 210/SD 212/SD
            205, SD 425, SD 430, SD 450, SD 625, SD 650/52, and SD 835, in some TrustZone
