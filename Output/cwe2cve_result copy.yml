            the Frame Information Structure (FIS) and Command List Block (CLB) entries.
            A privileged user inside guest could use this flaw to crash the QEMU process
            instance resulting in DoS.
    CVE-2016-1922:
        cve_id: CVE-2016-1922
        summary: QEMU (aka Quick Emulator) built with the TPR optimization for 32-bit
            Windows guests support is vulnerable to a null pointer dereference flaw.
            It occurs while doing I/O port write operations via hmp interface. In
            that, 'current_cpu' remains null, which leads to the null pointer dereference.
            A user or process could use this flaw to crash the QEMU instance, resulting
            in DoS issue.
    CVE-2016-7080:
        cve_id: CVE-2016-7080
        summary: The graphic acceleration functions in VMware Tools 9.x and 10.x before
            10.0.9 on OS X allow local users to gain privileges or cause a denial
            of service (NULL pointer dereference) via unspecified vectors, a different
            vulnerability than CVE-2016-7079.
    CVE-2016-7079:
