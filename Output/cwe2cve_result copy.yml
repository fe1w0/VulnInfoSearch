            method call, which allows remote attackers to cause a denial of service
            (NULL pointer dereference and application crash) via crafted JavaScript
            code.
    CVE-2011-1229:
        cve_id: CVE-2011-1229
        summary: win32k.sys in the kernel-mode drivers in Microsoft Windows XP SP2
            and SP3, Windows Server 2003 SP2, Windows Vista SP1 and SP2, Windows Server
            2008 Gold, SP2, R2, and R2 SP1, and Windows 7 Gold and SP1 allows local
            users to gain privileges via a crafted application that triggers a NULL
            pointer dereference, a different vulnerability than other "Vulnerability
            Type 2" CVEs listed in MS11-034, aka "Win32k Null Pointer De-reference
            Vulnerability."
    CVE-2011-0709:
        cve_id: CVE-2011-0709
        summary: The br_mdb_ip_get function in net/bridge/br_multicast.c in the Linux
            kernel before 2.6.35-rc5 allows remote attackers to cause a denial of
            service (NULL pointer dereference and system crash) via an IGMP packet,
