    CVE-2017-15323:
        cve_id: CVE-2017-15323
        summary: Huawei DP300 V500R002C00, NIP6600 V500R001C00, V500R001C20, V500R001C30,
            Secospace USG6500 V500R001C00, V500R001C20, V500R001C30, TE60 V100R001C01,
