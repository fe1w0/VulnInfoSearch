    CVE-2018-1184:
        cve_id: CVE-2018-1184
        summary: An issue was discovered in EMC RecoverPoint for Virtual Machines
            versions prior to 5.1.1, EMC RecoverPoint version 5.1.0.0, and EMC RecoverPoint
            versions prior to 5.0.1.3. Command injection vulnerability in Boxmgmt
            CLI may allow a malicious user with boxmgmt privileges to bypass Boxmgmt
            CLI and run arbitrary commands with root privileges.
    CVE-2018-6388:
        cve_id: CVE-2018-6388
