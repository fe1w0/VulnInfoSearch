    CVE-2021-1618:
        cve_id: CVE-2021-1618
        summary: 'Multiple vulnerabilities in the web-based management interface of
            Cisco Intersight Virtual Appliance could allow an authenticated, remote
            attacker to conduct a path traversal or command injection attack on an
            affected system. These vulnerabilities are due to insufficient input validation.
            An attacker could exploit these vulnerabilities by using the web-based
            management interface to do one or both of the following: Execute a command
            using crafted input Upload a file that has been altered using path traversal
            techniques A successful exploit could allow the attacker to read and write
            arbitrary files or execute arbitrary commands as root on an affected system.
            For more information about these vulnerabilities, see the Details section
            of this advisory.'
    CVE-2021-29143:
        cve_id: CVE-2021-29143
        summary: 'A remote execution of arbitrary commands vulnerability was discovered
            in Aruba CX 6200F Switch Series, Aruba 6300 Switch Series, Aruba 6400
            Switch Series, Aruba 8320 Switch Series, Aruba 8325 Switch Series, Aruba
            8400 Switch Series, Aruba CX 8360 Switch Series version(s): Aruba AOS-CX
            firmware: 10.04.xxxx - versions prior to 10.04.3070, 10.05.xxxx - versions
            prior to 10.05.0070, 10.06.xxxx - versions prior to 10.06.0110, 10.07.xxxx
            - versions prior to 10.07.0001. Aruba has released upgrades for Aruba
            AOS-CX devices that address this security vulnerability.'
    CVE-2020-21937:
        cve_id: CVE-2020-21937
        summary: An command injection vulnerability in HNAP1/SetWLanApcliSettings
            of Motorola CX2 router CX 1.0.2 Build 20190508 Rel.97360n allows attackers
            to execute arbitrary system commands.
    CVE-2020-21935:
        cve_id: CVE-2020-21935
        summary: A command injection vulnerability in HNAP1/GetNetworkTomographySettings
            of Motorola CX2 router CX 1.0.2 Build 20190508 Rel.97360n allows attackers
            to execute arbitrary code.
    CVE-2021-32751:
        cve_id: CVE-2021-32751
        summary: Gradle is a build tool with a focus on build automation. In versions
            prior to 7.2, start scripts generated by the `application` plugin and
            the `gradlew` script are both vulnerable to arbitrary code execution when
            an attacker is able to change environment variables for the user running
            the script. This may impact those who use `gradlew` on Unix-like systems
            or use the scripts generated by Gradle in thieir application on Unix-like
            systems. For this vulnerability to be exploitable, an attacker needs to
            be able to set the value of particular environment variables and have
            those environment variables be seen by the vulnerable scripts. This issue
            has been patched in Gradle 7.2 by removing the use of `eval` and requiring
            the use of the `bash` shell. There are a few workarounds available. For
            CI/CD systems using the Gradle build tool, one may ensure that untrusted
            users are unable to change environment variables for the user that executes
            `gradlew`. If one is unable to upgrade to Gradle 7.2, one may generate
            a new `gradlew` script with Gradle 7.2 and use it for older versions of
            Gradle. Fpplications using start scripts generated by Gradle, one may
            ensure that untrusted users are unable to change environment variables
            for the user that executes the start script. A vulnerable start script
            could be manually patched to remove the use of `eval` or the use of environment
            variables that affect the application's command-line. If the application
            is simple enough, one may be able to avoid the use of the start scripts
            by running the application directly with Java command.
    CVE-2020-25206:
        cve_id: CVE-2020-25206
        summary: The web console for Mimosa B5, B5c, and C5x firmware through 2.8.0.2
            allows authenticated command injection in the Throughput, WANStats, PhyStats,
            and QosStats API classes. An attacker with access to a web console account
            may execute operating system commands on affected devices by sending crafted
            POST requests to the affected endpoints (/core/api/calls/Throughput.php,
            /core/api/calls/WANStats.php, /core/api/calls/PhyStats.php, /core/api/calls/QosStats.php).
            This results in the complete takeover of the vulnerable device. This vulnerability
            does not occur in the older 1.5.x firmware versions.
    CVE-2021-22125:
        cve_id: CVE-2021-22125
        summary: An instance of improper neutralization of special elements in the
            sniffer module of FortiSandbox before 3.2.2 may allow an authenticated
            administrator to execute commands on the underlying system's shell via
            altering the content of its configuration file.
    CVE-2020-5322:
        cve_id: CVE-2020-5322
        summary: Dell EMC OpenManage Enterprise-Modular (OME-M) versions prior to
            1.10.00 contain a command injection vulnerability. A remote authenticated
            malicious user with high privileges could potentially exploit the vulnerability
            to execute arbitrary shell commands on the affected system.
    CVE-2020-29499:
        cve_id: CVE-2020-29499
        summary: Dell EMC PowerStore versions prior to 1.0.3.0.5.006 contain an OS
            Command Injection vulnerability in PowerStore X environment . A locally
            authenticated attacker could potentially exploit this vulnerability, leading
            to the execution of arbitrary OS command on the PowerStore underlying
            OS. Exploiting may lead to a system take over by an attacker.
    CVE-2021-32749:
        cve_id: CVE-2021-32749
        summary: fail2ban is a daemon to ban hosts that cause multiple authentication
            errors. In versions 0.9.7 and prior, 0.10.0 through 0.10.6, and 0.11.0
            through 0.11.2, there is a vulnerability that leads to possible remote
            code execution in the mailing action mail-whois. Command `mail` from mailutils
            package used in mail actions like `mail-whois` can execute command if
            unescaped sequences (`\n~`) are available in "foreign" input (for instance
            in whois output). To exploit the vulnerability, an attacker would need
            to insert malicious characters into the response sent by the whois server,
            either via a MITM attack or by taking over a whois server. The issue is
            patched in versions 0.10.7 and 0.11.3. As a workaround, one may avoid
            the usage of action `mail-whois` or patch the vulnerability manually.
    CVE-2021-21819:
