    CVE-2017-11530:
        cve_id: CVE-2017-11530
        summary: The ReadEPTImage function in coders/ept.c in ImageMagick before 6.9.9-0
            and 7.x before 7.0.6-1 allows remote attackers to cause a denial of service
            (memory consumption) via a crafted file.
    CVE-2017-11527:
        cve_id: CVE-2017-11527
