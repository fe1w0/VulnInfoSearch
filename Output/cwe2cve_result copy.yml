            chunks (e.g. 2GB each) without sending the Final closing chunk.
    CVE-2022-27937:
        cve_id: CVE-2022-27937
        summary: Pexip Infinity before 27.3 allows remote attackers to trigger excessive
            resource consumption via H.264.
    CVE-2022-22040:
        cve_id: CVE-2022-22040
        summary: Internet Information Services Dynamic Compression Module Denial of
            Service Vulnerability
    CVE-2022-31080:
        cve_id: CVE-2022-31080
        summary: KubeEdge is an open source system for extending native containerized
            application orchestration capabilities to hosts at Edge. Prior to versions
            1.11.1, 1.10.2, and 1.9.4, a large response received by the viaduct WSClient
            can cause a DoS from memory exhaustion. The entire body of the response
            is being read into memory which could allow an attacker to send a request
            that returns a response with a large body. The consequence of the exhaustion
            is that the process which invokes a WSClient will be in a denial of service.
            The software is affected If users who are authenticated to the edge side
            connect to `cloudhub` from the edge side through WebSocket protocol. This
            bug has been fixed in Kubeedge 1.11.1, 1.10.2, and 1.9.4. There are currently
            no known workarounds.
    CVE-2022-31079:
        cve_id: CVE-2022-31079
        summary: KubeEdge is an open source system for extending native containerized
            application orchestration capabilities to hosts at Edge. Prior to versions
            1.11.1, 1.10.2, and 1.9.4, the Cloud Stream server and the Edge Stream
            server reads the entire message into memory without imposing a limit on
            the size of this message. An attacker can exploit this by sending a large
            message to exhaust memory and cause a DoS. The Cloud Stream server and
            the Edge Stream server are under DoS attack in this case. The consequence
            of the exhaustion is that the CloudCore and EdgeCore will be in a denial
            of service. Only an authenticated user can cause this issue. It will be
            affected only when users enable `cloudStream` module in the config file
            `cloudcore.yaml` and enable `edgeStream` module in the config file `edgecore.yaml`.
            This bug has been fixed in Kubeedge 1.11.1, 1.10.2, and 1.9.4. As a workaround,
            disable cloudStream module in the config file `cloudcore.yaml` and disable
            edgeStream module in the config file `edgecore.yaml`.
    CVE-2022-31078:
        cve_id: CVE-2022-31078
        summary: KubeEdge is an open source system for extending native containerized
            application orchestration capabilities to hosts at Edge. Prior to versions
            1.11.1, 1.10.2, and 1.9.4, the CloudCore Router does not impose a limit
            on the size of responses to requests made by the REST handler. An attacker
            could use this weakness to make a request that will return an HTTP response
            with a large body and cause DoS of CloudCore. In the HTTP Handler API,
            the rest handler makes a request to a pre-specified handle. The handle
            will return an HTTP response that is then read into memory. The consequence
            of the exhaustion is that CloudCore will be in a denial of service. Only
            an authenticated user of the cloud can make an attack. It will be affected
            only when users enable `router` module in the config file `cloudcore.yaml`.
            This bug has been fixed in Kubeedge 1.11.1, 1.10.2, and 1.9.4. As a workaround,
            disable the router switch in the config file `cloudcore.yaml`.
    CVE-2022-31075:
        cve_id: CVE-2022-31075
        summary: KubeEdge is an open source system for extending native containerized
            application orchestration capabilities to hosts at Edge. Prior to versions
            1.11.1, 1.10.2, and 1.9.4, EdgeCore may be susceptible to a DoS attack
            on CloudHub if an attacker was to send a well-crafted HTTP request to
            `/edge.crt`. If an attacker can send a well-crafted HTTP request to CloudHub,
            and that request has a very large body, that request can crash the HTTP
            service through a memory exhaustion vector. The request body is being
            read into memory, and a body that is larger than the available memory
            can lead to a successful attack. Because the request would have to make
            it through authorization, only authorized users may perform this attack.
            The consequence of the exhaustion is that CloudHub will be in denial of
            service. KubeEdge is affected only when users enable the CloudHub module
            in the file `cloudcore.yaml`. This bug has been fixed in Kubeedge 1.11.1,
            1.10.2, and 1.9.4. As a workaround, disable the CloudHub switch in the
            config file `cloudcore.yaml`.
    CVE-2022-31074:
        cve_id: CVE-2022-31074
        summary: KubeEdge is an open source system for extending native containerized
            application orchestration capabilities to hosts at Edge. Prior to versions
            1.11.1, 1.10.2, and 1.9.4, several endpoints in the Cloud AdmissionController
            may be susceptible to a DoS attack if an HTTP request containing a very
            large Body is sent to it. The consequence of the exhaustion is that the
            Cloud AdmissionController will be in denial of service. This bug has been
            fixed in Kubeedge 1.11.1, 1.10.2, and 1.9.4. There is currently no known
            workaround.
    CVE-2022-31073:
        cve_id: CVE-2022-31073
        summary: KubeEdge is an open source system for extending native containerized
            application orchestration capabilities to hosts at Edge. Prior to versions
            1.11.1, 1.10.2, and 1.9.4, the ServiceBus server on the edge side may
            be susceptible to a DoS attack if an HTTP request containing a very large
            Body is sent to it. It is possible for the node to be exhausted of memory.
            The consequence of the exhaustion is that other services on the node,
            e.g. other containers, will be unable to allocate memory and thus causing
            a denial of service. Malicious apps accidentally pulled by users on the
            host and have the access to send HTTP requests to localhost may make an
            attack. It will be affected only when users enable the `ServiceBus` module
            in the config file `edgecore.yaml`. This bug has been fixed in Kubeedge
            1.11.1, 1.10.2, and 1.9.4. As a workaround, disable the `ServiceBus` module
            in the config file `edgecore.yaml`.
    CVE-2022-30792:
        cve_id: CVE-2022-30792
        summary: In CmpChannelServer of CODESYS V3 in multiple versions an uncontrolled
            ressource consumption allows an unauthorized attacker to block new communication
            channel connections. Existing connections are not affected.
    CVE-2022-30791:
        cve_id: CVE-2022-30791
        summary: In CmpBlkDrvTcp of CODESYS V3 in multiple versions an uncontrolled
