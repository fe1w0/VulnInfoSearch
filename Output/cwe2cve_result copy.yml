            arbitrary commands on the underlying Linux operating system with root
            privileges. The vulnerability is due to insufficient validation of arguments
            passed to a specific VMAN CLI command on an affected device. An attacker
            who has valid administrator access to an affected device could exploit
            this vulnerability by including malicious input as the argument of an
            affected command. A successful exploit could allow the attacker to run
            arbitrary commands on the underlying operating system with root privileges,
            which may lead to complete system compromise.
    CVE-2019-12661:
        cve_id: CVE-2019-12661
        summary: A vulnerability in a Virtualization Manager (VMAN) related CLI command
