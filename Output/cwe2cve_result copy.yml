    CVE-2021-21271:
        cve_id: CVE-2021-21271
        summary: "Tendermint Core is an open source Byzantine Fault Tolerant (BFT)\
            \ middleware that takes a state transition machine - written in any programming\
            \ language - and securely replicates it on many machines. Tendermint Core\
            \ v0.34.0 introduced a new way of handling evidence of misbehavior. As\
            \ part of this, we added a new Timestamp field to Evidence structs. This\
            \ timestamp would be calculated using the same algorithm that is used\
            \ when a block is created and proposed. (This algorithm relies on the\
            \ timestamp of the last commit from this specific block.) In Tendermint\
            \ Core v0.34.0-v0.34.2, the consensus reactor is responsible for forming\
            \ DuplicateVoteEvidence whenever double signs are observed. However, the\
            \ current block is still \u201Cin flight\u201D when it is being formed\
            \ by the consensus reactor. It hasn\u2019t been finalized through network\
            \ consensus yet. This means that different nodes in the network may observe\
            \ different \u201Clast commits\u201D when assigning a timestamp to DuplicateVoteEvidence.\
            \ In turn, different nodes could form DuplicateVoteEvidence objects at\
            \ the same height but with different timestamps. One DuplicateVoteEvidence\
            \ object (with one timestamp) will then eventually get finalized in the\
            \ block, but this means that any DuplicateVoteEvidence with a different\
            \ timestamp is considered invalid. Any node that formed invalid DuplicateVoteEvidence\
            \ will continue to propose invalid evidence; its peers may see this, and\
            \ choose to disconnect from this node. This bug means that double signs\
            \ are DoS vectors in Tendermint Core v0.34.0-v0.34.2. Tendermint Core\
            \ v0.34.3 is a security release which fixes this bug. As of v0.34.3, DuplicateVoteEvidence\
            \ is no longer formed by the consensus reactor; rather, the consensus\
            \ reactor passes the Votes themselves into the EvidencePool, which is\
            \ now responsible for forming DuplicateVoteEvidence. The EvidencePool\
            \ has timestamp info that should be consistent across the network, which\
            \ means that DuplicateVoteEvidence formed in this reactor should have\
            \ consistent timestamps. This release changes the API between the consensus\
            \ and evidence reactors."
