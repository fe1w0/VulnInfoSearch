    CVE-2022-33142:
        cve_id: CVE-2022-33142
        summary: Authenticated (subscriber+) Denial Of Service (DoS) vulnerability
            in WordPlus WordPress Better Messages plugin <= 1.9.10.57 at WordPress.
    CVE-2021-3759:
        cve_id: CVE-2021-3759
        summary: "A memory overflow vulnerability was found in the Linux kernel\u2019\
            s ipc functionality of the memcg subsystem, in the way a user calls the\
            \ semget function multiple times, creating semaphores. This flaw allows\
            \ a local user to starve the resources, causing a denial of service. The\
            \ highest threat from this vulnerability is to system availability."
    CVE-2021-3690:
        cve_id: CVE-2021-3690
        summary: A flaw was found in Undertow. A buffer leak on the incoming WebSocket
            PONG message may lead to memory exhaustion. This flaw allows an attacker
            to cause a denial of service. The highest threat from this vulnerability
            is availability.
    CVE-2022-25302:
        cve_id: CVE-2022-25302
        summary: All versions of package asneg/opcuastack are vulnerable to Denial
            of Service (DoS) due to a missing handler for failed casting when unvalidated
            data is forwarded to boost::get function in OpcUaNodeIdBase.h. Exploiting
            this vulnerability is possible when sending a specifically crafted OPC
            UA message with a special encoded NodeId.
    CVE-2022-21208:
        cve_id: CVE-2022-21208
        summary: The package node-opcua before 2.74.0 are vulnerable to Denial of
            Service (DoS) due to a missing limitation on the number of received chunks
            - per single session or in total for all concurrent sessions. An attacker
