            related to __usb_get_extra_descriptor in drivers/usb/core/usb.c.
    CVE-2018-6707:
        cve_id: CVE-2018-6707
        summary: Denial of Service through Resource Depletion vulnerability in the
            agent in non-Windows McAfee Agent (MA) 5.0.0 through 5.0.6, 5.5.0, and
            5.5.1 allows local users to cause DoS, unexpected behavior, or potentially
            unauthorized code execution via knowledge of the internal trust mechanism.
    CVE-2015-1417:
        cve_id: CVE-2015-1417
        summary: The inet module in FreeBSD 10.2x before 10.2-PRERELEASE, 10.2-BETA2-p2,
            10.2-RC1-p1, 10.1x before 10.1-RELEASE-p16, 9.x before 9.3-STABLE, 9.3-RELEASE-p21,
            and 8.x before 8.4-STABLE, 8.4-RELEASE-p35 on systems with VNET enabled
