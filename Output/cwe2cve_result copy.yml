    CVE-2022-20797:
        cve_id: CVE-2022-20797
        summary: A vulnerability in the web-based management interface of Cisco Secure
            Network Analytics, formerly Cisco Stealthwatch Enterprise, could allow
            an authenticated, remote attacker to execute arbitrary commands as an
            administrator on the underlying operating system. This vulnerability is
            due to insufficient user input validation by the web-based management
            interface of the affected software. An attacker could exploit this vulnerability
            by injecting arbitrary commands in the web-based management interface.
            A successful exploit could allow the attacker to make configuration changes
            on the affected device or cause certain services to restart unexpectedly.
    CVE-2022-29256:
        cve_id: CVE-2022-29256
        summary: sharp is an application for Node.js image processing. Prior to version
            0.30.5, there is a possible vulnerability in logic that is run only at
            `npm install` time when installing versions of `sharp` prior to the latest
            v0.30.5. If an attacker has the ability to set the value of the `PKG_CONFIG_PATH`
            environment variable in a build environment then they might be able to
            use this to inject an arbitrary command at `npm install` time. This is
            not part of any runtime code, does not affect Windows users at all, and
            is unlikely to affect anyone that already cares about the security of
            their build environment. This problem is fixed in version 0.30.5.
    CVE-2022-26532:
