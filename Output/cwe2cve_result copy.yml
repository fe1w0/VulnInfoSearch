        summary: The Symantec Reporter CLI 10.1 prior to 10.1.5.6 and 10.2 prior to
            10.2.1.8 is susceptible to an OS command injection vulnerability. An authenticated
            malicious administrator with Enable mode access can execute arbitrary
            OS commands with elevated system privileges.
    CVE-2019-1652:
        cve_id: CVE-2019-1652
        summary: A vulnerability in the web-based management interface of Cisco Small
            Business RV320 and RV325 Dual Gigabit WAN VPN Routers could allow an authenticated,
            remote attacker with administrative privileges on an affected device to
            execute arbitrary commands. The vulnerability is due to improper validation
            of user-supplied input. An attacker could exploit this vulnerability by
            sending malicious HTTP POST requests to the web-based management interface
            of an affected device. A successful exploit could allow the attacker to
            execute arbitrary commands on the underlying Linux shell as root. Cisco
            has released firmware updates that address this vulnerability.
    CVE-2019-1650:
        cve_id: CVE-2019-1650
        summary: A vulnerability in the Cisco SD-WAN Solution could allow an authenticated,
            remote attacker to overwrite arbitrary files on the underlying operating
            system of an affected device. The vulnerability is due to improper input
            validation of the save command in the CLI of the affected software. An
            attacker could exploit this vulnerability by modifying the save command
            in the CLI of an affected device. A successful exploit could allow the
            attacker to overwrite arbitrary files on the underlying operating system
            of an affected device and escalate their privileges to the root user.
    CVE-2018-17707:
        cve_id: CVE-2018-17707
        summary: This vulnerability allows remote attackers to execute arbitrary code
            on vulnerable installations of Epic Games Launcher versions prior to 8.2.2.
            User interaction is required to exploit this vulnerability in that the
            target must visit a malicious page or open a malicious file. The specific
            flaw exists within the handler for the com.epicgames.launcher protocol.
            A crafted URI with the com.epicgames.launcher protocol can trigger execution
            of a system call composed from a user-supplied string. An attacker can
            leverage this vulnerability to execute code in the context of the current
            user. Was ZDI-CAN-7241.
    CVE-2019-1636:
        cve_id: CVE-2019-1636
        summary: A vulnerability in the Cisco Webex Teams client, formerly Cisco Spark,
            could allow an attacker to execute arbitrary commands on a targeted system.
            This vulnerability is due to unsafe search paths used by the application
            URI that is defined in Windows operating systems. An attacker could exploit
            this vulnerability by convincing a targeted user to follow a malicious
            link. Successful exploitation could cause the application to load libraries
            from the directory targeted by the URI link. The attacker could use this
            behavior to execute arbitrary commands on the system with the privileges
            of the targeted user if the attacker can place a crafted library in a
            directory that is accessible to the vulnerable system.
    CVE-2018-6444:
        cve_id: CVE-2018-6444
        summary: A Vulnerability in Brocade Network Advisor versions before 14.1.0
            could allow a remote unauthenticated attacker to execute arbitray code.
            The vulnerability could also be exploited to execute arbitrary OS Commands.
