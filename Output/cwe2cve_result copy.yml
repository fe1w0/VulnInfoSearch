            to incorrect validations of specific function arguments passed to a boot
            script when specific ROMMON variables are set. An attacker could exploit
            this vulnerability by setting malicious values for a specific ROMMON variable.
            A successful exploit could allow the attacker to execute unsigned code
            and bypass the image verification check during the secure boot process
            of an affected device. To exploit this vulnerability, the attacker would
            need to have unauthenticated, physical access to the device or obtain
            privileged access to the root shell on the device.
