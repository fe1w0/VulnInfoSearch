            -P` to print them. If these quotes contained the proper symbols, they
            could trigger command injection. Given that they''re an external API,
            it''s not possible to know if the quotes are safe to use. **Fixed in**:
            [72928432](https://github.com/ohmyzsh/ohmyzsh/commit/72928432). **Impacted
            areas**: - `rand-quote` plugin (`quote` function). - `hitokoto` plugin
            (`hitokoto` function).'
