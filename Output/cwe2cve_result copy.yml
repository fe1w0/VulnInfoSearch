    CVE-2022-20854:
        cve_id: CVE-2022-20854
        summary: A vulnerability in the processing of SSH connections of Cisco Firepower
            Management Center (FMC) and Cisco Firepower Threat Defense (FTD) Software
            could allow an unauthenticated, remote attacker to cause a denial of service
            (DoS) condition on an affected device. This vulnerability is due to improper
            error handling when an SSH session fails to be established. An attacker
            could exploit this vulnerability by sending a high rate of crafted SSH
            connections to the instance. A successful exploit could allow the attacker
            to cause resource exhaustion, resulting in a reboot on the affected device.
    CVE-2022-40735:
        cve_id: CVE-2022-40735
        summary: The Diffie-Hellman Key Agreement Protocol allows use of long exponents
            that arguably make certain calculations unnecessarily expensive, because
            the 1996 van Oorschot and Wiener paper found that "(appropriately) short
            exponents" can be used when there are adequate subgroup constraints, and
            these short exponents can lead to less expensive calculations than for
            long exponents. This issue is different from CVE-2002-20001 because it
            is based on an observation about exponent size, rather than an observation
            about numbers that are not public keys. The specific situations in which
            calculation expense would constitute a server-side vulnerability depend
            on the protocol (e.g., TLS, SSH, or IKE) and the DHE implementation details.
            In general, there might be an availability concern because of server-side
            resource consumption from DHE modular-exponentiation calculations. Finally,
            it is possible for an attacker to exploit this vulnerability and CVE-2002-20001
            together.
    CVE-2022-43686:
        cve_id: CVE-2022-43686
        summary: In Concrete CMS (formerly concrete5) below 8.5.10 and between 9.0.0
            and 9.1.2, the authTypeConcreteCookieMap table can be filled up causing
