        summary: Inim Electronics SmartLiving SmartLAN/G/SI <=6.x suffers from an
            authenticated remote command injection vulnerability. The issue exist
            due to the 'par' POST parameter not being sanitized when called with the
            'testemail' module through web.cgi binary. The vulnerable CGI binary (ELF
            32-bit LSB executable, ARM) is calling the 'sh' executable via the system()
            function to issue a command using the mailx service and its vulnerable
            string format parameter allowing for OS command injection with root privileges.
            An attacker can remotely execute system commands as the root user using
            default credentials and bypass access controls in place.
    CVE-2021-29147:
        cve_id: CVE-2021-29147
        summary: A remote arbitrary command execution vulnerability was discovered
            in Aruba ClearPass Policy Manager version(s) prior to 6.9.5, 6.8.9, 6.7.14-HF1.
            Aruba has released patches for Aruba ClearPass Policy Manager that address
            this security vulnerability.
    CVE-2021-25167:
        cve_id: CVE-2021-25167
        summary: A remote unauthorized access vulnerability was discovered in Aruba
            AirWave Management Platform version(s) prior to 8.2.12.1. Aruba has released
            patches for AirWave Management Platform that address this security vulnerability.
    CVE-2021-25166:
        cve_id: CVE-2021-25166
        summary: A remote unauthorized access vulnerability was discovered in Aruba
            AirWave Management Platform version(s) prior to 8.2.12.1. Aruba has released
            patches for AirWave Management Platform that address this security vulnerability.
    CVE-2021-21414:
        cve_id: CVE-2021-21414
        summary: Prisma is an open source ORM for Node.js & TypeScript. As of today,
            we are not aware of any Prisma users or external consumers of the `@prisma/sdk`
            package who are affected by this security vulnerability. This issue may
            lead to remote code execution if a client of the library calls the vulnerable
            method with untrusted input. It only affects the `getPackedPackage` function
            and this function is not advertised and only used for tests & building
            our CLI, no malicious code was found after checking our codebase.
    CVE-2021-30166:
        cve_id: CVE-2021-30166
        summary: The NTP Server configuration function of the IP camera device is
            not verified with special parameters. Remote attackers can perform a command
            Injection attack and execute arbitrary commands after logging in with
            the privileged permission.
    CVE-2020-22000:
        cve_id: CVE-2020-22000
        summary: HomeAutomation 3.3.2 suffers from an authenticated OS command execution
            vulnerability using custom command v0.1 plugin. This can be exploited
            with a CSRF vulnerability to execute arbitrary shell commands as the web
            user via the 'set_command_on' and 'set_command_off' POST parameters in
            '/system/systemplugins/customcommand/customcommand.plugin.php' by using
            an unsanitized PHP exec() function.
    CVE-2021-30642:
        cve_id: CVE-2021-30642
        summary: An input validation flaw in the Symantec Security Analytics web UI
            7.2 prior 7.2.7, 8.1, prior to 8.1.3-NSR3, 8.2, prior to 8.2.1-NSR2 or
            8.2.2 allows a remote, unauthenticated attacker to execute arbitrary OS
            commands on the target with elevated privileges.
    CVE-2021-20711:
        cve_id: CVE-2021-20711
        summary: Aterm WG2600HS firmware Ver1.5.1 and earlier allows an attacker to
            execute arbitrary OS commands via unspecified vectors.
    CVE-2021-20708:
        cve_id: CVE-2021-20708
        summary: NEC Aterm devices (Aterm WF1200CR firmware Ver1.3.2 and earlier,
            Aterm WG1200CR firmware Ver1.3.3 and earlier, and Aterm WG2600HS firmware
            Ver1.5.1 and earlier) allow authenticated attackers to execute arbitrary
            OS commands by sending a specially crafted request to a specific URL.
    CVE-2021-20696:
        cve_id: CVE-2021-20696
        summary: DAP-1880AC firmware version 1.21 and earlier allows a remote authenticated
            attacker to execute arbitrary OS commands by sending a specially crafted
            request to a specific CGI program.
    CVE-2021-31607:
        cve_id: CVE-2021-31607
        summary: In SaltStack Salt 2016.9 through 3002.6, a command injection vulnerability
            exists in the snapper module that allows for local privilege escalation
            on a minion. The attack requires that a file is created with a pathname
            that is backed up by snapper, and that the master calls the snapper.diff
            function (which executes popen unsafely).
    CVE-2021-0265:
        cve_id: CVE-2021-0265
        summary: 'An unvalidated REST API in the AppFormix Agent of Juniper Networks
            AppFormix allows an unauthenticated remote attacker to execute commands
            as root on the host running the AppFormix Agent, when certain preconditions
            are performed by the attacker, thus granting the attacker full control
            over the environment. This issue affects: Juniper Networks AppFormix 3
            versions prior to 3.1.22, 3.2.14, 3.3.0.'
    CVE-2020-3403:
        cve_id: CVE-2020-3403
        summary: A vulnerability in the CLI of Cisco IOS XE Software could allow an
            authenticated, local attacker to inject a command to the underlying operating
            system that will execute with root privileges upon the next reboot of
            the device. The authenticated user must have privileged EXEC permissions
            on the device. The vulnerability is due to insufficient protection of
            values passed to a script that executes during device startup. An attacker
            could exploit this vulnerability by writing values to a specific file.
            A successful exploit could allow the attacker to execute commands with
            root privileges each time the affected device is restarted.
    CVE-2020-24365:
        cve_id: CVE-2020-24365
        summary: An issue was discovered on Gemtek WRTM-127ACN 01.01.02.141 and WRTM-127x9
            01.01.02.127 devices. The Monitor Diagnostic network page allows an authenticated
            attacker to execute a command directly on the target machine. Commands
            are executed as the root user (uid 0). (Even if a login is required, most
            routers are left with default credentials.)
    CVE-2020-16148:
        cve_id: CVE-2020-16148
        summary: The ping page of the administration panel in Telmat AccessLog <=
            6.0 (TAL_20180415) allows an attacker to get root shell access via authenticated
            code injection over the network.
    CVE-2020-16147:
        cve_id: CVE-2020-16147
        summary: The login page in Telmat AccessLog <= 6.0 (TAL_20180415) allows an
            attacker to get root shell access via Unauthenticated code injection over
            the network.
    CVE-2020-11699:
        cve_id: CVE-2020-11699
        summary: An issue was discovered in Titan SpamTitan 7.07. Improper validation
            of the parameter fname on the page certs-x.php would allow an attacker
            to execute remote code on the target server. The user has to be authenticated
            before interacting with this page.
    CVE-2020-2276:
        cve_id: CVE-2020-2276
        summary: Jenkins Selection tasks Plugin 1.0 and earlier executes a user-specified
            program on the Jenkins controller, allowing attackers with Job/Configure
            permission to execute an arbitrary system command on the Jenkins controller
            as the OS user that the Jenkins process is running as.
    CVE-2020-2261:
        cve_id: CVE-2020-2261
        summary: Jenkins Perfecto Plugin 1.17 and earlier executes a command on the
            Jenkins controller, allowing attackers with Job/Configure permission to
            run arbitrary commands on the Jenkins controller
    CVE-2020-24552:
        cve_id: CVE-2020-24552
        summary: Atop Technology industrial 3G/4G gateway contains Command Injection
            vulnerability. Due to insufficient input validation, the device's web
            management interface allows attackers to inject specific code and execute
            system commands without privilege.
    CVE-2020-24916:
        cve_id: CVE-2020-24916
        summary: CGI implementation in Yaws web server versions 1.81 to 2.0.7 is vulnerable
            to OS command injection.
    CVE-2020-2038:
        cve_id: CVE-2020-2038
        summary: 'An OS Command Injection vulnerability in the PAN-OS management interface
            that allows authenticated administrators to execute arbitrary OS commands
            with root privileges. This issue impacts: PAN-OS 9.0 versions earlier
            than 9.0.10; PAN-OS 9.1 versions earlier than 9.1.4; PAN-OS 10.0 versions
            earlier than 10.0.1.'
    CVE-2020-2037:
        cve_id: CVE-2020-2037
        summary: 'An OS Command Injection vulnerability in the PAN-OS management interface
            that allows authenticated administrators to execute arbitrary OS commands
            with root privileges. This issue impacts: PAN-OS 8.1 versions earlier
            than PAN-OS 8.1.16; PAN-OS 9.0 versions earlier than PAN-OS 9.0.10; PAN-OS
            9.1 versions earlier than PAN-OS 9.1.3.'
    CVE-2020-14342:
        cve_id: CVE-2020-14342
        summary: It was found that cifs-utils' mount.cifs was invoking a shell when
            requesting the Samba password, which could be used to inject arbitrary
            commands. An attacker able to invoke mount.cifs with special permission,
            such as via sudo rules, could use this flaw to escalate their privileges.
    CVE-2020-7730:
        cve_id: CVE-2020-7730
        summary: The package bestzip before 2.1.7 are vulnerable to Command Injection
            via the options param.
    CVE-2020-3430:
        cve_id: CVE-2020-3430
        summary: A vulnerability in the application protocol handling features of
            Cisco Jabber for Windows could allow an unauthenticated, remote attacker
            to execute arbitrary commands. The vulnerability is due to improper handling
            of input to the application protocol handlers. An attacker could exploit
            this vulnerability by convincing a user to click a link within a message
            sent by email or other messaging platform. A successful exploit could
            allow the attacker to execute arbitrary commands on a targeted system
            with the privileges of the user account that is running the Cisco Jabber
            client software.
    CVE-2020-13802:
        cve_id: CVE-2020-13802
        summary: Rebar3 versions 3.0.0-beta.3 to 3.13.2 are vulnerable to OS command
            injection via URL parameter of dependency specification.
    CVE-2020-24354:
        cve_id: CVE-2020-24354
        summary: Zyxel VMG5313-B30B router on firmware 5.13(ABCJ.6)b3_1127, and possibly
            older versions of firmware are affected by shell injection.
    CVE-2020-7712:
        cve_id: CVE-2020-7712
        summary: This affects the package json before 10.0.0. It is possible to inject
            arbritary commands using the parseLookup function.
    CVE-2020-3454:
        cve_id: CVE-2020-3454
        summary: A vulnerability in the Call Home feature of Cisco NX-OS Software
            could allow an authenticated, remote attacker to inject arbitrary commands
            that could be executed with root privileges on the underlying operating
            system (OS). The vulnerability is due to insufficient input validation
            of specific Call Home configuration parameters when the software is configured
            for transport method HTTP. An attacker could exploit this vulnerability
            by modifying parameters within the Call Home configuration on an affected
            device. A successful exploit could allow the attacker to execute arbitrary
            commands with root privileges on the underlying OS.
    CVE-2019-14904:
        cve_id: CVE-2019-14904
        summary: A flaw was found in the solaris_zone module from the Ansible Community
            modules. When setting the name for the zone on the Solaris host, the zone
            name is checked by listing the process with the 'ps' bare command on the
            remote machine. An attacker could take advantage of this flaw by crafting
            the name of the zone and executing arbitrary commands in the remote host.
            Ansible Engine 2.7.15, 2.8.7, and 2.9.2 as well as previous versions are
            affected.
    CVE-2020-15642:
        cve_id: CVE-2020-15642
        summary: This vulnerability allows remote attackers to execute arbitrary code
            on affected installations of installations of Marvell QConvergeConsole
            5.5.0.64. Although authentication is required to exploit this vulnerability,
            the existing authentication mechanism can be bypassed. The specific flaw
            exists within the isHPSmartComponent method of the GWTTestServiceImpl
            class. The issue results from the lack of proper validation of a user-supplied
            string before using it to execute a system call. An attacker can leverage
            this vulnerability to execute code in the context of SYSTEM. Was ZDI-CAN-10501.
    CVE-2020-17384:
        cve_id: CVE-2020-17384
        summary: Cellopoint Cellos v4.1.10 Build 20190922 does not validate URL inputted
            properly. With the cookie of the system administrator, attackers can inject
            and remotely execute arbitrary command to manipulate the system.
    CVE-2020-24572:
        cve_id: CVE-2020-24572
        summary: An issue was discovered in includes/webconsole.php in RaspAP 2.5.
            With authenticated access, an attacker can use a misconfigured (and virtually
            unrestricted) web console to attack the underlying OS (Raspberry Pi) running
            this software, and execute commands on the system (including ones for
            uploading of files and execution of code).
    CVE-2020-24057:
        cve_id: CVE-2020-24057
        summary: The management website of the Verint S5120FD Verint_FW_0_42 unit
            features a CGI endpoint ('ipfilter.cgi') that allows the user to manage
            network filtering on the unit. This endpoint is vulnerable to a command
            injection. An authenticated attacker can leverage this issue to execute
            arbitrary commands as 'root'.
    CVE-2020-24054:
        cve_id: CVE-2020-24054
        summary: The administration console of the Moog EXO Series EXVF5C-2 and EXVP7C2-3
            units features a 'statusbroadcast' command that can spawn a given process
            repeatedly at a certain time interval as 'root'. One of the limitations
            of this feature is that it only takes a path to a binary without arguments;
            however, this can be circumvented using special shell variables, such
            as '${IFS}'. As a result, an attacker can execute arbitrary commands as
            'root' on the units.
    CVE-2020-16282:
        cve_id: CVE-2020-16282
        summary: In the default configuration of Rangee GmbH RangeeOS 8.0.4, all components
            are executed in the context of the privileged root user. This may allow
            a local attacker to break out of the restricted environment or inject
            malicious code into the application and fully compromise the operating
            system.
    CVE-2020-16279:
        cve_id: CVE-2020-16279
        summary: The Kommbox component in Rangee GmbH RangeeOS 8.0.4 is vulnerable
            to Remote Code Execution due to untrusted user supplied input being passed
            to the command line without sanitization.
    CVE-2020-17456:
        cve_id: CVE-2020-17456
        summary: SEOWON INTECH SLC-130 And SLR-120S devices allow Remote Code Execution
            via the ipAddr parameter to the system_log.cgi page.
    CVE-2020-24032:
        cve_id: CVE-2020-24032
        summary: tz.pl on XoruX LPAR2RRD and STOR2RRD 2.70 virtual appliances allows
            cmd=set&tz=OS command injection via shell metacharacters in a timezone.
    CVE-2020-23934:
        cve_id: CVE-2020-23934
        summary: An issue was discovered in RiteCMS 2.2.1. An authenticated user can
            directly execute system commands by uploading a php web shell in the "Filemanager"
            section.
    CVE-2020-24220:
        cve_id: CVE-2020-24220
        summary: ShopXO v1.8.1 has a command execution vulnerability. Attackers can
            use this vulnerability to execute arbitrary commands and gain control
            of the server.
    CVE-2020-8233:
        cve_id: CVE-2020-8233
        summary: A command injection vulnerability exists in EdgeSwitch firmware <v1.9.0
            that allowed an authenticated read-only user to execute arbitrary shell
            commands over the HTTP interface, allowing them to escalate privileges.
    CVE-2020-13122:
        cve_id: CVE-2020-13122
        summary: The novish command-line interface, included in NoviFlow NoviWare
            before NW500.2.12 and deployed on NoviSwitch devices, is vulnerable to
            command injection in the "show status destination ipaddr" command. This
            could be used by a read-only user (monitoring group) or admin to execute
            commands on the operating system.
    CVE-2020-16205:
        cve_id: CVE-2020-16205
        summary: Using a specially crafted URL command, a remote authenticated user
            can execute commands as root on the G-Cam and G-Code (Firmware Versions
            1.12.0.25 and prior as well as the limited Versions 1.12.13.2 and 1.12.14.5).
    CVE-2020-11733:
        cve_id: CVE-2020-11733
        summary: An issue was discovered on Spirent TestCenter and Avalanche appliance
            admin interface firmware. An attacker, who already has access to an SSH
            restricted shell, can achieve root access via shell metacharacters. The
            attacker can then, for example, read sensitive files such as appliance
            admin configuration source code. This affects Spirent TestCenter and Avalanche
            products which chassis version <= 5.08. The SSH restricted shell is available
            with default credentials.
    CVE-2020-12107:
        cve_id: CVE-2020-12107
        summary: The Web portal of the WiFi module of VPNCrypt M10 2.6.5 allows command
            injection via a text field, which allow full control over this module's
            Operating System.
    CVE-2020-17505:
        cve_id: CVE-2020-17505
        summary: Artica Web Proxy 4.30.000000 allows an authenticated remote attacker
            to inject commands via the service-cmds parameter in cyrus.php. These
            commands are executed with root privileges via service_cmds_peform.
    CVE-2020-17368:
        cve_id: CVE-2020-17368
        summary: Firejail through 0.9.62 mishandles shell metacharacters during use
            of the --output or --output-stderr option, which may lead to command injection.
    CVE-2020-13124:
        cve_id: CVE-2020-13124
        summary: SABnzbd 2.3.9 and 3.0.0Alpha2 has a command injection vulnerability
            in the web configuration interface that permits an authenticated user
            to execute arbitrary Python commands on the underlying operating system.
    CVE-2020-14324:
        cve_id: CVE-2020-14324
        summary: A high severity vulnerability was found in all active versions of
            Red Hat CloudForms before 5.11.7.0. The out of band OS command injection
            vulnerability can be exploited by authenticated attacker while setuping
            conversion host through Infrastructure Migration Solution. This flaw allows
            attacker to execute arbitrary commands on CloudForms server.
    CVE-2020-17352:
        cve_id: CVE-2020-17352
        summary: Two OS command injection vulnerabilities in the User Portal of Sophos
            XG Firewall through 2020-08-05 potentially allow an authenticated attacker
            to remotely execute arbitrary code.
    CVE-2020-15631:
        cve_id: CVE-2020-15631
        summary: This vulnerability allows network-adjacent attackers to execute arbitrary
            code on affected installations of D-Link DAP-1860 1.04B03_HOTFIX WiFi
            extenders. Although authentication is required to exploit this vulnerability,
            the existing authentication mechanism can be bypassed. The specific flaw
            exists within the HNAP service, which listens on TCP port 80 by default.
            When parsing the SOAPAction header, the process does not properly validate
            a user-supplied string before using it to execute a system call. An attacker
            can leverage this vulnerability to execute code in the context of the
            device. Was ZDI-CAN-10084.
    CVE-2020-15477:
        cve_id: CVE-2020-15477
        summary: The WebControl in RaspberryTortoise through 2012-10-28 is vulnerable
            to remote code execution via shell metacharacters in a URI. The file nodejs/raspberryTortoise.js
            has no validation on the parameter incomingString before passing it to
            the child_process.exec function.
    CVE-2020-15916:
        cve_id: CVE-2020-15916
        summary: goform/AdvSetLanip endpoint on Tenda AC15 AC1900 15.03.05.19 devices
            allows remote attackers to execute arbitrary system commands via shell
            metacharacters in the lanIp POST parameter.
    CVE-2020-15893:
        cve_id: CVE-2020-15893
        summary: An issue was discovered on D-Link DIR-816L devices 2.x before 1.10b04Beta02.
            Universal Plug and Play (UPnP) is enabled by default on port 1900. An
            attacker can perform command injection by injecting a payload into the
            Search Target (ST) field of the SSDP M-SEARCH discover packet.
    CVE-2020-12774:
        cve_id: CVE-2020-12774
        summary: D-Link DSL-7740C does not properly validate user input, which allows
            an authenticated LAN user to inject arbitrary command.
    CVE-2020-15123:
        cve_id: CVE-2020-15123
        summary: In codecov (npm package) before version 3.7.1 the upload method has
            a command injection vulnerability. Clients of the codecov-node library
            are unlikely to be aware of this, so they might unwittingly write code
            that contains a vulnerability. A similar CVE (CVE-2020-7597 for GHSA-5q88-cjfq-g2mh)
            was issued but the fix was incomplete. It only blocked &, and command
            injection is still possible using backticks instead to bypass the sanitizer.
            The attack surface is low in this case. Particularly in the standard use
            of codecov, where the module is used directly in a build pipeline, not
            built against as a library in another application that may supply malicious
            input and perform command injection.
    CVE-2020-15121:
        cve_id: CVE-2020-15121
        summary: In radare2 before version 4.5.0, malformed PDB file names in the
            PDB server path cause shell injection. To trigger the problem it's required
            to open the executable in radare2 and run idpd to trigger the download.
            The shell code will execute, and will create a file called pwned in the
            current directory.
    CVE-2020-7206:
        cve_id: CVE-2020-7206
        summary: HP nagios plugin for iLO (nagios-plugins-hpilo v1.50 and earlier)
            has a php code injection vulnerability.
    CVE-2020-5759:
        cve_id: CVE-2020-5759
        summary: Grandstream UCM6200 series firmware version 1.0.20.23 and below is
            vulnerable to OS command injection via SSH. An authenticated remote attacker
            can execute commands as the root user by issuing a specially crafted "unset"
            command.
    CVE-2020-5758:
        cve_id: CVE-2020-5758
        summary: Grandstream UCM6200 series firmware version 1.0.20.23 and below is
            vulnerable to OS command injection via HTTP. An authenticated remote attacker
            can execute commands as the root user by sending a crafted HTTP GET to
            the UCM's "Old" HTTPS API.
    CVE-2020-5757:
        cve_id: CVE-2020-5757
        summary: Grandstream UCM6200 series firmware version 1.0.20.23 and below is
            vulnerable to OS command injection via HTTP. An authenticated remote attacker
            can bypass command injection mitigations and execute commands as the root
            user by sending a crafted HTTP POST to the UCM's "New" HTTPS API.
    CVE-2020-5756:
        cve_id: CVE-2020-5756
        summary: Grandstream GWN7000 firmware version 1.0.9.4 and below allows authenticated
            remote users to modify the system's crontab via undocumented API. An attacker
            can use this functionality to execute arbitrary OS commands on the router.
    CVE-2020-7825:
        cve_id: CVE-2020-7825
        summary: A vulnerability exists that could allow the execution of operating
            system commands on systems running MiPlatform 2019.05.16 and earlier.
            An attacker could execute arbitrary remote command by sending parameters
            to WinExec function in ExtCommandApi.dll module of MiPlatform.
    CVE-2020-11981:
        cve_id: CVE-2020-11981
        summary: An issue was found in Apache Airflow versions 1.10.10 and below.
            When using CeleryExecutor, if an attacker can connect to the broker (Redis,
            RabbitMQ) directly, it is possible to inject commands, resulting in the
            celery worker running arbitrary commands.
    CVE-2020-11978:
        cve_id: CVE-2020-11978
        summary: An issue was found in Apache Airflow versions 1.10.10 and below.
            A remote code/command injection vulnerability was discovered in one of
            the example DAGs shipped with Airflow which would allow any authenticated
            user to run arbitrary commands as the user running airflow worker/scheduler
            (depending on the executor in use). If you already have examples disabled
            by setting load_examples=False in the config then you are not vulnerable.
    CVE-2020-3332:
        cve_id: CVE-2020-3332
        summary: A vulnerability in the web-based management interface of Cisco Small
            Business RV110W, RV130, RV130W, and RV215W Series Routers could allow
            an authenticated, remote attacker to inject arbitrary shell commands that
            are executed by an affected device. The vulnerability is due to insufficient
            input validation of user-supplied data. An attacker could exploit this
            vulnerability by sending a crafted request to the web-based management
            interface of an affected device. A successful exploit could allow the
            attacker to execute arbitrary shell commands or scripts with root privileges
            on the affected device.
    CVE-2020-8958:
        cve_id: CVE-2020-8958
        summary: Guangzhou 1GE ONU V2801RW 1.9.1-181203 through 2.9.0-181024 and V2804RGW
            1.9.1-181203 through 2.9.0-181024 devices allow remote attackers to execute
            arbitrary OS commands via shell metacharacters in the boaform/admin/formPing
            Dest IP Address field.
    CVE-2020-8178:
        cve_id: CVE-2020-8178
        summary: Insufficient input validation in npm package `jison` <= 0.4.18 may
            lead to OS command injection attacks.
    CVE-2020-11953:
        cve_id: CVE-2020-11953
        summary: An issue was discovered on Rittal PDU-3C002DEC through 5.15.40 and
            CMCIII-PU-9333E0FB through 3.15.70_4 devices. Attackers can execute code.
    CVE-2020-4512:
        cve_id: CVE-2020-4512
        summary: IBM QRadar SIEM 7.3 and 7.4 could allow a remote privileged user
            to execute commands.
    CVE-2021-20638:
        cve_id: CVE-2021-20638
        summary: LOGITEC LAN-W300N/PGRB allows an attacker with administrative privilege
            to execute arbitrary OS commands via unspecified vectors.
    CVE-2020-27861:
        cve_id: CVE-2020-27861
        summary: This vulnerability allows network-adjacent attackers to execute arbitrary
            code on affected installations of NETGEAR Orbi 2.5.1.16 routers. Authentication
            is not required to exploit this vulnerability. The specific flaw exists
            within the UA_Parser utility. A crafted Host Name option in a DHCP request
            can trigger execution of a system call composed from a user-supplied string.
            An attacker can leverage this vulnerability to execute code in the context
            of root. Was ZDI-CAN-11076.
    CVE-2021-21976:
        cve_id: CVE-2021-21976
        summary: vSphere Replication 8.3.x prior to 8.3.1.2, 8.2.x prior to 8.2.1.1,
            8.1.x prior to 8.1.2.3 and 6.5.x prior to 6.5.1.5 contain a post-authentication
            command injection vulnerability which may allow an authenticated admin
            user to perform a remote code execution.
    CVE-2021-21018:
        cve_id: CVE-2021-21018
        summary: Magento versions 2.4.1 (and earlier), 2.4.0-p1 (and earlier) and
            2.3.6 (and earlier) are vulnerable to OS command injection via the scheduled
            operation module. Successful exploitation could lead to arbitrary code
            execution by an authenticated attacker. Access to the admin console is
            required for successful exploitation.
    CVE-2021-21016:
        cve_id: CVE-2021-21016
        summary: Magento versions 2.4.1 (and earlier), 2.4.0-p1 (and earlier) and
            2.3.6 (and earlier) are vulnerable to OS command injection via the WebAPI.
            Successful exploitation could lead to remote code execution by an authenticated
