            There, the first computation is a division in a modulo operation. Since
            `output_length` can be 0, this results in runtime crashing. The fix will
            be included in TensorFlow 2.5.0. We will also cherrypick this commit on
            TensorFlow 2.4.2, TensorFlow 2.3.3, TensorFlow 2.2.3 and TensorFlow 2.1.4,
