    CVE-2018-19871:
        cve_id: CVE-2018-19871
        summary: An issue was discovered in Qt before 5.11.3. There is QTgaFile Uncontrolled
            Resource Consumption.
    CVE-2018-18960:
        cve_id: CVE-2018-18960
        summary: An issue was discovered on Epson WorkForce WF-2861 10.48 LQ22I3,
            10.51.LQ20I6 and 10.52.LQ17IA devices. They use SNMP to find certain devices
            on the network, but the default version is v2c, allowing an amplification
            attack.
    CVE-2017-9732:
        cve_id: CVE-2017-9732
        summary: The read_packet function in knc (Kerberised NetCat) before 1.11-1
            is vulnerable to denial of service (memory exhaustion) that can be exploited
            remotely without authentication, possibly affecting another services running
            on the targeted host.
    CVE-2018-1000872:
        cve_id: CVE-2018-1000872
