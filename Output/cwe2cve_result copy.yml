    CVE-2016-10439:
        cve_id: CVE-2016-10439
        summary: In Android before 2018-04-05 or earlier security patch level on Qualcomm
            Snapdragon Automobile and Snapdragon Mobile SD 425, SD 430, SD 450, SD
            625, SD 650/52, SD 820, and SD 820A, there is a TOCTOU vulnerability in
