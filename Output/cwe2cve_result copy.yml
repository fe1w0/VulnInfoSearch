    CVE-2019-20805:
        cve_id: CVE-2019-20805
        summary: p_lx_elf.cpp in UPX before 3.96 has an integer overflow during unpacking
            via crafted values in a PT_DYNAMIC segment.
    CVE-2020-11039:
        cve_id: CVE-2020-11039
        summary: In FreeRDP less than or equal to 2.0.0, when using a manipulated
            server with USB redirection enabled (nearly) arbitrary memory can be read
