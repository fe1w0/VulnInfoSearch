            obtains a pointer to a `CompressedElement` from a `Variant` tensor and
            then proceeds to dereference it for decompressing. There is no check that
            the `Variant` tensor contained a `CompressedElement`, so the pointer is
            actually `nullptr`. We have patched the issue in GitHub commit 7bdf50bb4f5c54a4997c379092888546c97c3ebd.
            The fix will be included in TensorFlow 2.6.0. We will also cherrypick
            this commit on TensorFlow 2.5.1, TensorFlow 2.4.3, and TensorFlow 2.3.4,
