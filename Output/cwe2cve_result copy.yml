            dereference and OOPS) by sending a DCCP-Close packet followed by a DCCP-Reset
            packet.
    CVE-2011-2691:
        cve_id: CVE-2011-2691
        summary: The png_err function in pngerror.c in libpng 1.0.x before 1.0.55,
            1.2.x before 1.2.45, 1.4.x before 1.4.8, and 1.5.x before 1.5.4 makes
