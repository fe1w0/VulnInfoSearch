            and OOPS) by not providing a valid response to a DNS query, as demonstrated
            by an erroneous grand.centrall.org query, which triggers improper handling
            of error data within a DNS resolver key.
    CVE-2011-2849:
        cve_id: CVE-2011-2849
        summary: The WebSockets implementation in Google Chrome before 14.0.835.163
            allows remote attackers to cause a denial of service (NULL pointer dereference
            and application crash) via unspecified vectors.
    CVE-2011-2184:
