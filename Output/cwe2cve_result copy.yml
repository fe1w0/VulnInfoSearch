            "regular expression denial of service (ReDoS)."
    CVE-2017-5544:
        cve_id: CVE-2017-5544
        summary: An issue was discovered on FiberHome Fengine S5800 switches V210R240.
            An unauthorized attacker can access the device's SSH service, using a
            password cracking tool to establish SSH connections quickly. This will
            trigger an increase in the SSH login timeout (each of the login attempts
            will occupy a connection slot for a longer time). Once this occurs, legitimate
            login attempts via SSH/telnet will be refused, resulting in a denial of
            service; you must restart the device.
    CVE-2016-9310:
        cve_id: CVE-2016-9310
        summary: The control mode (mode 6) functionality in ntpd in NTP before 4.2.8p9
