    CVE-2021-34549:
        cve_id: CVE-2021-34549
        summary: An issue was discovered in Tor before 0.4.6.5, aka TROVE-2021-005.
            Hashing is mishandled for certain retrieval of circuit data. Consequently.
            an attacker can trigger the use of an attacker-chosen circuit ID to cause
            algorithm inefficiency.
    CVE-2021-33503:
        cve_id: CVE-2021-33503
        summary: An issue was discovered in urllib3 before 1.26.5. When provided with
            a URL containing many @ characters in the authority component, the authority
            regular expression exhibits catastrophic backtracking, causing a denial
            of service if a URL were passed as a parameter or redirected to via an
            HTTP redirect.
    CVE-2021-32723:
        cve_id: CVE-2021-32723
        summary: Prism is a syntax highlighting library. Some languages before 1.24.0
            are vulnerable to Regular Expression Denial of Service (ReDoS). When Prism
            is used to highlight untrusted (user-given) text, an attacker can craft
            a string that will take a very very long time to highlight. This problem
            has been fixed in Prism v1.24. As a workaround, do not use ASCIIDoc or
            ERB to highlight untrusted text. Other languages are not affected and
            can be used to highlight untrusted text.
    CVE-2020-1700:
        cve_id: CVE-2020-1700
        summary: A flaw was found in the way the Ceph RGW Beast front-end handles
            unexpected disconnects. An authenticated attacker can abuse this flaw
            by making multiple disconnect attempts resulting in a permanent leak of
            a socket connection by radosgw. This flaw could lead to a denial of service
            condition by pile up of CLOSE_WAIT sockets, eventually leading to the
            exhaustion of available resources, preventing legitimate users from connecting
            to the system.
    CVE-2016-1544:
        cve_id: CVE-2016-1544
        summary: nghttp2 before 1.7.1 allows remote attackers to cause a denial of
            service (memory exhaustion).
    CVE-2020-8123:
        cve_id: CVE-2020-8123
        summary: A denial of service exists in strapi v3.0.0-beta.18.3 and earlier
            that can be abused in the admin console using admin rights can lead to
            arbitrary restart of the application.
    CVE-2019-9674:
        cve_id: CVE-2019-9674
        summary: Lib/zipfile.py in Python through 3.7.2 allows remote attackers to
            cause a denial of service (resource consumption) via a ZIP bomb.
    CVE-2020-5236:
        cve_id: CVE-2020-5236
        summary: 'Waitress version 1.4.2 allows a DOS attack When waitress receives
            a header that contains invalid characters. When a header like "Bad-header:
            xxxxxxxxxxxxxxx\x10" is received, it will cause the regular expression
            engine to catastrophically backtrack causing the process to use 100% CPU
            time and blocking any other interactions. This allows an attacker to send
            a single request with an invalid header and take the service offline.
            This issue was introduced in version 1.4.2 when the regular expression
            was updated to attempt to match the behaviour required by errata associated
            with RFC7230. The regular expression that is used to validate incoming
            headers has been updated in version 1.4.3, it is recommended that people
            upgrade to the new version of Waitress as soon as possible.'
    CVE-2019-20446:
        cve_id: CVE-2019-20446
        summary: In xml.rs in GNOME librsvg before 2.46.2, a crafted SVG file with
            nested patterns can cause denial of service when passed to the library
            for processing. The attacker constructs pattern elements so that the number
            of final rendered objects grows exponentially.
    CVE-2020-8492:
        cve_id: CVE-2020-8492
        summary: Python 2.7 through 2.7.17, 3.5 through 3.5.9, 3.6 through 3.6.10,
            3.7 through 3.7.6, and 3.8 through 3.8.1 allows an HTTP server to conduct
            Regular Expression Denial of Service (ReDoS) attacks against a client
            because of urllib.request.AbstractBasicAuthHandler catastrophic backtracking.
    CVE-2013-3074:
        cve_id: CVE-2013-3074
        summary: NetGear WNDR4700 Media Server devices with firmware 1.0.0.34 allow
            remote attackers to cause a denial of service (device crash).
    CVE-2020-3131:
        cve_id: CVE-2020-3131
        summary: A vulnerability in the Cisco Webex Teams client for Windows could
            allow an authenticated, remote attacker to cause the client to crash,
            resulting in a denial of service (DoS) condition. The attacker needs a
            valid developer account to exploit this vulnerability. The vulnerability
            is due to insufficient input validation when processing received adaptive
            cards. The attacker could exploit this vulnerability by sending an adaptive
            card with malicious content to an existing user of the Cisco Webex Teams
            client for Windows. A successful exploit could allow the attacker to cause
            the targeted user's client to crash continuously. This vulnerability was
            introduced in Cisco Webex Teams client for Windows Release 3.0.13131.
    CVE-2019-16022:
        cve_id: CVE-2019-16022
        summary: Multiple vulnerabilities in the implementation of Border Gateway
            Protocol (BGP) Ethernet VPN (EVPN) functionality in Cisco IOS XR Software
            could allow an unauthenticated, remote attacker to cause a denial of service
            (DoS) condition. The vulnerabilities are due to incorrect processing of
            BGP update messages that contain crafted EVPN attributes. An attacker
            could exploit these vulnerabilities by sending BGP EVPN update messages
            with malformed attributes to be processed by an affected system. A successful
            exploit could allow the attacker to cause the BGP process to restart unexpectedly,
            resulting in a DoS condition. The Cisco implementation of BGP accepts
            incoming BGP traffic only from explicitly defined peers. To exploit these
            vulnerabilities, the malicious BGP update message would need to come from
            a configured, valid BGP peer, or would need to be injected by the attacker
            into the victim's BGP network on an existing, valid TCP connection to
            a BGP peer.
    CVE-2019-16020:
        cve_id: CVE-2019-16020
        summary: Multiple vulnerabilities in the implementation of Border Gateway
            Protocol (BGP) Ethernet VPN (EVPN) functionality in Cisco IOS XR Software
            could allow an unauthenticated, remote attacker to cause a denial of service
            (DoS) condition. The vulnerabilities are due to incorrect processing of
            BGP update messages that contain crafted EVPN attributes. An attacker
            could exploit these vulnerabilities by sending BGP EVPN update messages
            with malformed attributes to be processed by an affected system. A successful
            exploit could allow the attacker to cause the BGP process to restart unexpectedly,
            resulting in a DoS condition. The Cisco implementation of BGP accepts
            incoming BGP traffic only from explicitly defined peers. To exploit these
            vulnerabilities, the malicious BGP update message would need to come from
            a configured, valid BGP peer, or would need to be injected by the attacker
            into the victim's BGP network on an existing, valid TCP connection to
            a BGP peer.
    CVE-2019-16018:
        cve_id: CVE-2019-16018
        summary: A vulnerability in the implementation of Border Gateway Protocol
            (BGP) Ethernet VPN (EVPN) functionality in Cisco IOS XR Software could
            allow an unauthenticated, remote attacker to cause a denial of service
            (DoS) condition. The vulnerability is due to incorrect processing of a
            BGP update message that contains crafted EVPN attributes. An attacker
            could indirectly exploit the vulnerability by sending BGP EVPN update
            messages with a specific, malformed attribute to an affected system and
            waiting for a user on the device to display the EVPN operational routes&rsquo;
            status. If successful, the attacker could cause the BGP process to restart
            unexpectedly, resulting in a DoS condition. The Cisco implementation of
            BGP accepts incoming BGP traffic only from explicitly defined peers. To
            exploit this vulnerability, the malicious BGP update message would need
            to come from a configured, valid BGP peer, or would need to be injected
            by the attacker into the victim's BGP network on an existing, valid TCP
            connection to a BGP peer.
    CVE-2015-5333:
        cve_id: CVE-2015-5333
        summary: Memory leak in the OBJ_obj2txt function in LibreSSL before 2.3.1
            allows remote attackers to cause a denial of service (memory consumption)
            via a large number of ASN.1 object identifiers in X.509 certificates.
    CVE-2012-6083:
        cve_id: CVE-2012-6083
        summary: Freeciv before 2.3.3 allows remote attackers to cause a denial of
            service via a crafted packet.
    CVE-2013-4175:
        cve_id: CVE-2013-4175
        summary: MySecureShell 1.31 has a Local Denial of Service Vulnerability
    CVE-2012-4863:
        cve_id: CVE-2012-4863
        summary: 'IBM WebSphere MQ 7.1 and 7.5: Queue manager has a DoS vulnerability'
    CVE-2008-7314:
        cve_id: CVE-2008-7314
        summary: mIRC before 6.35 allows attackers to cause a denial of service (crash)
            via a long nickname.
    CVE-2019-15961:
        cve_id: CVE-2019-15961
        summary: A vulnerability in the email parsing module Clam AntiVirus (ClamAV)
            Software versions 0.102.0, 0.101.4 and prior could allow an unauthenticated,
            remote attacker to cause a denial of service condition on an affected
            device. The vulnerability is due to inefficient MIME parsing routines
            that result in extremely long scan times of specially formatted email
            files. An attacker could exploit this vulnerability by sending a crafted
            email file to an affected device. An exploit could allow the attacker
            to cause the ClamAV scanning process to scan the crafted email file indefinitely,
            resulting in a denial of service condition.
    CVE-2020-6173:
        cve_id: CVE-2020-6173
        summary: TUF (aka The Update Framework) 0.7.2 through 0.12.1 allows Uncontrolled
            Resource Consumption.
    CVE-2019-20146:
        cve_id: CVE-2019-20146
        summary: An issue was discovered in GitLab Community Edition (CE) and Enterprise
            Edition (EE) 11.0 through 12.6. It allows Uncontrolled Resource Consumption.
    CVE-2018-15325:
        cve_id: CVE-2018-15325
        summary: In BIG-IP 14.0.0-14.0.0.2 or 13.0.0-13.1.1.1, iControl and TMSH usage
            by authenticated users may leak a small amount of memory when executing
            commands
    CVE-2018-18854:
        cve_id: CVE-2018-18854
        summary: Lightbend Spray spray-json through 1.3.4 allows remote attackers
            to cause a denial of service (resource consumption) because of Algorithmic
            Complexity during the parsing of many JSON object fields (with keys that
            have the same hash code).
    CVE-2018-18853:
        cve_id: CVE-2018-18853
        summary: Lightbend Spray spray-json through 1.3.4 allows remote attackers
            to cause a denial of service (resource consumption) because of Algorithmic
            Complexity during the parsing of a field composed of many decimal digits.
    CVE-2018-11828:
        cve_id: CVE-2018-11828
        summary: When FW tries to get random mac address generated from new SW RNG
            and ADC values read are constant then DUT get struck in loop while trying
            to get random ADC samples in Snapdragon Mobile in version SD 210/SD 212/SD
            205, SD 425, SD 430, SD 450, SD 625, SD 650/52
    CVE-2017-18299:
        cve_id: CVE-2017-18299
        summary: Improper translation table consolidation logic leads to resource
            exhaustion and QSEE error in Snapdragon Automobile, Snapdragon Mobile
            and Snapdragon Wear in version MDM9206, MDM9607, MDM9650, MSM8996AU, SD
            210/SD 212/SD 205, SD 425, SD 430, SD 450, SD 625, SD 650/52, SD 820,
            SD 820A, SD 835, SD 845, SD 850, SDA660
    CVE-2018-0441:
        cve_id: CVE-2018-0441
        summary: A vulnerability in the 802.11r Fast Transition feature set of Cisco
            IOS Access Points (APs) Software could allow an unauthenticated, adjacent
            attacker to cause a denial of service (DoS) condition on an affected device.
            The vulnerability is due to a corruption of certain timer mechanisms triggered
            by specific roaming events. This corruption will eventually cause a timer
            crash. An attacker could exploit this vulnerability by sending malicious
            reassociation events multiple times to the same AP in a short period of
            time, causing a DoS condition on the affected AP.
    CVE-2018-17898:
        cve_id: CVE-2018-17898
        summary: Yokogawa STARDOM Controllers FCJ,FCN-100, FCN-RTU, FCN-500, All versions
            R4.10 and prior, The controller application fails to prevent memory exhaustion
            by unauthorized requests. This could allow an attacker to cause the controller
            to become unstable.
    CVE-2018-0063:
        cve_id: CVE-2018-0063
        summary: 'A vulnerability in the IP next-hop index database in Junos OS 17.3R3
            may allow a flood of ARP requests, sent to the management interface, to
            exhaust the private Internal routing interfaces (IRIs) next-hop limit.
            Once the IRI next-hop database is full, no further next hops can be learned
            and existing entries cannot be cleared, leading to a sustained denial
            of service (DoS) condition. An indicator of compromise for this issue
            is the report of the following error message: %KERN-4: Nexthop index allocation
            failed: private index space exhausted This issue only affects the management
            interface, and does not impact regular transit traffic through the FPCs.
            This issue also only affects Junos OS 17.3R3. No prior versions of Junos
            OS are affected by this issue. Affected releases are Juniper Networks
            Junos OS: 17.3R3.'
    CVE-2018-0061:
        cve_id: CVE-2018-0061
        summary: 'A denial of service vulnerability in the telnetd service on Junos
            OS allows remote unauthenticated users to cause high CPU usage which may
            affect system performance. Affected releases are Juniper Networks Junos
            OS: 12.1X46 versions prior to 12.1X46-D81 on SRX Series; 12.3 versions
            prior to 12.3R12-S11; 12.3X48 versions prior to 12.3X48-D80 on SRX Series;
            15.1 versions prior to 15.1R7; 15.1X49 versions prior to 15.1X49-D150,
            15.1X49-D160 on SRX Series; 15.1X53 versions prior to 15.1X53-D59 on EX2300/EX3400
            Series; 15.1X53 versions prior to 15.1X53-D68 on QFX10K Series; 15.1X53
            versions prior to 15.1X53-D235 on QFX5200/QFX5110 Series; 15.1X53 versions
            prior to 15.1X53-D495 on NFX Series; 16.1 versions prior to 16.1R4-S12,
            16.1R6-S6, 16.1R7; 16.2 versions prior to 16.2R2-S7, 16.2R3; 17.1 versions
            prior to 17.1R2-S9, 17.1R3; 17.2 versions prior to 17.2R2-S6, 17.2R3;
            17.2X75 versions prior to 17.2X75-D100; 17.3 versions prior to 17.3R2-S4,
            17.3R3; 17.4 versions prior to 17.4R1-S5, 17.4R2; 18.2X75 versions prior
            to 18.2X75-D5.'
    CVE-2018-0054:
        cve_id: CVE-2018-0054
        summary: 'On QFX5000 Series and EX4600 switches, a high rate of Ethernet pause
            frames or an ARP packet storm received on the management interface (fxp0)
            can cause egress interface congestion, resulting in routing protocol packet
            drops, such as BGP, leading to peering flaps. The following log message
            may also be displayed: fpc0 dcbcm_check_stuck_buffers: Buffers are stuck
            on queue 7 of port 45 This issue only affects the QFX5000 Series products
            (QFX5100, QFX5110, QFX5200, QFX5210) and the EX4600 switch. No other platforms
            are affected by this issue. Affected releases are Juniper Networks Junos
            OS: 14.1X53 versions prior to 14.1X53-D47 on QFX5000 Series and EX4600;
            15.1 versions prior to 15.1R7, 15.1R8 on QFX5000 Series and EX4600; 15.1X53
            versions prior to 15.1X53-D233 on QFX5000 Series and EX4600; 16.1 versions
            prior to 16.1R7 on QFX5000 Series and EX4600; 16.2 versions prior to 16.2R3
            on QFX5000 Series and EX4600; 17.1 versions prior to 17.1R2-S9, 17.1R3
            on QFX5000 Series and EX4600; 17.2 versions prior to 17.2R2-S6, 17.2R3
            on QFX5000 Series and EX4600; 17.2X75 versions prior to 17.2X75-D42 on
            QFX5000 Series and EX4600; 17.3 versions prior to 17.3R3 on QFX5000 Series
            and EX4600; 17.4 versions prior to 17.4R2 on QFX5000 Series and EX4600;
            18.1 versions prior to 18.1R2 on QFX5000 Series and EX4600.'
    CVE-2018-0048:
        cve_id: CVE-2018-0048
        summary: 'A vulnerability in the Routing Protocols Daemon (RPD) with Juniper
            Extension Toolkit (JET) support can allow a network based unauthenticated
            attacker to cause a severe memory exhaustion condition on the device.
            This can have an adverse impact on the system performance and availability.
            This issue only affects devices with JET support running Junos OS 17.2R1
            and subsequent releases. Other versions of Junos OS are unaffected by
            this vulnerability. Affected releases are Juniper Networks Junos OS: 17.2
            versions prior to 17.2R1-S7, 17.2R2-S6, 17.2R3; 17.2X75 versions prior
            to 17.2X75-D102, 17.2X75-D110; 17.3 versions prior to 17.3R2-S4, 17.3R3;
            17.4 versions prior to 17.4R1-S5, 17.4R2; 18.1 versions prior to 18.1R2-S3,
            18.1R3;'
    CVE-2018-13805:
        cve_id: CVE-2018-13805
        summary: A vulnerability has been identified in SIMATIC ET 200SP Open Controller
            (All versions >= V2.0 and < V2.1.6), SIMATIC S7-1500 Software Controller
            (All versions >= V2.0 and < V2.5), SIMATIC S7-1500 incl. F (All versions
            >= V2.0 and < V2.5). An attacker can cause a denial-of-service condition
            on the network stack by sending a large number of specially crafted packets
            to the PLC. The PLC will lose its ability to communicate over the network.
            This vulnerability could be exploited by an attacker with network access
            to the affected systems. Successful exploitation requires no privileges
            and no user interaction. An attacker could use this vulnerability to compromise
            availability of the network connectivity. At the time of advisory publication
            no public exploitation of this vulnerability was known.
    CVE-2018-17977:
        cve_id: CVE-2018-17977
        summary: The Linux kernel 4.14.67 mishandles certain interaction among XFRM
            Netlink messages, IPPROTO_AH packets, and IPPROTO_IP packets, which allows
            local users to cause a denial of service (memory consumption and system
            hang) by leveraging root access to execute crafted applications, as demonstrated
            on CentOS 7.
    CVE-2018-15396:
        cve_id: CVE-2018-15396
        summary: A vulnerability in the Bulk Administration Tool (BAT) for Cisco Unity
            Connection could allow an authenticated, remote attacker to cause high
            disk utilization, resulting in a denial of service (DoS) condition. The
            vulnerability exists because the affected software does not restrict the
            maximum size of certain files that can be written to disk. An attacker
            who has valid administrator credentials for an affected system could exploit
            this vulnerability by sending a crafted, remote connection request to
            an affected system. A successful exploit could allow the attacker to write
            a file that consumes most of the available disk space on the system, causing
            application functions to operate abnormally and leading to a DoS condition.
    CVE-2018-17985:
        cve_id: CVE-2018-17985
        summary: An issue was discovered in cp-demangle.c in GNU libiberty, as distributed
            in GNU Binutils 2.31. There is a stack consumption problem caused by the
            cplus_demangle_type function making recursive calls to itself in certain
            scenarios involving many 'P' characters.
    CVE-2018-14648:
        cve_id: CVE-2018-14648
        summary: A flaw was found in 389 Directory Server. A specially crafted search
            query could lead to excessive CPU consumption in the do_search() function.
            An unauthenticated attacker could use this flaw to provoke a denial of
            service.
    CVE-2018-17581:
        cve_id: CVE-2018-17581
        summary: CiffDirectory::readDirectory() at crwimage_int.cpp in Exiv2 0.26
            has excessive stack consumption due to a recursive function, leading to
            Denial of service.
    CVE-2018-8854:
        cve_id: CVE-2018-8854
        summary: Philips e-Alert Unit (non-medical device), Version R2.1 and prior.
            The software does not properly restrict the size or amount of resources
            requested or influenced by an actor, which can be used to consume more
            resources than intended.
    CVE-2018-17281:
        cve_id: CVE-2018-17281
        summary: There is a stack consumption vulnerability in the res_http_websocket.so
            module of Asterisk through 13.23.0, 14.7.x through 14.7.7, and 15.x through
            15.6.0 and Certified Asterisk through 13.21-cert2. It allows an attacker
            to crash Asterisk via a specially crafted HTTP request to upgrade the
            connection to a websocket.
    CVE-2018-14827:
        cve_id: CVE-2018-14827
        summary: Rockwell Automation RSLinx Classic Versions 4.00.01 and prior. A
            remote, unauthenticated threat actor may intentionally send specially
            crafted Ethernet/IP packets to Port 44818, causing the software application
            to stop responding and crash. The user must restart the software to regain
            functionality.
    CVE-2018-13815:
        cve_id: CVE-2018-13815
        summary: A vulnerability has been identified in SIMATIC S7-1200 (All versions),
            SIMATIC S7-1500 (All Versions < V2.6). An attacker could exhaust the available
            connection pool of an affected device by opening a sufficient number of
            connections to the device. Successful exploitation requires an attacker
            to be able to send packets to port 102/tcp of the affected device. No
            user interaction and no user privileges are required to exploit the vulnerability.
            The vulnerability, if exploited, could cause a Denial-of-Service condition
            impacting the availability of the system. At the time of advisory publication
            no public exploitation of this vulnerability was known.
    CVE-2018-19881:
        cve_id: CVE-2018-19881
        summary: In Artifex MuPDF 1.14.0, svg/svg-run.c allows remote attackers to
            cause a denial of service (recursive calls followed by a fitz/xml.c fz_xml_att
            crash from excessive stack consumption) via a crafted svg file, as demonstrated
            by mupdf-gl.
    CVE-2018-17159:
        cve_id: CVE-2018-17159
        summary: In FreeBSD before 11.2-STABLE(r340854) and 11.2-RELEASE-p5, the NFS
            server lacks a bounds check in the READDIRPLUS NFS request. Unprivileged
            remote users with access to the NFS server can cause a resource exhaustion
            by forcing the server to allocate an arbitrarily large memory allocation.
    CVE-2018-19838:
        cve_id: CVE-2018-19838
        summary: In LibSass prior to 3.5.5, functions inside ast.cpp for IMPLEMENT_AST_OPERATORS
            expansion allow attackers to cause a denial-of-service resulting from
            stack consumption via a crafted sass file, as demonstrated by recursive
            calls involving clone(), cloneChildren(), and copy().
    CVE-2018-19837:
        cve_id: CVE-2018-19837
        summary: In LibSass prior to 3.5.5, Sass::Eval::operator()(Sass::Binary_Expression*)
            inside eval.cpp allows attackers to cause a denial-of-service resulting
            from stack consumption via a crafted sass file, because of certain incorrect
            parsing of '%' as a modulo operator in parser.cpp.
    CVE-2018-12122:
        cve_id: CVE-2018-12122
        summary: 'Node.js: All versions prior to Node.js 6.15.0, 8.14.0, 10.14.0 and
            11.3.0: Slowloris HTTP Denial of Service: An attacker can cause a Denial
            of Service (DoS) by sending headers very slowly keeping HTTP or HTTPS
            connections and associated resources alive for a long period of time.'
    CVE-2018-12121:
        cve_id: CVE-2018-12121
        summary: 'Node.js: All versions prior to Node.js 6.15.0, 8.14.0, 10.14.0 and
            11.3.0: Denial of Service with large HTTP headers: By using a combination
            of many requests with maximum sized headers (almost 80 KB per connection),
            and carefully timed completion of the headers, it is possible to cause
            the HTTP server to abort from heap allocation failure. Attack potential
            is mitigated by the use of a load balancer or other proxy layer.'
    CVE-2018-16853:
        cve_id: CVE-2018-16853
        summary: Samba from version 4.7.0 has a vulnerability that allows a user in
            a Samba AD domain to crash the KDC when Samba is built in the non-default
            MIT Kerberos configuration. With this advisory the Samba Team clarify
            that the MIT Kerberos build of the Samba AD DC is considered experimental.
            Therefore the Samba Team will not issue security patches for this configuration.
            Additionally, Samba 4.7.12, 4.8.7 and 4.9.3 have been issued as security
            releases to prevent building of the AD DC with MIT Kerberos unless --with-experimental-mit-ad-dc
            is specified to the configure command.
    CVE-2018-0700:
        cve_id: CVE-2018-0700
        summary: YukiWiki 2.1.3 and earlier does not process a particular request
            properly that may allow consumption of large amounts of CPU and memory
            resources and may result in causing a denial of service condition.
    CVE-2018-16470:
        cve_id: CVE-2018-16470
        summary: There is a possible DoS vulnerability in the multipart parser in
            Rack before 2.0.6. Specially crafted requests can cause the multipart
            parser to enter a pathological state, causing the parser to use CPU resources
            disproportionate to the request size.
    CVE-2018-15772:
        cve_id: CVE-2018-15772
        summary: Dell EMC RecoverPoint versions prior to 5.1.2.1 and RecoverPoint
            for VMs versions prior to 5.2.0.2 contain an uncontrolled resource consumption
            vulnerability. A malicious boxmgmt user may potentially be able to consume
            large amount of CPU bandwidth to make the system slow or to determine
            the existence of any system file via Boxmgmt CLI.
    CVE-2018-1786:
        cve_id: CVE-2018-1786
        summary: 'IBM Spectrum Protect 7.1 and 8.1 dsmc and dsmcad processes incorrectly
            accumulate TCP/IP sockets in a CLOSE_WAIT state. This can cause TCP/IP
            resource leakage and may result in a denial of service. IBM X-Force ID:
            148871.'
    CVE-2018-15443:
        cve_id: CVE-2018-15443
        summary: A vulnerability in the detection engine of Cisco Firepower System
            Software could allow an unauthenticated, remote attacker to bypass a configured
            Intrusion Prevention System (IPS) rule that inspects certain types of
            TCP traffic. The vulnerability is due to incorrect TCP retransmission
            handling. An attacker could exploit this vulnerability by sending a crafted
            TCP connection request through an affected device. A successful exploit
            could allow the attacker to bypass configured IPS rules and allow uninspected
            traffic onto the network.
    CVE-2018-15437:
        cve_id: CVE-2018-15437
        summary: A vulnerability in the system scanning component of Cisco Immunet
            and Cisco Advanced Malware Protection (AMP) for Endpoints running on Microsoft
            Windows could allow a local attacker to disable the scanning functionality
            of the product. This could allow executable files to be launched on the
            system without being analyzed for threats. The vulnerability is due to
            improper process resource handling. An attacker could exploit this vulnerability
            by gaining local access to a system running Microsoft Windows and protected
            by Cisco Immunet or Cisco AMP for Endpoints and executing a malicious
            file. A successful exploit could allow the attacker to prevent the scanning
            services from functioning properly and ultimately prevent the system from
            being protected from further intrusion.
    CVE-2018-16845:
        cve_id: CVE-2018-16845
        summary: nginx before versions 1.15.6, 1.14.1 has a vulnerability in the ngx_http_mp4_module,
            which might allow an attacker to cause infinite loop in a worker process,
            cause a worker process crash, or might result in worker process memory
            disclosure by using a specially crafted mp4 file. The issue only affects
            nginx if it is built with the ngx_http_mp4_module (the module is not built
            by default) and the .mp4. directive is used in the configuration file.
            Further, the attack is only possible if an attacker is able to trigger
            processing of a specially crafted mp4 file with the ngx_http_mp4_module.
    CVE-2018-16844:
        cve_id: CVE-2018-16844
        summary: nginx before versions 1.15.6 and 1.14.1 has a vulnerability in the
            implementation of HTTP/2 that can allow for excessive CPU usage. This
            issue affects nginx compiled with the ngx_http_v2_module (not compiled
            by default) if the 'http2' option of the 'listen' directive is used in
            a configuration file.
    CVE-2018-16843:
        cve_id: CVE-2018-16843
        summary: nginx before versions 1.15.6 and 1.14.1 has a vulnerability in the
            implementation of HTTP/2 that can allow for excessive memory consumption.
            This issue affects nginx compiled with the ngx_http_v2_module (not compiled
            by default) if the 'http2' option of the 'listen' directive is used in
            a configuration file.
    CVE-2018-3935:
        cve_id: CVE-2018-3935
        summary: An exploitable code execution vulnerability exists in the UDP network
            functionality of Yi Home Camera 27US 1.8.7.0D. A specially crafted set
            of UDP packets can allocate unlimited memory, resulting in denial of service.
            An attacker can send a set of packets to trigger this vulnerability.
    CVE-2018-14660:
        cve_id: CVE-2018-14660
        summary: A flaw was found in glusterfs server through versions 4.1.4 and 3.1.2
            which allowed repeated usage of GF_META_LOCK_KEY xattr. A remote, authenticated
            attacker could use this flaw to create multiple locks for single inode
            by using setxattr repetitively resulting in memory exhaustion of glusterfs
            server node.
    CVE-2018-14659:
        cve_id: CVE-2018-14659
        summary: The Gluster file system through versions 4.1.4 and 3.1.2 is vulnerable
            to a denial of service attack via use of the 'GF_XATTR_IOSTATS_DUMP_KEY'
            xattr. A remote, authenticated attacker could exploit this by mounting
            a Gluster volume and repeatedly calling 'setxattr(2)' to trigger a state
            dump and create an arbitrary number of files in the server's runtime directory.
    CVE-2018-15469:
        cve_id: CVE-2018-15469
        summary: An issue was discovered in Xen through 4.11.x. ARM never properly
            implemented grant table v2, either in the hypervisor or in Linux. Unfortunately,
            an ARM guest can still request v2 grant tables; they will simply not be
            properly set up, resulting in subsequent grant-related hypercalls hitting
            BUG() checks. An unprivileged guest can cause a BUG() check in the hypervisor,
            resulting in a denial-of-service (crash).
    CVE-2016-9596:
        cve_id: CVE-2016-9596
        summary: 'libxml2, as used in Red Hat JBoss Core Services and when in recovery
            mode, allows context-dependent attackers to cause a denial of service
            (stack consumption) via a crafted XML document. NOTE: this vulnerability
            exists because of an incorrect fix for CVE-2016-3627.'
    CVE-2018-0410:
        cve_id: CVE-2018-0410
        summary: 'A vulnerability in the web proxy functionality of Cisco AsyncOS
            Software for Cisco Web Security Appliances could allow an unauthenticated,
            remote attacker to exhaust system memory and cause a denial of service
            (DoS) condition on an affected system. The vulnerability exists because
            the affected software improperly manages memory resources for TCP connections
            to a targeted device. An attacker could exploit this vulnerability by
            establishing a high number of TCP connections to the data interface of
            an affected device via IPv4 or IPv6. A successful exploit could allow
            the attacker to exhaust system memory, which could cause the system to
            stop processing new connections and result in a DoS condition. System
            recovery may require manual intervention. Cisco Bug IDs: CSCvf36610.'
    CVE-2018-10864:
        cve_id: CVE-2018-10864
        summary: An uncontrolled resource consumption flaw has been discovered in
            redhat-certification in the way documents are loaded. A remote attacker
            may provide an existing but invalid XML file which would be opened and
            never closed, possibly producing a Denial of Service.
    CVE-2018-6922:
        cve_id: CVE-2018-6922
        summary: One of the data structures that holds TCP segments in all versions
            of FreeBSD prior to 11.2-RELEASE-p1, 11.1-RELEASE-p12, and 10.4-RELEASE-p10
            uses an inefficient algorithm to reassemble the data. This causes the
            CPU time spent on segment processing to grow linearly with the number
            of segments in the reassembly queue. An attacker who has the ability to
            send TCP traffic to a victim system can degrade the victim system's network
            performance and/or consume excessive CPU by exploiting the inefficiency
            of TCP reassembly handling, with relatively small bandwidth cost.
    CVE-2018-5390:
        cve_id: CVE-2018-5390
        summary: Linux kernel versions 4.9+ can be forced to make very expensive calls
            to tcp_collapse_ofo_queue() and tcp_prune_ofo_queue() for every incoming
            packet which can lead to a denial of service.
    CVE-2018-14940:
        cve_id: CVE-2018-14940
        summary: PHPCMS 9 allows remote attackers to cause a denial of service (resource
            consumption) via large font_size, height, and width parameters in an api.php?op=checkcode
            request.
    CVE-2016-8611:
        cve_id: CVE-2016-8611
        summary: A vulnerability was found in Openstack Glance. No limits are enforced
            within the Glance image service for both v1 and v2 `/images` API POST
            method for authenticated users, resulting in possible denial of service
            attacks through database table saturation.
    CVE-2017-5693:
        cve_id: CVE-2017-5693
        summary: Firmware in the Intel Puma 5, 6, and 7 Series might experience resource
            depletion or timeout, which allows a network attacker to create a denial
            of service via crafted network traffic.
    CVE-2018-10607:
        cve_id: CVE-2018-10607
        summary: Martem TELEM GW6 and GWM devices with firmware 2018.04.18-linux_4-01-601cb47
            and prior allow the creation of new connections to one or more IOAs, without
            closing them properly, which may cause a denial of service within the
            industrial process control channel.
    CVE-2017-15119:
        cve_id: CVE-2017-15119
        summary: The Network Block Device (NBD) server in Quick Emulator (QEMU) before
            2.11 is vulnerable to a denial of service issue. It could occur if a client
            sent large option requests, making the server waste CPU time on reading
            up to 4GB per request. A client could use this flaw to keep the NBD server
            from serving other requests, resulting in DoS.
    CVE-2018-5541:
        cve_id: CVE-2018-5541
        summary: When F5 BIG-IP ASM 13.0.0-13.1.0.1, 12.1.0-12.1.3.5, 11.6.0-11.6.3.1,
            or 11.5.1-11.5.6 is processing HTTP requests, an unusually large number
            of parameters can cause excessive CPU usage in the BIG-IP ASM bd process.
    CVE-2018-5530:
        cve_id: CVE-2018-5530
        summary: F5 BIG-IP 13.0.0-13.1.0.5, 12.1.0-12.1.3.5, or 11.6.0-11.6.3.1 virtual
            servers with HTTP/2 profiles enabled are vulnerable to "HPACK Bomb".
    CVE-2018-14596:
        cve_id: CVE-2018-14596
        summary: wancms 1.0 through 5.0 allows remote attackers to cause a denial
            of service (resource consumption) via a checkcode (aka verification code)
            URI in which the values of font_size, width, and height are large numbers.
    CVE-2018-10632:
        cve_id: CVE-2018-10632
        summary: In Moxa NPort 5210, 5230, and 5232 versions 2.9 build 17030709 and
            prior, the amount of resources requested by a malicious actor are not
            restricted, allowing for a denial-of-service condition.
    CVE-2018-10608:
        cve_id: CVE-2018-10608
        summary: SEL AcSELerator Architect version 2.2.24.0 and prior can be exploited
            when the AcSELerator Architect FTP client connects to a malicious FTP
            server, which may cause denial of service via 100% CPU utilization. Restart
            of the application is required.
    CVE-2018-0372:
        cve_id: CVE-2018-0372
        summary: 'A vulnerability in the DHCPv6 feature of the Cisco Nexus 9000 Series
            Fabric Switches in Application-Centric Infrastructure (ACI) Mode could
            allow an unauthenticated, remote attacker to cause the device to run low
            on system memory, which could result in a Denial of Service (DoS) condition
            on an affected system. The vulnerability is due to improper memory management
            when DHCPv6 packets are received on an interface of the targeted device.
            An attacker could exploit this vulnerability by sending a high number
            of malicious DHCPv6 packets to be processed by an affected device. A successful
            exploit could allow the attacker to cause the system to run low on memory,
            which could cause an eventual reboot of an affected device. The vulnerability
            only applies to IPv6 protocol packets and not for IPv4 protocol packets.
            This vulnerability affects Cisco Nexus 9000 Series Fabric Switches in
            ACI Mode running software version 13.0(1k). The vulnerability can only
            be exploited when unicast routing is enabled on the Bridge Domain (BD).
            DHCP and DHCP relay do not have to be configured for the vulnerability
            to be exploited. Cisco Bug IDs: CSCvg38918.'
    CVE-2018-0031:
        cve_id: CVE-2018-0031
        summary: 'Receipt of specially crafted UDP/IP packets over MPLS may be able
            to bypass a stateless firewall filter. The crafted UDP packets must be
            encapsulated and meet a very specific packet format to be classified in
            a way that bypasses IP firewall filter rules. The packets themselves do
            not cause a service interruption (e.g. RPD crash), but receipt of a high
            rate of UDP packets may be able to contribute to a denial of service attack.
            This issue only affects processing of transit UDP/IP packets over MPLS,
            received on an interface with MPLS enabled. TCP packet processing and
            non-MPLS encapsulated UDP packet processing are unaffected by this issue.
            Affected releases are Juniper Networks Junos OS: 12.1X46 versions prior
            to 12.1X46-D76; 12.3 versions prior to 12.3R12-S10; 12.3X48 versions prior
            to 12.3X48-D66, 12.3X48-D70; 14.1X53 versions prior to 14.1X53-D47; 15.1
            versions prior to 15.1F6-S10, 15.1R4-S9, 15.1R6-S6, 15.1R7; 15.1X49 versions
            prior to 15.1X49-D131, 15.1X49-D140; 15.1X53 versions prior to 15.1X53-D59
            on EX2300/EX3400; 15.1X53 versions prior to 15.1X53-D67 on QFX10K; 15.1X53
            versions prior to 15.1X53-D233 on QFX5200/QFX5110; 15.1X53 versions prior
            to 15.1X53-D471, 15.1X53-D490 on NFX; 16.1 versions prior to 16.1R3-S8,
            16.1R4-S9, 16.1R5-S4, 16.1R6-S3, 16.1R7; 16.2 versions prior to 16.2R1-S6,
            16.2R2-S5, 16.2R3; 17.1 versions prior to 17.1R1-S7, 17.1R2-S7, 17.1R3;
            17.2 versions prior to 17.2R1-S6, 17.2R2-S4, 17.2R3; 17.2X75 versions
            prior to 17.2X75-D100; 17.3 versions prior to 17.3R1-S4, 17.3R2-S2, 17.3R3;
            17.4 versions prior to 17.4R1-S3, 17.4R2; 18.1 versions prior to 18.1R2;
            18.2X75 versions prior to 18.2X75-D5.'
    CVE-2018-0030:
        cve_id: CVE-2018-0030
        summary: 'Receipt of a specific MPLS packet may cause MPC7/8/9, PTX-FPC3 (FPC-P1,
            FPC-P2) line cards or PTX1K to crash and restart. By continuously sending
            specific MPLS packets, an attacker can repeatedly crash the line cards
            or PTX1K causing a sustained Denial of Service. Affected releases are
            Juniper Networks Junos OS with MPC7/8/9 or PTX-FPC3 (FPC-P1, FPC-P2) installed
            and PTX1K: 15.1F versions prior to 15.1F6-S10; 15.1 versions prior to
            15.1R4-S9, 15.1R6-S6, 15.1R7; 16.1 versions prior to 16.1R3-S8, 16.1R4-S9,
            16.1R5-S4, 16.1R6-S3, 16.1R7; 16.1X65 versions prior to 16.1X65-D46; 16.2
            versions prior to 16.2R1-S6, 16.2R2-S5, 16.2R3; 17.1 versions prior to
            17.1R1-S7, 17.1R2-S7, 17.1R3; 17.2 versions prior to 17.2R1-S4, 17.2R2-S4,
            17.2R3; 17.2X75 versions prior to 17.2X75-D70, 17.2X75-D90; 17.3 versions
            prior to 17.3R1-S4, 17.3R2, 17.4 versions prior to 17.4R1-S2, 17.4R2.
            Refer to KB25385 for more information about PFE line cards.'
    CVE-2018-0029:
        cve_id: CVE-2018-0029
        summary: 'While experiencing a broadcast storm, placing the fxp0 interface
            into promiscuous mode via the ''monitor traffic interface fxp0'' can cause
            the system to crash and restart (vmcore). This issue only affects Junos
            OS 15.1 and later releases, and affects both single core and multi-core
            REs. Releases prior to Junos OS 15.1 are unaffected by this vulnerability.
            Affected releases are Juniper Networks Junos OS: 15.1 versions prior to
            15.1F6-S11, 15.1R4-S9, 15.1R6-S6, 15.1R7; 15.1X49 versions prior to 15.1X49-D140;
            15.1X53 versions prior to 15.1X53-D59 on EX2300/EX3400; 15.1X53 versions
            prior to 15.1X53-D67 on QFX10K; 15.1X53 versions prior to 15.1X53-D233
            on QFX5200/QFX5110; 15.1X53 versions prior to 15.1X53-D471, 15.1X53-D490
            on NFX; 16.1 versions prior to 16.1R3-S8, 16.1R5-S4, 16.1R6-S1, 16.1R7;
            16.2 versions prior to 16.2R1-S6, 16.2R2-S5, 16.2R3; 17.1 versions prior
            to 17.1R1-S7, 17.1R2-S7, 17.1R3; 17.2 versions prior to 17.2R1-S6, 17.2R2-S4,
            17.2R3; 17.2X75 versions prior to 17.2X75-D90, 17.2X75-D110; 17.3 versions
            prior to 17.3R1-S4, 17.3R2; 17.4 versions prior to 17.4R1-S3, 17.4R2.'
    CVE-2016-10724:
        cve_id: CVE-2016-10724
        summary: Bitcoin Core before v0.13.0 allows denial of service (memory exhaustion)
            triggered by the remote network alert system (deprecated since Q1 2016)
            if an attacker can sign a message with a certain private key that had
            been known by unintended actors, because of an infinitely sized map. This
            affects other uses of the codebase, such as Bitcoin Knots before v0.13.0.knots20160814
            and many altcoins.
    CVE-2018-13251:
        cve_id: CVE-2018-13251
        summary: In libming 0.4.8, there is an excessive memory allocation attempt
            in the readBytes function of the util/read.c file, related to parseSWF_DEFINEBITSJPEG2.
            Remote attackers could leverage this vulnerability to cause a denial-of-service
            via a crafted swf file.
    CVE-2018-1000518:
        cve_id: CVE-2018-1000518
        summary: 'aaugustin websockets version 4 contains a CWE-409: Improper Handling
            of Highly Compressed Data (Data Amplification) vulnerability in Servers
            and clients, unless configured with compression=None that can result in
            Denial of Service by memory exhaustion. This attack appear to be exploitable
            via Sending a specially crafted frame on an established connection. This
            vulnerability appears to have been fixed in 5.'
    CVE-2018-12641:
        cve_id: CVE-2018-12641
        summary: 'An issue was discovered in arm_pt in cplus-dem.c in GNU libiberty,
            as distributed in GNU Binutils 2.30. Stack Exhaustion occurs in the C++
            demangling functions provided by libiberty, and there are recursive stack
            frames: demangle_arm_hp_template, demangle_class_name, demangle_fund_type,
            do_type, do_arg, demangle_args, and demangle_nested_args. This can occur
            during execution of nm-new.'
    CVE-2018-0309:
        cve_id: CVE-2018-0309
        summary: 'A vulnerability in the implementation of a specific CLI command
            and the associated Simple Network Management Protocol (SNMP) MIB for Cisco
            NX-OS (in standalone NX-OS mode) on Cisco Nexus 3000 and 9000 Series Switches
            could allow an authenticated, remote attacker to exhaust system memory
            on an affected device, resulting in a denial of service (DoS) condition.
            The vulnerability is due to the incorrect implementation of the CLI command,
            resulting in a failure to free all allocated memory upon completion. An
            attacker could exploit this vulnerability by authenticating to the affected
            device and repeatedly issuing a specific CLI command or sending a specific
            SNMP poll request for a specific Object Identifier (OID). A successful
            exploit could allow the attacker to cause the IP routing process to restart
            or to cause a device reset, resulting in a DoS condition. Cisco Bug IDs:
            CSCvf23136.'
    CVE-2018-1333:
        cve_id: CVE-2018-1333
        summary: By specially crafting HTTP/2 requests, workers would be allocated
            60 seconds longer than necessary, leading to worker exhaustion and a denial
            of service. Fixed in Apache HTTP Server 2.4.34 (Affected 2.4.18-2.4.30,2.4.33).
    CVE-2018-7164:
        cve_id: CVE-2018-7164
        summary: Node.js versions 9.7.0 and later and 10.x are vulnerable and the
            severity is MEDIUM. A bug introduced in 9.7.0 increases the memory consumed
            when reading from the network into JavaScript using the net.Socket object
            directly as a stream. An attacker could use this cause a denial of service
            by sending tiny chunks of data in short succession. This vulnerability
            was restored by reverting to the prior behaviour.
    CVE-2018-12066:
        cve_id: CVE-2018-12066
        summary: BIRD Internet Routing Daemon before 1.6.4 allows local users to cause
            a denial of service (stack consumption and daemon crash) via BGP mask
            expressions in birdc.
    CVE-2017-6779:
        cve_id: CVE-2017-6779
        summary: 'Multiple Cisco products are affected by a vulnerability in local
            file management for certain system log files of Cisco collaboration products
            that could allow an unauthenticated, remote attacker to cause high disk
            utilization, resulting in a denial of service (DoS) condition. The vulnerability
            occurs because a certain system log file does not have a maximum size
            restriction. Therefore, the file is allowed to consume the majority of
            available disk space on the appliance. An attacker could exploit this
            vulnerability by sending crafted remote connection requests to the appliance.
            Successful exploitation could allow the attacker to increase the size
            of a system log file so that it consumes most of the disk space. The lack
            of available disk space could lead to a DoS condition in which the application
            functions could operate abnormally, making the appliance unstable. This
            vulnerability affects the following Cisco Voice Operating System (VOS)-based
            products: Emergency Responder, Finesse, Hosted Collaboration Mediation
            Fulfillment, MediaSense, Prime License Manager, SocialMiner, Unified Communications
            Manager (UCM), Unified Communications Manager IM and Presence Service
            (IM&P - earlier releases were known as Cisco Unified Presence), Unified
            Communication Manager Session Management Edition (SME), Unified Contact
            Center Express (UCCx), Unified Intelligence Center (UIC), Unity Connection,
            Virtualized Voice Browser. This vulnerability also affects Prime Collaboration
            Assurance and Prime Collaboration Provisioning. Cisco Bug IDs: CSCvd10872,
            CSCvf64322, CSCvf64332, CSCvi29538, CSCvi29543, CSCvi29544, CSCvi29546,
            CSCvi29556, CSCvi29571, CSCvi31738, CSCvi31741, CSCvi31762, CSCvi31807,
            CSCvi31818, CSCvi31823.'
    CVE-2017-16138:
        cve_id: CVE-2017-16138
        summary: The mime module < 1.4.1, 2.0.1, 2.0.2 is vulnerable to regular expression
            denial of service when a mime lookup is performed on untrusted user input.
    CVE-2017-16137:
        cve_id: CVE-2017-16137
        summary: The debug module is vulnerable to regular expression denial of service
            when untrusted user input is passed into the o formatter. It takes around
            50k characters to block for 2 seconds making this a low severity issue.
    CVE-2017-16136:
        cve_id: CVE-2017-16136
        summary: method-override is a module used by the Express.js framework to let
            you use HTTP verbs such as PUT or DELETE in places where the client doesn't
            support it. method-override is vulnerable to a regular expression denial
            of service vulnerability when specially crafted input is passed in to
            be parsed via the X-HTTP-Method-Override header.
    CVE-2017-16129:
        cve_id: CVE-2017-16129
        summary: The HTTP client module superagent is vulnerable to ZIP bomb attacks.
            In a ZIP bomb attack, the HTTP server replies with a compressed response
            that becomes several magnitudes larger once uncompressed. If a client
            does not take special care when processing such responses, it may result
            in excessive CPU and/or memory consumption. An attacker might exploit
            such a weakness for a DoS attack. To exploit this the attacker must control
            the location (URL) that superagent makes a request to.
    CVE-2017-16119:
        cve_id: CVE-2017-16119
        summary: Fresh is a module used by the Express.js framework for HTTP response
            freshness testing. It is vulnerable to a regular expression denial of
            service when it is passed specially crafted input to parse. This causes
            the event loop to be blocked causing a denial of service condition.
    CVE-2017-16118:
        cve_id: CVE-2017-16118
        summary: The forwarded module is used by the Express.js framework to handle
            the X-Forwarded-For header. It is vulnerable to a regular expression denial
            of service when it's passed specially crafted input to parse. This causes
            the event loop to be blocked causing a denial of service condition.
    CVE-2017-16117:
        cve_id: CVE-2017-16117
        summary: slug is a module to slugify strings, even if they contain unicode.
            slug is vulnerable to regular expression denial of service is specially
            crafted untrusted input is passed as input. About 50k characters can block
            the event loop for 2 seconds.
    CVE-2017-16116:
        cve_id: CVE-2017-16116
        summary: The string module is a module that provides extra string operations.
            The string module is vulnerable to regular expression denial of service
            when specifically crafted untrusted user input is passed into the underscore
            or unescapeHTML methods.
    CVE-2017-16115:
        cve_id: CVE-2017-16115
        summary: The timespan module is vulnerable to regular expression denial of
            service. Given 50k characters of untrusted user input it will block the
            event loop for around 10 seconds.
    CVE-2017-16114:
        cve_id: CVE-2017-16114
        summary: The marked module is vulnerable to a regular expression denial of
            service. Based on the information published in the public issue, 1k characters
            can block for around 6 seconds.
    CVE-2017-16111:
        cve_id: CVE-2017-16111
        summary: The content module is a module to parse HTTP Content-* headers. It
            is used by the hapijs framework to provide this functionality. The module
            is vulnerable to regular expression denial of service when passed a specifically
            crafted Content-Type or Content-Disposition header.
    CVE-2018-19157:
        cve_id: CVE-2018-19157
        summary: Phore through 1.3.3.1 (a chain-based proof-of-stake cryptocurrency)
            allows a remote denial of service, exploitable by an attacker who acquires
            even a small amount of stake/coins in the system. The attacker sends invalid
            headers/blocks, which are stored on the victim's disk.
    CVE-2018-19156:
        cve_id: CVE-2018-19156
        summary: PIVX through 3.1.03 (a chain-based proof-of-stake cryptocurrency)
            allows a remote denial of service, exploitable by an attacker who acquires
            even a small amount of stake/coins in the system. The attacker sends invalid
            headers/blocks, which are stored on the victim's disk.
    CVE-2018-19155:
        cve_id: CVE-2018-19155
        summary: navcoin through 4.3.0 (a chain-based proof-of-stake cryptocurrency)
            allows a remote denial of service. The attacker sends invalid headers/blocks.
            The attack requires no stake and can fill the victim's disk and RAM.
    CVE-2018-19154:
        cve_id: CVE-2018-19154
        summary: HTMLCOIN through 2.12 (a chain-based proof-of-stake cryptocurrency)
            allows a remote denial of service. The attacker sends invalid headers/blocks.
            The attack requires no stake and can fill the victim's disk and RAM.
    CVE-2018-19153:
        cve_id: CVE-2018-19153
        summary: particl through 0.17 (a chain-based proof-of-stake cryptocurrency)
            allows a remote denial of service. The attacker sends invalid headers/blocks.
            The attack requires no stake and can fill the victim's disk and RAM.
    CVE-2018-19152:
        cve_id: CVE-2018-19152
        summary: emercoin through 0.7 (a chain-based proof-of-stake cryptocurrency)
            allows a remote denial of service. The attacker sends invalid headers/blocks.
            The attack requires no stake and can fill the victim's disk and RAM.
    CVE-2018-19151:
        cve_id: CVE-2018-19151
        summary: qtum through 0.16 (a chain-based proof-of-stake cryptocurrency) allows
            a remote denial of service. The attacker sends invalid headers/blocks.
            The attack requires no stake and can fill the victim's disk and RAM.
    CVE-2019-15264:
        cve_id: CVE-2019-15264
        summary: A vulnerability in the Control and Provisioning of Wireless Access
            Points (CAPWAP) protocol implementation of Cisco Aironet and Catalyst
            9100 Access Points (APs) could allow an unauthenticated, adjacent attacker
            to cause an affected device to restart unexpectedly, resulting in a denial
            of service (DoS) condition. The vulnerability is due to improper resource
            management during CAPWAP message processing. An attacker could exploit
            this vulnerability by sending a high volume of legitimate wireless management
            frames within a short time to an affected device. A successful exploit
            could allow the attacker to cause a device to restart unexpectedly, resulting
            in a DoS condition for clients associated with the AP.
    CVE-2019-17592:
        cve_id: CVE-2019-17592
        summary: The csv-parse module before 4.4.6 for Node.js is vulnerable to Regular
            Expression Denial of Service. The __isInt() function contains a malformed
            regular expression that processes large crafted input very slowly. This
            is triggered when using the cast option.
    CVE-2019-13921:
        cve_id: CVE-2019-13921
        summary: A vulnerability has been identified in SIMATIC WinAC RTX (F) 2010
            (All versions < SP3 Update 1). Affected versions of the software contain
            a vulnerability that could allow an unauthenticated attacker to trigger
            a denial-of-service condition. The vulnerability can be triggered if a
            large HTTP request is sent to the executing service. The security vulnerability
