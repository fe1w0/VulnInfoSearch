            2.2, NPort 5110 Version 2.4, NPort 5110 Version 2.6, NPort 5110 Version
            2.7, NPort 5130 Version 3.7 and prior, and NPort 5150 Version 3.7 and
            prior. An attacker may be able to exhaust memory resources by sending
            a large amount of TCP SYN packets.
    CVE-2017-12318:
        cve_id: CVE-2017-12318
        summary: 'A vulnerability in the TCP state machine of Cisco RF Gateway 1 devices
            could allow an unauthenticated, remote attacker to prevent an affected
            device from delivering switched digital video (SDV) or video on demand
            (VoD) streams, resulting in a denial of service (DoS) condition. The vulnerability
            is due to a processing error with TCP connections to the affected device.
            An attacker could exploit this vulnerability by establishing a large number
            of TCP connections to an affected device and not actively closing those
            TCP connections. A successful exploit could allow the attacker to prevent
            the affected device from delivering SDV or VoD streams to set-top boxes.
            Cisco Bug IDs: CSCvf19887.'
    CVE-2016-8610:
        cve_id: CVE-2016-8610
        summary: A denial of service flaw was found in OpenSSL 0.9.8, 1.0.1, 1.0.2
            through 1.0.2h, and 1.1.0 in the way the TLS/SSL protocol defined processing
            of ALERT packets during a connection handshake. A remote attacker could
            use this flaw to make a TLS/SSL server consume an excessive amount of
            CPU and fail to accept connections from other clients.
    CVE-2017-7132:
        cve_id: CVE-2017-7132
        summary: An issue was discovered in certain Apple products. macOS before 10.13.1
            is affected. The issue involves the "Quick Look" component. It allows
            remote attackers to execute arbitrary code or cause a denial of service
            (memory consumption) via a crafted Office document.
    CVE-2017-13825:
        cve_id: CVE-2017-13825
        summary: An issue was discovered in certain Apple products. macOS before 10.13.1
            is affected. The issue involves the "CoreText" component. It allows remote
            attackers to execute arbitrary code or cause a denial of service (memory
            consumption) via a crafted font file.
    CVE-2017-14360:
        cve_id: CVE-2017-14360
        summary: A potential security vulnerability has been identified in HPE Content
            Manager Workgroup Service v9.00. The vulnerability could be remotely exploited
            to allow Denial of Service (DoS).
    CVE-2017-2889:
        cve_id: CVE-2017-2889
        summary: An exploitable Denial of Service vulnerability exists in the API
            daemon of Circle with Disney running firmware 2.0.1. A large amount of
            simultaneous TCP connections causes the APID daemon to repeatedly fork,
            causing the daemon to run out of memory and trigger a device reboot. An
            attacker needs network connectivity to the device to trigger this vulnerability.
    CVE-2017-14988:
        cve_id: CVE-2017-14988
        summary: '** DISPUTED ** Header::readfrom in IlmImf/ImfHeader.cpp in OpenEXR
            2.2.0 allows remote attackers to cause a denial of service (excessive
            memory allocation) via a crafted file that is accessed with the ImfOpenInputFile
            function in IlmImf/ImfCRgbaFile.cpp. NOTE: The maintainer and multiple
            third parties believe that this vulnerability isn''t valid.'
    CVE-2017-12237:
        cve_id: CVE-2017-12237
        summary: 'A vulnerability in the Internet Key Exchange Version 2 (IKEv2) module
            of Cisco IOS 15.0 through 15.6 and Cisco IOS XE 3.5 through 16.5 could
            allow an unauthenticated, remote attacker to cause high CPU utilization,
            traceback messages, or a reload of an affected device that leads to a
            denial of service (DoS) condition. The vulnerability is due to how an
            affected device processes certain IKEv2 packets. An attacker could exploit
            this vulnerability by sending specific IKEv2 packets to an affected device
            to be processed. A successful exploit could allow the attacker to cause
            high CPU utilization, traceback messages, or a reload of the affected
            device that leads to a DoS condition. This vulnerability affects Cisco
            devices that have the Internet Security Association and Key Management
            Protocol (ISAKMP) enabled. Although only IKEv2 packets can be used to
            trigger this vulnerability, devices that are running Cisco IOS Software
            or Cisco IOS XE Software are vulnerable when ISAKMP is enabled. A device
            does not need to be configured with any IKEv2-specific features to be
            vulnerable. Many features use IKEv2, including different types of VPNs
            such as the following: LAN-to-LAN VPN; Remote-access VPN, excluding SSL
            VPN; Dynamic Multipoint VPN (DMVPN); and FlexVPN. Cisco Bug IDs: CSCvc41277.'
    CVE-2015-3248:
        cve_id: CVE-2015-3248
        summary: openhpi/Makefile.am in OpenHPI before 3.6.0 uses world-writable permissions
            for /var/lib/openhpi directory, which allows local users, when quotas
            are not properly setup, to fill the filesystem hosting /var/lib and cause
            a denial of service (disk consumption).
    CVE-2017-8247:
        cve_id: CVE-2017-8247
        summary: In all Qualcomm products with Android releases from CAF using the
            Linux kernel, if there is more than one thread doing the device open operation,
            the device may be opened more than once. This would lead to get_pid being
            called more than once, however put_pid being called only once in function
            "msm_close".
    CVE-2017-14616:
        cve_id: CVE-2017-14616
        summary: An FBX-5312 issue was discovered in WatchGuard Fireware before 12.0.
            If a login attempt is made in the XML-RPC interface with an XML message
            containing an empty member element, the wgagent crashes, logging out any
            user with a session opened in the UI. By continuously executing the failed
            login attempts, UI management of the device becomes impossible.
    CVE-2017-14342:
        cve_id: CVE-2017-14342
