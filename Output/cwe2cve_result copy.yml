            interface of an affected device. An attacker could exploit this vulnerability
            by sending a series of unicast ARP packets in a short timeframe that would
            reach the management interface of an affected device. A successful exploit
            could allow the attacker to consume resources on an affected device, which
            would prevent the device from sending internal system keepalives and eventually
            cause the device to reload, resulting in a denial of service (DoS) condition.
