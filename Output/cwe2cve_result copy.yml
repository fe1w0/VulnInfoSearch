            GTO Advanced Optimum Panels, all versions, Magelis GTU Universal Panel,
            all versions, Magelis STO5xx and STU Small panels, all versions, Magelis
            XBT GH Advanced Hand-held Panels, all versions, Magelis XBT GK Advanced
            Touchscreen Panels with Keyboard, all versions, Magelis XBT GT Advanced
            Touchscreen Panels, all versions, and Magelis XBT GTW Advanced Open Touchscreen
            Panels (Windows XPe). An attacker may be able to disrupt a targeted web
            server, resulting in a denial of service because of UNCONTROLLED RESOURCE
            CONSUMPTION.
    CVE-2016-8367:
        cve_id: CVE-2016-8367
        summary: An issue was discovered in Schneider Electric Magelis HMI Magelis
            GTO Advanced Optimum Panels, all versions, Magelis GTU Universal Panel,
            all versions, Magelis STO5xx and STU Small panels, all versions, Magelis
            XBT GH Advanced Hand-held Panels, all versions, Magelis XBT GK Advanced
            Touchscreen Panels with Keyboard, all versions, Magelis XBT GT Advanced
            Touchscreen Panels, all versions, and Magelis XBT GTW Advanced Open Touchscreen
            Panels (Windows XPe). An attacker can open multiple connections to a targeted
            web server and keep connections open preventing new connections from being
            made, rendering the web server unavailable during an attack.
    CVE-2016-6171:
        cve_id: CVE-2016-6171
        summary: Knot DNS before 2.3.0 allows remote DNS servers to cause a denial
            of service (memory exhaustion and slave server crash) via a large zone
            transfer for (1) DDNS, (2) AXFR, or (3) IXFR.
    CVE-2016-4571:
        cve_id: CVE-2016-4571
        summary: The mxml_write_node function in mxml-file.c in mxml 2.9, 2.7, and
            possibly earlier allows remote attackers to cause a denial of service
            (stack consumption) via crafted xml file.
    CVE-2016-4570:
        cve_id: CVE-2016-4570
        summary: The mxmlDelete function in mxml-node.c in mxml 2.9, 2.7, and possibly
            earlier allows remote attackers to cause a denial of service (stack consumption)
            via crafted xml file.
    CVE-2016-9039:
        cve_id: CVE-2016-9039
        summary: An exploitable denial of service exists in the Joyent SmartOS 20161110T013148Z
            Hyprlofs file system. The vulnerability is present in the Ioctl system
            call with the command HYPRLOFS_ADD_ENTRIES. An attacker can cause a buffer
            to be allocated and never freed. When repeatedly exploited this will result
            in memory exhaustion, resulting in a full system denial of service.
    CVE-2015-7978:
        cve_id: CVE-2015-7978
        summary: NTP before 4.2.8p6 and 4.3.0 before 4.3.90 allows a remote attackers
            to cause a denial of service (stack exhaustion) via an ntpdc relist command,
