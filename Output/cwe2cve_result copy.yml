        summary: The key_replace_session_keyring function in security/keys/process_keys.c
            in the Linux kernel before 2.6.39.1 does not initialize a certain structure
            member, which allows local users to cause a denial of service (NULL pointer
            dereference and OOPS) or possibly have unspecified other impact via a
            KEYCTL_SESSION_TO_PARENT argument to the keyctl function, a different
            vulnerability than CVE-2010-2960.
    CVE-2011-1771:
        cve_id: CVE-2011-1771
        summary: The cifs_close function in fs/cifs/file.c in the Linux kernel before
            2.6.39 allows local users to cause a denial of service (NULL pointer dereference
