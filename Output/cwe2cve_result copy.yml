            L3/L4 pagetable freeing.
    CVE-2018-6532:
        cve_id: CVE-2018-6532
        summary: An issue was discovered in Icinga 2.x through 2.8.1. By sending specially
            crafted (authenticated and unauthenticated) requests, an attacker can
            exhaust a lot of memory on the server side, triggering the OOM killer.
    CVE-2015-9253:
        cve_id: CVE-2015-9253
        summary: An issue was discovered in PHP 7.3.x before 7.3.0alpha3, 7.2.x before
            7.2.8, and before 7.1.20. The php-fpm master process restarts a child
            process in an endless loop when using program execution functions (e.g.,
            passthru, exec, shell_exec, or system) with a non-blocking STDIN stream,
            causing this master process to consume 100% of the CPU, and consume disk
            space with a large volume of error logs, as demonstrated by an attack
            by a customer of a shared-hosting facility.
    CVE-2017-17290:
        cve_id: CVE-2017-17290
        summary: The Light Directory Access Protocol (LDAP) clients of Huawei TE60
            with software V600R006C00, ViewPoint 9030 with software V100R011C02, V100R011C03
            have a resource management errors vulnerability. An unauthenticated, remote
            attacker may make the LDAP server not respond to the client's request
            by controlling the LDAP server. Due to improper management of LDAP connection
            resource, a successful exploit may cause the connection resource exhausted
            of the LDAP client.
    CVE-2017-17166:
        cve_id: CVE-2017-17166
        summary: Huawei DP300 V500R002C00, Secospace USG6300 V500R001C00, V500R001C20,
            V500R001C30, V500R001C50, Secospace USG6500 V500R001C00, V500R001C20,
            V500R001C30, V500R001C50, Secospace USG6600 V500R001C00, V500R001C20,
            V500R001C30, V500R001C50, TP3206 V100R002C00, VP9660 V500R002C00, V500R002C10
            have a resource exhaustion vulnerability. The software does not process
            certain field of H.323 message properly, a remote unauthenticated attacker
            could send crafted H.323 message to the device, successful exploit could
            cause certain service unavailable since the stack memory is exhausted.
    CVE-2017-15345:
        cve_id: CVE-2017-15345
        summary: Huawei Smartphones with software LON-L29DC721B186 have a denial of
            service vulnerability. An attacker could make an loop exit condition that
            cannot be reached by sending the crafted 3GPP message. Successful exploit
            could cause the device to reboot.
    CVE-2018-5819:
        cve_id: CVE-2018-5819
        summary: An error within the "parse_sinar_ia()" function (internal/dcraw_common.cpp)
            within LibRaw versions prior to 0.19.1 can be exploited to exhaust available
            CPU resources.
    CVE-2018-20030:
        cve_id: CVE-2018-20030
        summary: An error when processing the EXIF_IFD_INTEROPERABILITY and EXIF_IFD_EXIF
            tags within libexif version 0.6.21 can be exploited to exhaust available
            CPU resources.
    CVE-2019-8909:
        cve_id: CVE-2019-8909
