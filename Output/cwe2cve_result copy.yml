    CVE-2018-10196:
        cve_id: CVE-2018-10196
        summary: NULL pointer dereference vulnerability in the rebuild_vlists function
            in lib/dotgen/conc.c in the dotgen library in Graphviz 2.40.1 allows remote
            attackers to cause a denial of service (application crash) via a crafted
            file.
    CVE-2018-11359:
        cve_id: CVE-2018-11359
        summary: In Wireshark 2.6.0, 2.4.0 to 2.4.6, and 2.2.0 to 2.2.14, the RRC
            dissector and other dissectors could crash. This was addressed in epan/proto.c
            by avoiding a NULL pointer dereference.
    CVE-2018-11356:
        cve_id: CVE-2018-11356
        summary: In Wireshark 2.6.0, 2.4.0 to 2.4.6, and 2.2.0 to 2.2.14, the DNS
            dissector could crash. This was addressed in epan/dissectors/packet-dns.c
            by avoiding a NULL pointer dereference for an empty name in an SRV record.
    CVE-2018-6963:
        cve_id: CVE-2018-6963
        summary: VMware Workstation (14.x before 14.1.2) and Fusion (10.x before 10.1.2)
            contain multiple denial-of-service vulnerabilities that occur due to NULL
            pointer dereference issues in the RPC handler. Successful exploitation
            of these issues may allow an attacker with limited privileges on the guest
            machine trigger a denial-of-Service of their guest machine.
    CVE-2018-11256:
        cve_id: CVE-2018-11256
        summary: An issue was discovered in PoDoFo 0.9.5. The function PdfDocument::Append()
            in PdfDocument.cpp in PoDoFo 0.9.5 allows remote attackers to cause a
            denial of service (NULL pointer dereference and application crash) via
            a crafted PDF document.
    CVE-2018-11255:
        cve_id: CVE-2018-11255
        summary: An issue was discovered in PoDoFo 0.9.5. The function PdfPage::GetPageNumber()
            in PdfPage.cpp in PoDoFo 0.9.5 allows remote attackers to cause a denial
            of service (NULL pointer dereference and application crash) via a crafted
            PDF document.
    CVE-2018-1172:
        cve_id: CVE-2018-1172
        summary: This vulnerability allows remote attackers to deny service on vulnerable
            installations of The Squid Software Foundation Squid 3.5.27-20180318.
            Authentication is not required to exploit this vulnerability. The specific
            flaw exists within ClientRequestContext::sslBumpAccessCheck(). A crafted
            request can trigger the dereference of a null pointer. An attacker can
            leverage this vulnerability to create a denial-of-service condition to
            users of the system. Was ZDI-CAN-6088.
    CVE-2018-11204:
        cve_id: CVE-2018-11204
        summary: A NULL pointer dereference was discovered in H5O__chunk_deserialize
            in H5Ocache.c in the HDF HDF5 1.10.2 library. It could allow a remote
            denial of service attack.
    CVE-2018-11202:
        cve_id: CVE-2018-11202
        summary: A NULL pointer dereference was discovered in H5S_hyper_make_spans
            in H5Shyper.c in the HDF HDF5 1.10.2 library. It could allow a remote
            denial of service attack.
    CVE-2018-10241:
