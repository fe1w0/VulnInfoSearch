            HFv1 allows an authenticated user to crash the application (with a NULL
            pointer dereference) via a specially crafted URL beginning with the /Web%20Client/
            substring.
    CVE-2018-7497:
        cve_id: CVE-2018-7497
        summary: In Advantech WebAccess versions V8.2_20170817 and prior, WebAccess
            versions V8.3.0 and prior, WebAccess Dashboard versions V.2.0.15 and prior,
            WebAccess Scada Node versions prior to 8.3.1, and WebAccess/NMS 2.0.3
            and prior, several untrusted pointer dereference vulnerabilities have
            been identified, which may allow an attacker to execute arbitrary code.
