            user scripts outside allowed commands.
    CVE-2021-20740:
        cve_id: CVE-2021-20740
        summary: Hitachi Virtual File Platform Versions prior to 5.5.3-09 and Versions
            prior to 6.4.3-09, and NEC Storage M Series NAS Gateway Nh4a/Nh8a versions
