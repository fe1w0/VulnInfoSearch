    CVE-2022-41972:
        cve_id: CVE-2022-41972
        summary: 'Contiki-NG is an open-source, cross-platform operating system for
            Next-Generation IoT devices. Versions prior to 4.9 contain a NULL Pointer
            Dereference in BLE L2CAP module. The Contiki-NG operating system for IoT
            devices contains a Bluetooth Low Energy stack. An attacker can inject
            a packet in this stack, which causes the implementation to dereference
            a NULL pointer and triggers undefined behavior. More specifically, while
            processing the L2CAP protocol, the implementation maps an incoming channel
            ID to its metadata structure. In this structure, state information regarding
            credits is managed through calls to the function input_l2cap_credit in
            the module os/net/mac/ble/ble-l2cap.c. Unfortunately, the input_l2cap_credit
            function does not check that the metadata corresponding to the user-supplied
