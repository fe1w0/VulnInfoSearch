    CVE-2023-2512:
        cve_id: CVE-2023-2512
        summary: "Prior to version v1.20230419.0, the FormData API implementation\
            \ was subject to an integer overflow. If a FormData instance contained\
            \ more than 2^31 elements, the forEach()\_method could end up reading\
            \ from the wrong location in memory while iterating over elements. This\
            \ would most likely lead to a segmentation fault, but could theoretically\
            \ allow arbitrary undefined behavior.\n\n\nIn order for the bug to be\
            \ exploitable, the process would need to be able to allocate 160GB of\
            \ RAM. Due to this, the bug was never exploitable on the Cloudflare Workers\
            \ platform, but could theoretically be exploitable on deployments of workerd\
            \ running on machines with a huge amount of memory. Moreover, in order\
            \ to be remotely exploited, an attacker would have to upload a single\
            \ form-encoded HTTP request of at least tens of gigabytes in size. The\
            \ application code would then have to use request.formData()\_to parse\
            \ the request and formData.forEach()\_to iterate over this data. Due to\
            \ these limitations, the exploitation likelihood was considered Low.\n\
            \nA fix that addresses this vulnerability has been released in version\
            \ v1.20230419.0 and users are encouraged to update to the latest version\
            \ available.\n\n\n"
