        cve_id: CVE-2017-11521
        summary: The SdpContents::Session::Medium::parse function in resip/stack/SdpContents.cxx
            in reSIProcate 1.10.2 allows remote attackers to cause a denial of service
            (memory consumption) by triggering many media connections.
    CVE-2017-7063:
        cve_id: CVE-2017-7063
        summary: An issue was discovered in certain Apple products. iOS before 10.3.3
            is affected. watchOS before 3.2.3 is affected. The issue involves the
            "Messages" component. It allows remote attackers to cause a denial of
            service (memory consumption and application crash).
    CVE-2017-7007:
        cve_id: CVE-2017-7007
        summary: An issue was discovered in certain Apple products. iOS before 10.3.3
            is affected. The issue involves the "EventKitUI" component. It allows
            remote attackers to cause a denial of service (resource consumption and
            application crash).
    CVE-2017-7684:
        cve_id: CVE-2017-7684
        summary: Apache OpenMeetings 1.0.0 doesn't check contents of files being uploaded.
            An attacker can cause a denial of service by uploading multiple large
            files to the server.
    CVE-2017-2348:
        cve_id: CVE-2017-2348
        summary: The Juniper Enhanced jdhcpd daemon may experience high CPU utilization,
            or crash and restart upon receipt of an invalid IPv6 UDP packet. Both
            high CPU utilization and repeated crashes of the jdhcpd daemon can result
            in a denial of service as DHCP service is interrupted. No other Juniper
            Networks products or platforms are affected by this issue. Affected releases
            are Juniper Networks Junos OS 14.1X53 prior to 14.1X53-D12, 14.1X53-D38,
            14.1X53-D40 on QFX, EX, QFabric System; 15.1 prior to 15.1F2-S18, 15.1R4
            on all products and platforms; 15.1X49 prior to 15.1X49-D80 on SRX; 15.1X53
            prior to 15.1X53-D51, 15.1X53-D60 on NFX, QFX, EX.
    CVE-2017-1000064:
        cve_id: CVE-2017-1000064
        summary: kittoframework kitto version 0.5.1 is vulnerable to memory exhaustion
            in the router resulting in DoS
    CVE-2016-6312:
        cve_id: CVE-2016-6312
        summary: 'The mod_dontdothat component of the mod_dav_svn Apache module in
            Subversion as packaged in Red Hat Enterprise Linux 5.11 does not properly
            detect recursion during entity expansion, which allows remote authenticated
            users with access to the webdav repository to cause a denial of service
            (memory consumption and httpd crash). NOTE: Exists as a regression to
            CVE-2009-1955.'
    CVE-2017-9845:
        cve_id: CVE-2017-9845
        summary: disp+work 7400.12.21.30308 in SAP NetWeaver 7.40 allows remote attackers
            to cause a denial of service (resource consumption) via a crafted DIAG
            request, aka SAP Security Note 2405918.
    CVE-2017-7670:
        cve_id: CVE-2017-7670
        summary: The Traffic Router component of the incubating Apache Traffic Control
            project is vulnerable to a Slowloris style Denial of Service attack. TCP
            connections made on the configured DNS port will remain in the ESTABLISHED
            state until the client explicitly closes the connection or Traffic Router
            is restarted. If connections remain in the ESTABLISHED state indefinitely
            and accumulate in number to match the size of the thread pool dedicated
            to processing DNS requests, the thread pool becomes exhausted. Once the
            thread pool is exhausted, Traffic Router is unable to service any DNS
            request, regardless of transport protocol.
    CVE-2017-11142:
        cve_id: CVE-2017-11142
        summary: In PHP before 5.6.31, 7.x before 7.0.17, and 7.1.x before 7.1.3,
            remote attackers could cause a CPU consumption denial of service attack
            by injecting long form variables, related to main/php_variables.c.
    CVE-2017-11140:
        cve_id: CVE-2017-11140
        summary: The ReadJPEGImage function in coders/jpeg.c in GraphicsMagick 1.3.26
            creates a pixel cache before a successful read of a scanline, which allows
            remote attackers to cause a denial of service (resource consumption) via
            crafted JPEG files.
    CVE-2017-9627:
        cve_id: CVE-2017-9627
        summary: An Uncontrolled Resource Consumption issue was discovered in Schneider
            Electric Wonderware ArchestrA Logger, versions 2017.426.2307.1 and prior.
            The uncontrolled resource consumption vulnerability could allow an attacker
            to exhaust the memory resources of the machine, causing a denial of service.
    CVE-2017-0690:
        cve_id: CVE-2017-0690
        summary: 'A denial of service vulnerability in the Android media framework.
            Product: Android. Versions: 4.4.4, 5.0.2, 5.1.1, 6.0, 6.0.1, 7.0, 7.1.1,
            7.1.2. Android ID: A-36592202.'
    CVE-2017-10922:
        cve_id: CVE-2017-10922
        summary: The grant-table feature in Xen through 4.8.x mishandles MMIO region
            grant references, which allows guest OS users to cause a denial of service
            (loss of grant trackability), aka XSA-224 bug 3.
    CVE-2017-10800:
        cve_id: CVE-2017-10800
        summary: When GraphicsMagick 1.3.25 processes a MATLAB image in coders/mat.c,
            it can lead to a denial of service (OOM) in ReadMATImage() if the size
            specified for a MAT Object is larger than the actual amount of data.
    CVE-2017-10799:
        cve_id: CVE-2017-10799
        summary: When GraphicsMagick 1.3.25 processes a DPX image (with metadata indicating
            a large width) in coders/dpx.c, a denial of service (OOM) can occur in
            ReadDPXImage().
    CVE-2017-2884:
        cve_id: CVE-2017-2884
        summary: An exploitable vulnerability exists in the user photo update functionality
            of Circle with Disney running firmware 2.0.1. A repeated set of specially
            crafted API calls can cause the device to corrupt essential memory, resulting
            in a bricked device. An attacker needs network connectivity to the device
            to trigger this vulnerability.
    CVE-2017-6161:
        cve_id: CVE-2017-6161
        summary: In F5 BIG-IP LTM, AAM, AFM, Analytics, APM, ASM, DNS, Edge Gateway,
            GTM, Link Controller, PEM, WebAccelerator software version 12.0.0 - 12.1.2,
            11.6.0 - 11.6.1, 11.4.0 - 11.5.4, 11.2.1, when ConfigSync is configured,
            attackers on adjacent networks may be able to bypass the TLS protections
            usually used to encrypted and authenticate connections to mcpd. This vulnerability
            may allow remote attackers to cause a denial-of-service (DoS) attack via
            resource exhaustion.
    CVE-2017-15882:
        cve_id: CVE-2017-15882
        summary: The London Trust Media Private Internet Access (PIA) application
            before 1.3.3.1 for Android allows remote attackers to cause a denial of
            service (application crash) via a large VPN server-list file.
    CVE-2017-7086:
        cve_id: CVE-2017-7086
        summary: An issue was discovered in certain Apple products. iOS before 11
            is affected. macOS before 10.13 is affected. tvOS before 11 is affected.
            watchOS before 4 is affected. The issue involves the "libc" component.
            It allows remote attackers to cause a denial of service (resource consumption)
            via a crafted string that is mishandled by the glob function.
    CVE-2017-12293:
        cve_id: CVE-2017-12293
        summary: 'A vulnerability in Cisco WebEx Meetings Server could allow an unauthenticated,
            remote attacker to cause a denial of service (DoS) condition. The vulnerability
            is due to insufficient limitations on the number of connections that can
            be made to the affected software. An attacker could exploit this vulnerability
            by opening multiple connections to the server and exhausting server resources.
            A successful exploit could cause the server to reload, resulting in a
            DoS condition. Cisco Bug IDs: CSCvf41006.'
    CVE-2014-7813:
        cve_id: CVE-2014-7813
        summary: Red Hat CloudForms 3 Management Engine (CFME) allows remote authenticated
            users to cause a denial of service (resource consumption) via vectors
