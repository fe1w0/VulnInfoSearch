    CVE-2021-29541:
        cve_id: CVE-2021-29541
        summary: TensorFlow is an end-to-end open source platform for machine learning.
            An attacker can trigger a dereference of a null pointer in `tf.raw_ops.StringNGrams`.
            This is because the implementation(https://github.com/tensorflow/tensorflow/blob/1cdd4da14282210cc759e468d9781741ac7d01bf/tensorflow/core/kernels/string_ngrams_op.cc#L67-L74)
            does not fully validate the `data_splits` argument. This would result
