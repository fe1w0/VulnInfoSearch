            are impacted. If a raw TCP socket is opened and connected to an endpoint
            that is fully configured with CURVE/ZAP, legitimate clients will not be
            able to exchange any message. Handshakes complete successfully, and messages
            are delivered to the library, but the server application never receives
            them. This is patched in version 4.3.3.
    CVE-2018-17145:
        cve_id: CVE-2018-17145
        summary: 'Bitcoin Core 0.16.x before 0.16.2 and Bitcoin Knots 0.16.x before
