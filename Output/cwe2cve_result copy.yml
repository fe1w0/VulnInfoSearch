    CVE-2022-39343:
        cve_id: CVE-2022-39343
        summary: "Azure RTOS FileX is a FAT-compatible file system that\xE2\u20AC\u2122\
            s fully integrated with Azure RTOS ThreadX. In versions before 6.2.0,\
            \ the Fault Tolerant feature of Azure RTOS FileX includes integer under\
