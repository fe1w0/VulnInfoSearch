    CVE-2017-17682:
        cve_id: CVE-2017-17682
        summary: In ImageMagick 7.0.7-12 Q16, a large loop vulnerability was found
            in the function ExtractPostscript in coders/wpg.c, which allows attackers
            to cause a denial of service (CPU exhaustion) via a crafted wpg image
            file that triggers a ReadWPGImage call.
    CVE-2017-15529:
        cve_id: CVE-2017-15529
        summary: Prior to 4.4.1.10, the Norton Family Android App can be susceptible
            to a Denial of Service (DoS) exploit. A DoS attack is a type of attack
            whereby the perpetrator attempts to make a particular device unavailable
            to its intended user by temporarily or indefinitely disrupting services
            of a specific host within a network.
    CVE-2017-4920:
        cve_id: CVE-2017-4920
        summary: The implementation of the OSPF protocol in VMware NSX-V Edge 6.2.x
            prior to 6.2.8 and NSX-V Edge 6.3.x prior to 6.3.3 doesn't correctly handle
            the link-state advertisement (LSA). A rogue LSA may exploit this issue
            resulting in continuous sending of LSAs between two routers eventually
            going in loop or loss of connectivity.
    CVE-2017-17051:
        cve_id: CVE-2017-17051
        summary: An issue was discovered in the default FilterScheduler in OpenStack
            Nova 16.0.3. By repeatedly rebuilding an instance with new images, an
            authenticated user may consume untracked resources on a hypervisor host
            leading to a denial of service, aka doubled resource allocations. This
            regression was introduced with the fix for OSSA-2017-005 (CVE-2017-16239);
            however, only Nova stable/pike or later deployments with that fix applied
            and relying on the default FilterScheduler are affected.
    CVE-2017-15701:
        cve_id: CVE-2017-15701
        summary: In Apache Qpid Broker-J versions 6.1.0 through 6.1.4 (inclusive)
            the broker does not properly enforce a maximum frame size in AMQP 1.0
            frames. A remote unauthenticated attacker could exploit this to cause
            the broker to exhaust all available memory and eventually terminate. Older
            AMQP protocols are not affected.
    CVE-2017-2734:
        cve_id: CVE-2017-2734
        summary: P9 Plus smartphones with software versions earlier before VIE-AL10BC00B386
            have a denial of service (DoS) vulnerability. An attacker tricks a user
            into installing a malicious application on the smart phone, and the application
            can send given parameter to specific interface, which make a large number
            of memory allocation and the smart phone will be crash for memory exhaustion.
    CVE-2017-2690:
