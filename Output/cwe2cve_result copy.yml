        cve_id: CVE-2019-5029
        summary: An exploitable command injection vulnerability exists in the Config
            editor of the Exhibitor Web UI versions 1.0.9 to 1.7.1. Arbitrary shell
            commands surrounded by backticks or $() can be inserted into the editor
            and will be executed by the Exhibitor process when it launches ZooKeeper.
            An attacker can execute any command as the user running the Exhibitor
            process.
    CVE-2019-18839:
        cve_id: CVE-2019-18839
        summary: FUDForum 3.0.9 is vulnerable to Stored XSS via the nlogin parameter.
            This may result in remote code execution. An attacker can use a user account
            to fully compromise the system using a POST request. When the admin visits
            the user information, the payload will execute. This will allow for PHP
            files to be written to the web root, and for code to execute on the remote
            server.
    CVE-2019-18873:
        cve_id: CVE-2019-18873
        summary: FUDForum 3.0.9 is vulnerable to Stored XSS via the User-Agent HTTP
            header. This may result in remote code execution. An attacker can use
            a user account to fully compromise the system via a GET request. When
            the admin visits user information under "User Manager" in the control
            panel, the payload will execute. This will allow for PHP files to be written
            to the web root, and for code to execute on the remote server. The problem
            is in admsession.php and admuser.php.
    CVE-2019-8159:
        cve_id: CVE-2019-8159
        summary: A remote code execution vulnerability exists in Magento 2.2 prior
