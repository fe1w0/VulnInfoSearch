    CVE-2022-23492:
        cve_id: CVE-2022-23492
        summary: "go-libp2p is the offical libp2p implementation in the Go programming\
            \ language. Version `0.18.0` and older of go-libp2p are vulnerable to\
            \ targeted resource exhaustion attacks. These attacks target libp2p\u2019\
            s connection, stream, peer, and memory management. An attacker can cause\
            \ the allocation of large amounts of memory, ultimately leading to the\
            \ process getting killed by the host\u2019s operating system. While a\
            \ connection manager tasked with keeping the number of connections within\
            \ manageable limits has been part of go-libp2p, this component was designed\
            \ to handle the regular churn of peers, not a targeted resource exhaustion\
            \ attack. Users are advised to upgrade their version of go-libp2p to version\
            \ `0.18.1` or newer. Users unable to upgrade may consult the denial of\
            \ service (dos) mitigation page for more information on how to incorporate\
            \ mitigation strategies, monitor your application, and respond to attacks."
    CVE-2022-23471:
        cve_id: CVE-2022-23471
        summary: containerd is an open source container runtime. A bug was found in
            containerd's CRI implementation where a user can exhaust memory on the
            host. In the CRI stream server, a goroutine is launched to handle terminal
            resize events if a TTY is requested. If the user's process fails to launch
            due to, for example, a faulty command, the goroutine will be stuck waiting
            to send without a receiver, resulting in a memory leak. Kubernetes and
            crictl can both be configured to use containerd's CRI implementation and
            the stream server is used for handling container IO. This bug has been
            fixed in containerd 1.6.12 and 1.5.16. Users should update to these versions
            to resolve the issue. Users unable to upgrade should ensure that only
            trusted images and commands are used and that only trusted users have
            permissions to execute commands in running containers.
    CVE-2022-23487:
        cve_id: CVE-2022-23487
        summary: "js-libp2p is the official javascript Implementation of libp2p networking\
            \ stack. Versions older than `v0.38.0` of js-libp2p are vulnerable to\
            \ targeted resource exhaustion attacks. These attacks target libp2p\u2019\
            s connection, stream, peer, and memory management. An attacker can cause\
            \ the allocation of large amounts of memory, ultimately leading to the\
            \ process getting killed by the host\u2019s operating system. While a\
            \ connection manager tasked with keeping the number of connections within\
            \ manageable limits has been part of js-libp2p, this component was designed\
            \ to handle the regular churn of peers, not a targeted resource exhaustion\
            \ attack. Users are advised to update their js-libp2p dependency to `v0.38.0`\
            \ or greater. There are no known workarounds for this vulnerability."
    CVE-2022-23486:
        cve_id: CVE-2022-23486
        summary: "libp2p-rust is the official rust language Implementation of the\
            \ libp2p networking stack. In versions prior to 0.45.1 an attacker node\
            \ can cause a victim node to allocate a large number of small memory chunks,\
            \ which can ultimately lead to the victim\u2019s process running out of\
            \ memory and thus getting killed by its operating system. When executed\
            \ continuously, this can lead to a denial of service attack, especially\
            \ relevant on a larger scale when run against more than one node of a\
            \ libp2p based network. Users are advised to upgrade to `libp2p` `v0.45.1`\
            \ or above. Users unable to upgrade should reference the DoS Mitigation\
            \ page for more information on how to incorporate mitigation strategies,\
            \ monitor their application, and respond to attacks: https://docs.libp2p.io/reference/dos-mitigation/."
