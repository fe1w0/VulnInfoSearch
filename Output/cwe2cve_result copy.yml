        summary: TensorFlow is an end-to-end open source platform for machine learning.
            When a user does not supply arguments that determine a valid sparse tensor,
            `tf.raw_ops.SparseTensorSliceDataset` implementation can be made to dereference
            a null pointer. The [implementation](https://github.com/tensorflow/tensorflow/blob/8d72537c6abf5a44103b57b9c2e22c14f5f49698/tensorflow/core/kernels/data/sparse_tensor_slice_dataset_op.cc#L240-L251)
            has some argument validation but fails to consider the case when either
            `indices` or `values` are provided for an empty sparse tensor when the
            other is not. If `indices` is empty, then [code that performs validation](https://github.com/tensorflow/tensorflow/blob/8d72537c6abf5a44103b57b9c2e22c14f5f49698/tensorflow/core/kernels/data/sparse_tensor_slice_dataset_op.cc#L260-L261)
