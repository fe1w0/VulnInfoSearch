            `` or $() in its volume label is plugged in and mounted through the device
            notifier, it's interpreted as a shell command, leading to a possibility
            of arbitrary command execution. An example of an offending volume label
            is "$(touch b)" -- this will create a file called b in the home folder.
    CVE-2018-1185:
        cve_id: CVE-2018-1185
        summary: An issue was discovered in EMC RecoverPoint for Virtual Machines
            versions prior to 5.1.1, EMC RecoverPoint version 5.1.0.0, and EMC RecoverPoint
            versions prior to 5.0.1.3. Command injection vulnerability in Admin CLI
