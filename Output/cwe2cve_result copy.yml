    CVE-2021-29555:
        cve_id: CVE-2021-29555
        summary: TensorFlow is an end-to-end open source platform for machine learning.
            An attacker can cause a denial of service via a FPE runtime error in `tf.raw_ops.FusedBatchNorm`.
