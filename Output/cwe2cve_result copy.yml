        cve_id: CVE-2022-1708
        summary: A vulnerability was found in CRI-O that causes memory or disk space
            exhaustion on the node for anyone with access to the Kube API. The ExecSync
            request runs commands in a container and logs the output of the command.
            This output is then read by CRI-O after command execution, and it is read
            in a manner where the entire file corresponding to the output of the command
            is read in. Thus, if the output of the command is large it is possible
            to exhaust the memory or the disk space of the node when CRI-O reads the
            output of the command. The highest threat from this vulnerability is system
            availability.
    CVE-2022-31028:
        cve_id: CVE-2022-31028
        summary: MinIO is a multi-cloud object storage solution. Starting with version
            RELEASE.2019-09-25T18-25-51Z and ending with version RELEASE.2022-06-02T02-11-04Z,
            MinIO is vulnerable to an unending go-routine buildup while keeping connections
            established due to HTTP clients not closing the connections. Public-facing
            MinIO deployments are most affected. Users should upgrade to RELEASE.2022-06-02T02-11-04Z
            to receive a patch. One possible workaround is to use a reverse proxy
            to limit the number of connections being attempted in front of MinIO,
            and actively rejecting connections from such malicious clients.
    CVE-2022-1821:
        cve_id: CVE-2022-1821
        summary: An issue has been discovered in GitLab CE/EE affecting all versions
            starting from 10.8 before 14.9.5, all versions starting from 14.10 before
            14.10.4, all versions starting from 15.0 before 15.0.1. It may be possible
            for a subgroup member to access the members list of their parent group.
    CVE-2022-1783:
        cve_id: CVE-2022-1783
        summary: An issue has been discovered in GitLab CE/EE affecting all versions
            starting from 14.3 before 14.9.5, all versions starting from 14.10 before
            14.10.4, all versions starting from 15.0 before 15.0.1. It may be possible
            for malicious group maintainers to add new members to a project within
            their group, through the REST API, even after their group owner enabled
            a setting to prevent members from being added to projects within that
            group.
    CVE-2022-22556:
        cve_id: CVE-2022-22556
        summary: Dell PowerStore contains an Uncontrolled Resource Consumption Vulnerability
            in PowerStore User Interface. A remote unauthenticated attacker could
            potentially exploit this vulnerability, leading to the Denial of Service.
    CVE-2022-1982:
        cve_id: CVE-2022-1982
        summary: Uncontrolled resource consumption in Mattermost version 6.6.0 and
            earlier allows an authenticated attacker to crash the server via a crafted
            SVG attachment on a post.
    CVE-2022-31018:
        cve_id: CVE-2022-31018
        summary: "Play Framework is a web framework for Java and Scala. A denial of\
            \ service vulnerability has been discovered in verions 2.8.3 through 2.8.15\
            \ of Play's forms library, in both the Scala and Java APIs. This can occur\
            \ when using either the `Form#bindFromRequest` method on a JSON request\
            \ body or the `Form#bind` method directly on a JSON value. If the JSON\
            \ data being bound to the form contains a deeply-nested JSON object or\
            \ array, the form binding implementation may consume all available heap\
            \ space and cause an `OutOfMemoryError`. If executing on the default dispatcher\
            \ and `akka.jvm-exit-on-fatal-error` is enabled\u2014as it is by default\u2014\
            then this can crash the application process. `Form.bindFromRequest` is\
            \ vulnerable when using any body parser that produces a type of `AnyContent`\
            \ or `JsValue` in Scala, or one that can produce a `JsonNode` in Java.\
            \ This includes Play's default body parser. This vulnerability been patched\
            \ in version 2.8.16. There is now a global limit on the depth of a JSON\
            \ object that can be parsed, which can be configured by the user if necessary.\
            \ As a workaround, applications that do not need to parse a request body\
            \ of type `application/json` can switch from the default body parser to\
            \ another body parser that supports only the specific type of body they\
            \ expect."
    CVE-2022-1797:
        cve_id: CVE-2022-1797
        summary: A malformed Class 3 common industrial protocol message with a cached
            connection can cause a denial-of-service condition in Rockwell Automation
            Logix Controllers, resulting in a major nonrecoverable fault. If the target
            device becomes unavailable, a user would have to clear the fault and redownload
            the user project file to bring the device back online.
    CVE-2022-29243:
        cve_id: CVE-2022-29243
        summary: Nextcloud Server is the file server software for Nextcloud, a self-hosted
            productivity platform. Prior to versions 22.2.7 and 23.0.4, missing input-size
            validation of new session names allows users to create app passwords with
            long names. These long names are then loaded into memory on usage, resulting
            in impacted performance. Versions 22.2.7 and 23.0.4 contain a fix for
            this issue. There are currently no known workarounds available.
    CVE-2021-3629:
        cve_id: CVE-2021-3629
        summary: A flaw was found in Undertow. A potential security issue in flow
            control handling by the browser over http/2 may potentially cause overhead
            or a denial of service in the server. The highest threat from this vulnerability
            is availability. This flaw affects Undertow versions prior to 2.0.40.Final
            and prior to 2.2.11.Final.
    CVE-2020-35233:
        cve_id: CVE-2020-35233
        summary: The TFTP server fails to handle multiple connections on NETGEAR JGS516PE/GS116Ev2
            v2.6.0.43 devices, and allows external attackers to force device reboots
            by sending concurrent connections, aka a denial of service attack.
    CVE-2021-21369:
        cve_id: CVE-2021-21369
        summary: Hyperledger Besu is an open-source, MainNet compatible, Ethereum
            client written in Java. In Besu before version 1.5.1 there is a denial-of-service
            vulnerability involving the HTTP JSON-RPC API service. If username and
            password authentication is enabled for the HTTP JSON-RPC API service,
            then prior to making any requests to an API endpoint the requestor must
            use the login endpoint to obtain a JSON web token (JWT) using their credentials.
            A single user can readily overload the login endpoint with invalid requests
            (incorrect password). As the supplied password is checked for validity
            on the main vertx event loop and takes a relatively long time this can
            cause the processing of other valid requests to fail. A valid username
            is required for this vulnerability to be exposed. This has been fixed
            in version 1.5.1.
    CVE-2021-25252:
        cve_id: CVE-2021-25252
        summary: Trend Micro's Virus Scan API (VSAPI) and Advanced Threat Scan Engine
            (ATSE) - are vulnerable to a memory exhaustion vulnerability that may
            lead to denial-of-service or system freeze if exploited by an attacker
            using a specially crafted file.
    CVE-2021-22187:
        cve_id: CVE-2021-22187
        summary: An issue has been discovered in GitLab affecting all versions of
            Gitlab EE/CE before 13.6.7. A potential resource exhaustion issue that
            allowed running or pending jobs to continue even after project was deleted.
    CVE-2020-27223:
        cve_id: CVE-2020-27223
        summary: "In Eclipse Jetty 9.4.6.v20170531 to 9.4.36.v20210114 (inclusive),\
            \ 10.0.0, and 11.0.0 when Jetty handles a request containing multiple\
            \ Accept headers with a large number of \u201Cquality\u201D (i.e. q) parameters,\
            \ the server may enter a denial of service (DoS) state due to high CPU\
            \ usage processing those quality values, resulting in minutes of CPU time\
            \ exhausted processing those quality values."
    CVE-2020-24686:
        cve_id: CVE-2020-24686
        summary: The vulnerabilities can be exploited to cause the web visualization
            component of the PLC to stop and not respond, leading to genuine users
            losing remote visibility of the PLC state. If a user attempts to login
            to the PLC while this vulnerability is exploited, the PLC will show an
            error state and refuse connections to Automation Builder. The execution
            of the PLC application is not affected by this vulnerability. This issue
            affects ABB AC500 V2 products with onboard Ethernet.
    CVE-2021-21328:
        cve_id: CVE-2021-21328
        summary: 'Vapor is a web framework for Swift. In Vapor before version 4.40.1,
            there is a DoS attack against anyone who Bootstraps a metrics backend
            for their Vapor app. The following is the attack vector: 1. send unlimited
            requests against a vapor instance with different paths. this will create
            unlimited counters and timers, which will eventually drain the system.
            2. downstream services might suffer from this attack as well by being
            spammed with error paths. This has been patched in 4.40.1. The `DefaultResponder`
            will rewrite any undefined route paths for to `vapor_route_undefined`
            to avoid unlimited counters.'
    CVE-2020-27782:
        cve_id: CVE-2020-27782
        summary: A flaw was found in the Undertow AJP connector. Malicious requests
            and abrupt connection closes could be triggered by an attacker using query
            strings with non-RFC compliant characters resulting in a denial of service.
            The highest threat from this vulnerability is to system availability.
            This affects Undertow 2.1.5.SP1, 2.0.33.SP2, and 2.2.3.SP1.
    CVE-2020-11270:
        cve_id: CVE-2020-11270
        summary: Possible denial of service due to RTT responder consistently rejects
            all FTMR by transmitting FTM1 with failure status in the FTM parameter
            IE in Snapdragon Auto, Snapdragon Compute, Snapdragon Connectivity, Snapdragon
            Consumer Electronics Connectivity, Snapdragon Consumer IOT, Snapdragon
            Industrial IOT, Snapdragon Mobile, Snapdragon Voice & Music, Snapdragon
            Wired Infrastructure and Networking
    CVE-2021-27405:
        cve_id: CVE-2021-27405
        summary: A ReDoS (regular expression denial of service) flaw was found in
            the @progfay/scrapbox-parser package before 6.0.3 for Node.js.
    CVE-2020-28496:
        cve_id: CVE-2020-28496
        summary: 'This affects the package three before 0.125.0. This can happen when
            handling rgb or hsl colors. PoC: var three = require(''three'') function
            build_blank (n) { var ret = "rgb(" for (var i = 0; i < n; i++) { ret +=
            " " } return ret + ""; } var Color = three.Color var time = Date.now();
            new Color(build_blank(50000)) var time_cost = Date.now() - time; console.log(time_cost+"
            ms")'
    CVE-2021-1378:
        cve_id: CVE-2021-1378
        summary: A vulnerability in the SSH service of the Cisco StarOS operating
            system could allow an unauthenticated, remote attacker to cause an affected
            device to stop processing traffic, resulting in a denial of service (DoS)
            condition. The vulnerability is due to a logic error that may occur under
            specific traffic conditions. An attacker could exploit this vulnerability
            by sending a series of crafted packets to an affected device. A successful
            exploit could allow the attacker to prevent the targeted service from
            receiving any traffic, which would lead to a DoS condition on the affected
            device.
    CVE-2020-24504:
        cve_id: CVE-2020-24504
        summary: Uncontrolled resource consumption in some Intel(R) Ethernet E810
            Adapter drivers for Linux before version 1.0.4 may allow an authenticated
            user to potentially enable denial of service via local access.
    CVE-2021-21317:
        cve_id: CVE-2021-21317
        summary: uap-core in an open-source npm package which contains the core of
            BrowserScope's original user agent string parser. In uap-core before version
            0.11.0, some regexes are vulnerable to regular expression denial of service
            (REDoS) due to overlapping capture groups. This allows remote attackers
            to overload a server by setting the User-Agent header in an HTTP(S) request
            to maliciously crafted long strings. This is fixed in version 0.11.0.
            Downstream packages such as uap-python, uap-ruby etc which depend upon
            uap-core follow different version schemes.
    CVE-2020-35559:
        cve_id: CVE-2020-35559
        summary: An issue was discovered in MB CONNECT LINE mymbCONNECT24 and mbCONNECT24
            through 2.6.2. There is an unused function that allows an authenticated
            attacker to use up all available IPs of an account and thus not allow
            creation of new devices and users.
    CVE-2020-4956:
        cve_id: CVE-2020-4956
        summary: 'IBM Spectrum Protect Operations Center 7.1 and 8.1 is vulnerable
            to a denial of service, caused by a RPC that allows certain cache values
            to be set and dumped to a file. By setting a grossly large cache value
            and dumping that cached value to a file multiple times, a remote attacker
            could exploit this vulnerability to cause the consumption of all memory
            resources. IBM X-Force ID: 192156.'
    CVE-2020-13949:
        cve_id: CVE-2020-13949
        summary: In Apache Thrift 0.9.3 to 0.13.0, malicious RPC clients could send
            short messages which would result in a large memory allocation, potentially
            leading to denial of service.
    CVE-2021-22985:
        cve_id: CVE-2021-22985
        summary: 'On BIG-IP APM version 16.0.x before 16.0.1.1, under certain conditions,
            when processing VPN traffic with APM, TMM consumes excessive memory. A
            malicious, authenticated VPN user may abuse this to perform a DoS attack
            against the APM. Note: Software versions which have reached End of Software
            Development (EoSD) are not evaluated.'
    CVE-2021-22880:
        cve_id: CVE-2021-22880
        summary: The PostgreSQL adapter in Active Record before 6.1.2.1, 6.0.3.5,
            5.2.4.5 suffers from a regular expression denial of service (REDoS) vulnerability.
            Carefully crafted input can cause the input validation in the `money`
            type of the PostgreSQL adapter in Active Record to spend too much time
            in a regular expression, resulting in the potential for a DoS attack.
            This only impacts Rails applications that are using PostgreSQL along with
            money type columns that take user input.
    CVE-2020-35498:
        cve_id: CVE-2020-35498
        summary: A vulnerability was found in openvswitch. A limitation in the implementation
            of userspace packet parsing can allow a malicious user to send a specially
            crafted packet causing the resulting megaflow in the kernel to be too
            wide, potentially causing a denial of service. The highest threat from
            this vulnerability is to system availability.
    CVE-2022-24687:
        cve_id: CVE-2022-24687
        summary: HashiCorp Consul and Consul Enterprise 1.9.0 through 1.9.14, 1.10.7,
            and 1.11.2 clusters with at least one Ingress Gateway allow a user with
            service:write to register a specifically-defined service that can cause
            Consul servers to panic. Fixed in 1.9.15, 1.10.8, and 1.11.3.
    CVE-2022-0695:
        cve_id: CVE-2022-0695
        summary: Denial of Service in GitHub repository radareorg/radare2 prior to
            5.6.4.
    CVE-2022-24678:
        cve_id: CVE-2022-24678
        summary: An security agent resource exhaustion denial-of-service vulnerability
            in Trend Micro Apex One, Trend Micro Apex One as a Service, Trend Micro
            Worry-Free Business Security 10.0 SP1 and Trend Micro Worry-Free Business
            Security Services agents could allow an attacker to flood a temporary
            log location and consume all disk space on affected installations.
    CVE-2022-0476:
        cve_id: CVE-2022-0476
        summary: Denial of Service in GitHub repository radareorg/radare2 prior to
            5.6.4.
    CVE-2022-0671:
        cve_id: CVE-2022-0671
        summary: A flaw was found in vscode-xml in versions prior to 0.19.0. Schema
            download could lead to blind SSRF or DoS via a large file.
    CVE-2022-25313:
        cve_id: CVE-2022-25313
        summary: In Expat (aka libexpat) before 2.4.5, an attacker can trigger stack
            exhaustion in build_model via a large nesting depth in the DTD element.
    CVE-2022-23319:
        cve_id: CVE-2022-23319
        summary: A segmentation fault during PCF file parsing in pcf2bdf versions
            >=1.05 allows an attacker to trigger a program crash via a specially crafted
            PCF font file. This crash affects the availability of the software and
            dependent downstream components.
    CVE-2022-22899:
        cve_id: CVE-2022-22899
        summary: Core FTP / SFTP Server v2 Build 725 was discovered to allow unauthenticated
            attackers to cause a Denial of Service (DoS) via a crafted packet through
            the SSH service.
    CVE-2022-21698:
        cve_id: CVE-2022-21698
        summary: client_golang is the instrumentation library for Go applications
            in Prometheus, and the promhttp package in client_golang provides tooling
            around HTTP servers and clients. In client_golang prior to version 1.11.1,
            HTTP server is susceptible to a Denial of Service through unbounded cardinality,
            and potential memory exhaustion, when handling requests with non-standard
            HTTP methods. In order to be affected, an instrumented software must use
            any of `promhttp.InstrumentHandler*` middleware except `RequestsInFlight`;
            not filter any specific methods (e.g GET) before middleware; pass metric
            with `method` label name to our middleware; and not have any firewall/LB/proxy
            that filters away requests with unknown `method`. client_golang version
            1.11.1 contains a patch for this issue. Several workarounds are available,
            including removing the `method` label name from counter/gauge used in
            the InstrumentHandler; turning off affected promhttp handlers; adding
            custom middleware before promhttp handler that will sanitize the request
            method given by Go http.Request; and using a reverse proxy or web application
            firewall, configured to only allow a limited set of methods.
    CVE-2022-24684:
        cve_id: CVE-2022-24684
        summary: HashiCorp Nomad and Nomad Enterprise 0.9.0 through 1.0.16, 1.1.11,
            and 1.2.5 allow operators with job-submit capabilities to use the spread
            stanza to panic server agents. Fixed in 1.0.18, 1.1.12, and 1.2.6.
    CVE-2022-0214:
        cve_id: CVE-2022-0214
        summary: The Popup | Custom Popup Builder WordPress plugin before 1.3.1 autoload
            data from its popup on every pages, as such data can be sent by unauthenticated
            user, and is not validated in length, this could cause a denial of service
            on the blog
    CVE-2022-22780:
        cve_id: CVE-2022-22780
        summary: 'The Zoom Client for Meetings chat functionality was susceptible
            to Zip bombing attacks in the following product versions: Android before
            version 5.8.6, iOS before version 5.9.0, Linux before version 5.8.6, macOS
            before version 5.7.3, and Windows before version 5.6.3. This could lead
            to availability issues on the client host by exhausting system resources.'
    CVE-2022-22543:
        cve_id: CVE-2022-22543
        summary: SAP NetWeaver Application Server for ABAP (Kernel) and ABAP Platform
            (Kernel) - versions KERNEL 7.22, 8.04, 7.49, 7.53, 7.77, 7.81, 7.85, 7.86,
            7.87, KRNL64UC 8.04, 7.22, 7.22EXT, 7.49, 7.53, KRNL64NUC 7.22, 7.22EXT,
            7.49, does not sufficiently validate sap-passport information, which could
            lead to a Denial-of-Service attack. This allows an unauthorized remote
            user to provoke a breakdown of the SAP Web Dispatcher or Kernel work process.
            The crashed process can be restarted immediately, other processes are
            not affected.
    CVE-2021-0092:
        cve_id: CVE-2021-0092
        summary: Improper access control in the firmware for some Intel(R) Processors
            may allow a privileged user to potentially enable a denial of service
            via local access.
    CVE-2022-22712:
        cve_id: CVE-2022-22712
        summary: Windows Hyper-V Denial of Service Vulnerability
    CVE-2022-22710:
        cve_id: CVE-2022-22710
        summary: Windows Common Log File System Driver Denial of Service Vulnerability
    CVE-2022-22002:
        cve_id: CVE-2022-22002
        summary: Windows User Account Profile Picture Denial of Service Vulnerability
    CVE-2013-20004:
        cve_id: CVE-2013-20004
        summary: A flaw was found in StarWind iSCSI target. StarWind service does
            not limit client connections and allocates memory on each connection attempt.
            An attacker could create a denial of service state by trying to connect
            a non-existent target multiple times. This affects iSCSI SAN (Windows
            Native) Version 6.0, build 2013-01-16.
    CVE-2007-20001:
        cve_id: CVE-2007-20001
        summary: A flaw was found in StarWind iSCSI target. An attacker could script
            standard iSCSI Initiator operation(s) to exhaust the StarWind service
            socket, which could lead to denial of service. This affects iSCSI SAN
            (Windows Native) Version 3.2.2 build 2007-02-20.
    CVE-2022-23580:
        cve_id: CVE-2022-23580
        summary: Tensorflow is an Open Source Machine Learning Framework. During shape
            inference, TensorFlow can allocate a large vector based on a value from
            a tensor controlled by the user. The fix will be included in TensorFlow
            2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow
            2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported
            range.
    CVE-2021-1489:
        cve_id: CVE-2021-1489
        summary: A vulnerability in filesystem usage management for Cisco Firepower
            Device Manager (FDM) Software could allow an authenticated, remote attacker
            to exhaust filesystem resources, resulting in a denial of service (DoS)
            condition on an affected device. This vulnerability is due to the insufficient
            management of available filesystem resources. An attacker could exploit
            this vulnerability by uploading files to the device and exhausting available
            filesystem resources. A successful exploit could allow the attacker to
            cause database errors and cause the device to become unresponsive to web-based
            management. Manual intervention is required to free filesystem resources
            and return the device to an operational state.
    CVE-2021-21391:
        cve_id: CVE-2021-21391
        summary: 'CKEditor 5 provides a WYSIWYG editing solution. This CVE affects
            the following npm packages: ckeditor5-engine, ckeditor5-font, ckeditor5-image,
            ckeditor5-list, ckeditor5-markdown-gfm, ckeditor5-media-embed, ckeditor5-paste-from-office,
            and ckeditor5-widget. Following an internal audit, a regular expression
            denial of service (ReDoS) vulnerability has been discovered in multiple
            CKEditor 5 packages. The vulnerability allowed to abuse particular regular
            expressions, which could cause a significant performance drop resulting
            in a browser tab freeze. It affects all users using the CKEditor 5 packages
            listed above at version <= 26.0.0. The problem has been recognized and
            patched. The fix will be available in version 27.0.0.'
    CVE-2021-31405:
        cve_id: CVE-2021-31405
        summary: Unsafe validation RegEx in EmailField component in com.vaadin:vaadin-text-field-flow
            versions 2.0.4 through 2.3.2 (Vaadin 14.0.6 through 14.4.3), and 3.0.0
            through 4.0.2 (Vaadin 15.0.0 through 17.0.10) allows attackers to cause
            uncontrolled resource consumption by submitting malicious email addresses.
    CVE-2020-36320:
        cve_id: CVE-2020-36320
        summary: Unsafe validation RegEx in EmailValidator class in com.vaadin:vaadin-server
            versions 7.0.0 through 7.7.21 (Vaadin 7.0.0 through 7.7.21) allows attackers
            to cause uncontrolled resource consumption by submitting malicious email
            addresses.
    CVE-2021-0238:
        cve_id: CVE-2021-0238
        summary: 'When a MX Series is configured as a Broadband Network Gateway (BNG)
            based on Layer 2 Tunneling Protocol (L2TP), executing certain CLI command
            may cause the system to run out of disk space, excessive disk usage may
            cause other complications. An administrator can use the following CLI
            command to monitor the available disk space: user@device> show system
            storage Filesystem Size Used Avail Capacity Mounted on /dev/gpt/junos
            19G 18G 147M 99% /.mount <<<<< running out of space tmpfs 21G 16K 21G
            0% /.mount/tmp tmpfs 5.3G 1.7M 5.3G 0% /.mount/mfs This issue affects
            Juniper Networks Junos OS on MX Series: 17.3R1 and later versions prior
            to 17.4R3-S5, 18.1 versions prior to 18.1R3-S13, 18.2 versions prior to
            18.2R3-S7; 18.3 versions prior to 18.3R3-S4; 18.4 versions prior to 18.4R3-S7;
            19.1 versions prior to 19.1R3-S4; 19.2 versions prior to 19.2R1-S6, 19.2R3-S2;
            19.3 versions prior to 19.3R3-S2; 19.4 versions prior to 19.4R2-S4, 19.4R3-S2;
            20.1 versions prior to 20.1R3; 20.2 versions prior to 20.2R2-S3, 20.2R3;
            20.3 versions prior to 20.3R2; 20.4 versions prior to 20.4R1-S1, 20.4R2;
            This issue does not affect Juniper Networks Junos OS versions prior to
            17.3R1.'
    CVE-2021-0229:
        cve_id: CVE-2021-0229
        summary: 'An uncontrolled resource consumption vulnerability in Message Queue
            Telemetry Transport (MQTT) server of Juniper Networks Junos OS allows
            an attacker to cause MQTT server to crash and restart leading to a Denial
            of Service (DoS) by sending a stream of specific packets. A Juniper Extension
            Toolkit (JET) application designed with a listening port uses the Message
            Queue Telemetry Transport (MQTT) protocol to connect to a mosquitto broker
            that is running on Junos OS to subscribe for events. Continued receipt
            and processing of this packet will create a sustained Denial of Service
            (DoS) condition. This issue affects Juniper Networks Junos OS: 16.1R1
            and later versions prior to 17.3R3-S11; 17.4 versions prior to 17.4R2-S13,
            17.4R3-S4; 18.1 versions prior to 18.1R3-S12; 18.2 versions prior to 18.2R2-S8,
            18.2R3-S7; 18.3 versions prior to 18.3R3-S4; 18.4 versions prior to 18.4R1-S8,
            18.4R2-S7, 18.4R3-S7; 19.1 versions prior to 19.1R3-S5; 19.2 versions
            prior to 19.2R1-S6, 19.2R3-S2; 19.3 versions prior to 19.3R3-S2; 19.4
            versions prior to 19.4R2-S4, 19.4R3-S2; 20.1 versions prior to 20.1R2-S1,
            20.1R3; 20.2 versions prior to 20.2R2-S2, 20.2R3; 20.3 versions prior
            to 20.3R1-S1, 20.3R2. This issue does not affect Juniper Networks Junos
            OS versions prior to 16.1R1.'
    CVE-2021-30464:
        cve_id: CVE-2021-30464
        summary: OMICRON StationGuard before 1.10 allows remote attackers to cause
            a denial of service (connectivity outage) via crafted tcp/20499 packets
            to the CTRL Ethernet port.
    CVE-2021-21728:
        cve_id: CVE-2021-21728
        summary: 'A ZTE product has a configuration error vulnerability. Because a
            certain port is open by default, an attacker can consume system processing
