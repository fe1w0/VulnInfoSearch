    CVE-2022-24667:
        cve_id: CVE-2022-24667
        summary: 'A program using swift-nio-http2 is vulnerable to a denial of service
            attack, caused by a network peer sending a specially crafted HPACK-encoded
            header block. This attack affects all swift-nio-http2 versions from 1.0.0
            to 1.19.1. There are a number of implementation errors in the parsing
            of HPACK-encoded header blocks that allow maliciously crafted HPACK header
            blocks to cause crashes in processes using swift-nio-http2. Each of these
            crashes is triggered instead of an integer overflow. A malicious HPACK
            header block could be sent on any of the HPACK-carrying frames in a HTTP/2
            connection (HEADERS and PUSH_PROMISE), at any position. Sending a HPACK
            header block does not require any special permission, so any HTTP/2 connection
            peer may send one. For clients, this means any server to which they connect
            may launch this attack. For servers, anyone they allow to connect to them
            may launch such an attack. The attack is low-effort: it takes very little
            resources to send an appropriately crafted field block. The impact on
            availability is high: receiving a frame carrying this field block immediately
            crashes the server, dropping all in-flight connections and causing the
            service to need to restart. It is straightforward for an attacker to repeatedly
            send appropriately crafted field blocks, so attackers require very few
            resources to achieve a substantial denial of service. The attack does
            not have any confidentiality or integrity risks in and of itself: swift-nio-http2
            is parsing the field block in memory-safe code and the crash is triggered
            instead of an integer overflow. However, sudden process crashes can lead
            to violations of invariants in services, so it is possible that this attack
            can be used to trigger an error condition that has confidentiality or
            integrity risks. The risk can be mitigated if untrusted peers can be prevented
            from communicating with the service. This mitigation is not available
            to many services. The issue is fixed by rewriting the parsing code to
            correctly handle all conditions in the function. The principal issue was
            found by automated fuzzing by oss-fuzz, but several associated bugs in
            the same code were found by code audit and fixed at the same time'
