            configuration of the container and would allow the attacker to bypass
            the namespace restrictions of the container by simply adding their own
            netlink payload which disables all namespaces. The main users impacted
            are those who allow untrusted images with untrusted configurations to
            run on their machines (such as with shared cloud infrastructure). runc
            version 1.0.3 contains a fix for this bug. As a workaround, one may try
            disallowing untrusted namespace paths from your container. It should be
            noted that untrusted namespace paths would allow the attacker to disable
