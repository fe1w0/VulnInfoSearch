    CVE-2023-34454:
        cve_id: CVE-2023-34454
        summary: "snappy-java is a fast compressor/decompressor for Java. Due to unchecked\
            \ multiplications, an integer overflow may occur in versions prior to\
            \ 1.1.10.1, causing an unrecoverable fatal error.\n\nThe function `compress(char[]\
            \ input)` in the file `Snappy.java` receives an array of characters and\
            \ compresses it. It does so by multiplying the length by 2 and passing\
            \ it to the rawCompress` function.\n\nSince the length is not tested,\
            \ the multiplication by two can cause an integer overflow and become negative.\
            \ The rawCompress function then uses the received length and passes it\
            \ to the natively compiled maxCompressedLength function, using the returned\
            \ value to allocate a byte array.\n\nSince the maxCompressedLength function\
            \ treats the length as an unsigned integer, it doesn\u2019t care that\
            \ it is negative, and it returns a valid value, which is casted to a signed\
            \ integer by the Java engine. If the result is negative, a `java.lang.NegativeArraySizeException`\
            \ exception will be raised while trying to allocate the array `buf`. On\
            \ the other side, if the result is positive, the `buf` array will successfully\
            \ be allocated, but its size might be too small to use for the compression,\
            \ causing a fatal Access Violation error.\n\nThe same issue exists also\
            \ when using the `compress` functions that receive double, float, int,\
            \ long and short, each using a different multiplier that may cause the\
            \ same issue. The issue most likely won\u2019t occur when using a byte\
            \ array, since creating a byte array of size 0x80000000 (or any other\
            \ negative value) is impossible in the first place.\n\nVersion 1.1.10.1\
            \ contains a patch for this issue."
    CVE-2023-34453:
        cve_id: CVE-2023-34453
        summary: 'snappy-java is a fast compressor/decompressor for Java. Due to unchecked
            multiplications, an integer overflow may occur in versions prior to 1.1.10.1,
            causing a fatal error.


            The function `shuffle(int[] input)` in the file `BitShuffle.java` receives
            an array of integers and applies a bit shuffle on it. It does so by multiplying
            the length by 4 and passing it to the natively compiled shuffle function.
            Since the length is not tested, the multiplication by four can cause an
            integer overflow and become a smaller value than the true size, or even
            zero or negative. In the case of a negative value, a `java.lang.NegativeArraySizeException`
            exception will raise, which can crash the program. In a case of a value
            that is zero or too small, the code that afterwards references the shuffled
            array will assume a bigger size of the array, which might cause exceptions
            such as `java.lang.ArrayIndexOutOfBoundsException`.


            The same issue exists also when using the `shuffle` functions that receive
