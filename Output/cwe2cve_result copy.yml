    CVE-2020-26070:
        cve_id: CVE-2020-26070
        summary: A vulnerability in the ingress packet processing function of Cisco
            IOS XR Software for Cisco ASR 9000 Series Aggregation Services Routers
            could allow an unauthenticated, remote attacker to cause a denial of service
            (DoS) condition on an affected device. The vulnerability is due to improper
            resource allocation when an affected device processes network traffic
            in software switching mode (punted). An attacker could exploit this vulnerability
            by sending specific streams of Layer 2 or Layer 3 protocol data units
            (PDUs) to an affected device. A successful exploit could cause the affected
            device to run out of buffer resources, which could make the device unable
            to process or forward traffic, resulting in a DoS condition. The device
            would need to be restarted to regain functionality.
    CVE-2020-28327:
        cve_id: CVE-2020-28327
        summary: A res_pjsip_session crash was discovered in Asterisk Open Source
            13.x before 13.37.1, 16.x before 16.14.1, 17.x before 17.8.1, and 18.x
            before 18.0.1. and Certified Asterisk before 16.8-cert5. Upon receiving
            a new SIP Invite, Asterisk did not return the created dialog locked or
            referenced. This caused a gap between the creation of the dialog object,
            and its next use by the thread that created it. Depending on some off-nominal
            circumstances and timing, it was possible for another thread to free said
            dialog in this gap. Asterisk could then crash when the dialog object,
            or any of its dependent objects, were dereferenced or accessed next by
            the initial-creation thread. Note, however, that this crash can only occur
            when using a connection-oriented protocol (e.g., TCP or TLS, but not UDP)
            for SIP transport. Also, the remote client must be authenticated, or Asterisk
            must be configured for anonymous calling.
    CVE-2020-3555:
        cve_id: CVE-2020-3555
        summary: A vulnerability in the SIP inspection process of Cisco Adaptive Security
            Appliance (ASA) Software and Cisco Firepower Threat Defense (FTD) Software
            could allow an unauthenticated, remote attacker to cause a crash and reload
            of an affected device, resulting in a denial of service (DoS) condition.
            The vulnerability is due to a watchdog timeout and crash during the cleanup
            of threads that are associated with a SIP connection that is being deleted
            from the connection list. An attacker could exploit this vulnerability
            by sending a high rate of crafted SIP traffic through an affected device.
            A successful exploit could allow the attacker to cause a watchdog timeout
            and crash, resulting in a crash and reload of the affected device.
