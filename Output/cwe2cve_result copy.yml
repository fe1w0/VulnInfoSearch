    CVE-2018-7048:
        cve_id: CVE-2018-7048
        summary: An issue was discovered in Wowza Streaming Engine before 4.7.1. There
            is a denial of service (memory consumption) via a crafted HTTP request.
    CVE-2018-5501:
        cve_id: CVE-2018-5501
        summary: In some circumstances, on F5 BIG-IP systems running 13.0.0, 12.1.0
            - 12.1.3.1, any 11.6.x or 11.5.x release, or 11.2.1, TCP DNS profile allows
