    CVE-2019-0639:
        cve_id: CVE-2019-0639
        summary: A remote code execution vulnerability exists in the way that the
            ChakraCore scripting engine handles objects in memory, aka 'Scripting
            Engine Memory Corruption Vulnerability'. This CVE ID is unique from CVE-2019-0609,
            CVE-2019-0680, CVE-2019-0769, CVE-2019-0770, CVE-2019-0771, CVE-2019-0773,
            CVE-2019-0783.
    CVE-2019-10877:
        cve_id: CVE-2019-10877
        summary: In Teeworlds 0.7.2, there is an integer overflow in CMap::Load()
            in engine/shared/map.cpp that can lead to a buffer overflow, because multiplication
            of width and height is mishandled.
    CVE-2019-10879:
        cve_id: CVE-2019-10879
        summary: In Teeworlds 0.7.2, there is an integer overflow in CDataFileReader::Open()
            in engine/shared/datafile.cpp that can lead to a buffer overflow and possibly
            remote code execution, because size-related multiplications are mishandled.
    CVE-2018-10244:
        cve_id: CVE-2018-10244
        summary: Suricata version 4.0.4 incorrectly handles the parsing of an EtherNet/IP
            PDU. A malformed PDU can cause the parsing code to read beyond the allocated
            data because DecodeENIPPDU in app-layer-enip-commmon.c has an integer
            overflow during a length check.
    CVE-2018-20506:
        cve_id: CVE-2018-20506
        summary: SQLite before 3.25.3, when the FTS3 extension is enabled, encounters
            an integer overflow (and resultant buffer overflow) for FTS3 queries in
            a "merge" operation that occurs after crafted changes to FTS3 shadow tables,
            allowing remote attackers to execute arbitrary code by leveraging the
            ability to run arbitrary SQL statements (such as in certain WebSQL use
            cases). This is a different vulnerability than CVE-2018-20346.
    CVE-2019-7251:
        cve_id: CVE-2019-7251
        summary: An Integer Signedness issue (for a return code) in the res_pjsip_sdp_rtp
            module in Digium Asterisk versions 15.7.1 and earlier and 16.1.1 and earlier
            allows remote authenticated users to crash Asterisk via a specially crafted
            SDP protocol violation.
    CVE-2013-2806:
        cve_id: CVE-2013-2806
        summary: "Rockwell Automation RSLinx Enterprise Software (LogReceiver.exe)\
            \ CPR9, CPR9-SR1, CPR9-SR2, CPR9-SR3, CPR9-SR4, CPR9-SR5, CPR9-SR5.1,\
            \ and CPR9-SR6 does not handle input correctly and results in a logic\
            \ error if it calculates an incorrect value for the \u201CEnd of Current\
            \ Record\u201D field. By sending a datagram to the service over Port 4444/UDP\
            \ with the \u201CRecord Data Size\u201D field modified to a specifically\
            \ oversized value, the service will calculate an undersized value for\
            \ the \u201CTotal Record Size.\u201D Then the service will calculate an\
            \ incorrect value for the \u201CEnd of Current Record\u201D field causing\
            \ access violations that lead to a service crash. The service can be recovered\
            \ with a manual reboot. The patches and details pertaining to these vulnerabilities\
            \ can be found at the following Rockwell Automation security advisory\
            \ link (login is required): https://rockwellautomation.custhelp.com/app/answers/detail/a_id/537599"
    CVE-2019-3857:
        cve_id: CVE-2019-3857
        summary: An integer overflow flaw which could lead to an out of bounds write
            was discovered in libssh2 before 1.8.1 in the way SSH_MSG_CHANNEL_REQUEST
            packets with an exit signal are parsed. A remote attacker who compromises
            a SSH server may be able to execute code on the client system when a user
            connects to the server.
    CVE-2019-3856:
        cve_id: CVE-2019-3856
        summary: An integer overflow flaw, which could lead to an out of bounds write,
            was discovered in libssh2 before 1.8.1 in the way keyboard prompt requests
            are parsed. A remote attacker who compromises a SSH server may be able
            to execute code on the client system when a user connects to the server.
    CVE-2019-3855:
        cve_id: CVE-2019-3855
        summary: An integer overflow flaw which could lead to an out of bounds write
            was discovered in libssh2 before 1.8.1 in the way packets are read from
            the server. A remote attacker who compromises a SSH server may be able
            to execute code on the client system when a user connects to the server.
    CVE-2018-17882:
        cve_id: CVE-2018-17882
        summary: An Integer overflow vulnerability exists in the batchTransfer function
            of a smart contract implementation for CryptoBotsBattle (CBTB), an Ethereum
            token. This vulnerability could be used by an attacker to create an arbitrary
            amount of tokens for any user.
    CVE-2018-20177:
        cve_id: CVE-2018-20177
        summary: rdesktop versions up to and including v1.8.3 contain an Integer Overflow
            that leads to a Heap-Based Buffer Overflow in the function rdp_in_unistr()
            and results in memory corruption and possibly even a remote code execution.
    CVE-2018-18498:
        cve_id: CVE-2018-18498
        summary: A potential vulnerability leading to an integer overflow can occur
            during buffer size calculations for images when a raw value is used instead
            of the checked value. This leads to a possible out-of-bounds write. This
            vulnerability affects Thunderbird < 60.4, Firefox ESR < 60.4, and Firefox
            < 64.
    CVE-2018-12393:
        cve_id: CVE-2018-12393
        summary: 'A potential vulnerability was found in 32-bit builds where an integer
            overflow during the conversion of scripts to an internal UTF-16 representation
            could result in allocating a buffer too small for the conversion. This
            leads to a possible out-of-bounds write. *Note: 64-bit builds are not
            vulnerable to this issue.*. This vulnerability affects Firefox < 63, Firefox
            ESR < 60.3, and Thunderbird < 60.3.'
    CVE-2019-1993:
        cve_id: CVE-2019-1993
        summary: 'In register_app of btif_hd.cc, there is a possible memory corruption
            due to an integer overflow. This could lead to local escalation of privilege
