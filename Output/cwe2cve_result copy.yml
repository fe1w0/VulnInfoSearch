            vulnerability appears to have been fixed in 1.7.0.'
    CVE-2018-1000042:
        cve_id: CVE-2018-1000042
        summary: 'Security Onion Solutions Squert version 1.3.0 through 1.6.7 contains
            a CWE-78: Improper Neutralization of Special Elements used in an OS Command
