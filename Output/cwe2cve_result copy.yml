    CVE-2023-27483:
        cve_id: CVE-2023-27483
        summary: crossplane-runtime is a set of go libraries used to build Kubernetes
            controllers in Crossplane and its related stacks. An out of memory panic
            vulnerability has been discovered in affected versions. Applications that
