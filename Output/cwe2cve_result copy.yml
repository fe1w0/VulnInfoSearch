            by an integer overflow in constructing a new tensor shape. This is because
            the implementation(https://github.com/tensorflow/tensorflow/blob/0908c2f2397c099338b901b067f6495a5b96760b/tensorflow/core/kernels/sparse_split_op.cc#L66-L70)
            builds a dense shape without checking that the dimensions would not result
