    CVE-2022-36078:
        cve_id: CVE-2022-36078
        summary: Binary provides encoding/decoding in Borsh and other formats. The
            vulnerability is a memory allocation vulnerability that can be exploited
            to allocate slices in memory with (arbitrary) excessive size value, which
            can either exhaust available memory or crash the whole program. When using
            `github.com/gagliardetto/binary` to parse unchecked (or wrong type of)
            data from untrusted sources of input (e.g. the blockchain) into slices,
            it's possible to allocate memory with excessive size. When `dec.Decode(&val)`
            method is used to parse data into a structure that is or contains slices
            of values, the length of the slice was previously read directly from the
            data itself without any checks on the size of it, and then a slice was
            allocated. This could lead to an overflow and an allocation of memory
            with excessive size value. Users should upgrade to `v0.7.1` or higher.
            A workaround is not to rely on the `dec.Decode(&val)` function to parse
            the data, but to use a custom `UnmarshalWithDecoder()` method that reads
            and checks the length of any slice.
    CVE-2022-22101:
