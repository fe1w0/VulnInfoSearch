        cve_id: CVE-2021-32765
        summary: Hiredis is a minimalistic C client library for the Redis database.
            In affected versions Hiredis is vulnurable to integer overflow if provided
            maliciously crafted or corrupted `RESP` `mult-bulk` protocol data. When
            parsing `multi-bulk` (array-like) replies, hiredis fails to check if `count
            * sizeof(redisReply*)` can be represented in `SIZE_MAX`. If it can not,
            and the `calloc()` call doesn't itself make this check, it would result
            in a short allocation and subsequent buffer overflow. Users of hiredis
            who are unable to update may set the [maxelements](https://github.com/redis/hiredis#reader-max-array-elements)
            context option to a value small enough that no overflow is possible.
    CVE-2021-41099:
        cve_id: CVE-2021-41099
        summary: Redis is an open source, in-memory database that persists on disk.
            An integer overflow bug in the underlying string library can be used to
            corrupt the heap and potentially result with denial of service or remote
            code execution. The vulnerability involves changing the default proto-max-bulk-len
            configuration parameter to a very large value and constructing specially
            crafted network payloads or commands. The problem is fixed in Redis versions
            6.2.6, 6.0.16 and 5.0.14. An additional workaround to mitigate the problem
            without patching the redis-server executable is to prevent users from
            modifying the proto-max-bulk-len configuration parameter. This can be
            done using ACL to restrict unprivileged users from using the CONFIG SET
            command.
    CVE-2021-32762:
        cve_id: CVE-2021-32762
        summary: Redis is an open source, in-memory database that persists on disk.
            The redis-cli command line tool and redis-sentinel service may be vulnerable
            to integer overflow when parsing specially crafted large multi-bulk network
            replies. This is a result of a vulnerability in the underlying hiredis
            library which does not perform an overflow check before calling the calloc()
            heap allocation function. This issue only impacts systems with heap allocators
            that do not perform their own overflow checks. Most modern systems do
            and are therefore not likely to be affected. Furthermore, by default redis-sentinel
            uses the jemalloc allocator which is also not vulnerable. The problem
            is fixed in Redis versions 6.2.6, 6.0.16 and 5.0.14.
    CVE-2021-32687:
        cve_id: CVE-2021-32687
        summary: Redis is an open source, in-memory database that persists on disk.
