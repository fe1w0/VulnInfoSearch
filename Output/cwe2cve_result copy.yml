    CVE-2023-1112:
        cve_id: CVE-2023-1112
        summary: A vulnerability was found in Drag and Drop Multiple File Upload Contact
            Form 7 5.0.6.1. It has been classified as critical. Affected is an unknown
            function of the file admin-ajax.php. The manipulation of the argument
            upload_name leads to relative path traversal. It is possible to launch
            the attack remotely. The exploit has been disclosed to the public and
            may be used. The identifier of this vulnerability is VDB-222072.
    CVE-2022-31163:
        cve_id: CVE-2022-31163
        summary: TZInfo is a Ruby library that provides access to time zone data and
            allows times to be converted using time zone rules. Versions prior to
            0.36.1, as well as those prior to 1.2.10 when used with the Ruby data
            source tzinfo-data, are vulnerable to relative path traversal. With the
            Ruby data source, time zones are defined in Ruby files. There is one file
            per time zone. Time zone files are loaded with `require` on demand. In
            the affected versions, `TZInfo::Timezone.get` fails to validate time zone
            identifiers correctly, allowing a new line character within the identifier.
            With Ruby version 1.9.3 and later, `TZInfo::Timezone.get` can be made
            to load unintended files with `require`, executing them within the Ruby
            process. Versions 0.3.61 and 1.2.10 include fixes to correctly validate
            time zone identifiers. Versions 2.0.0 and later are not vulnerable. Version
            0.3.61 can still load arbitrary files from the Ruby load path if their
            name follows the rules for a valid time zone identifier and the file has
            a prefix of `tzinfo/definition` within a directory in the load path. Applications
            should ensure that untrusted files are not placed in a directory on the
            load path. As a workaround, the time zone identifier can be validated
            before passing to `TZInfo::Timezone.get` by ensuring it matches the regular
            expression `\A[A-Za-z0-9+\-_]+(?:\/[A-Za-z0-9+\-_]+)*\z`.
    CVE-2021-32964:
        cve_id: CVE-2021-32964
        summary: The AGG Software Web Server version 4.0.40.1014 and prior is vulnerable
            to a path traversal attack, which may allow an attacker to read arbitrary
            files from the file system.
    CVE-2021-34605:
        cve_id: CVE-2021-34605
        summary: A zip slip vulnerability in XINJE XD/E Series PLC Program Tool up
            to version v3.5.1 can provide an attacker with arbitrary file write privilege
            when opening a specially-crafted project file. This vulnerability can
            be triggered by manually opening an infected project file, or by initiating
            an upload program request from an infected Xinje PLC. This can result
            in remote code execution, information disclosure and denial of service
            of the system running the XINJE XD/E Series PLC Program Tool.
    CVE-2021-41178:
        cve_id: CVE-2021-41178
        summary: Nextcloud is an open-source, self-hosted productivity platform. Prior
            to versions 20.0.13, 21.0.5, and 22.2.0, a file traversal vulnerability
            makes an attacker able to download arbitrary SVG images from the host
            system, including user provided files. This could also be leveraged into
            a XSS/phishing attack, an attacker could upload a malicious SVG file that
            mimics the Nextcloud login form and send a specially crafted link to victims.
            The XSS risk here is mitigated due to the fact that Nextcloud employs
            a strict Content-Security-Policy disallowing execution of arbitrary JavaScript.
            It is recommended that the Nextcloud Server be upgraded to 20.0.13, 21.0.5
            or 22.2.0. There are no known workarounds aside from upgrading.
    CVE-2021-41127:
        cve_id: CVE-2021-41127
        summary: Rasa is an open source machine learning framework to automate text-and
            voice-based conversations. In affected versions a vulnerability exists
            in the functionality that loads a trained model `tar.gz` file which allows
            a malicious actor to craft a `model.tar.gz` file which can overwrite or
            replace bot files in the bot directory. The vulnerability is fixed in
            Rasa 2.8.10. For users unable to update ensure that users do not upload
            untrusted model files, and restrict CLI or API endpoint access where a
            malicious actor could target a deployed Rasa instance.
    CVE-2021-29488:
        cve_id: CVE-2021-29488
        summary: SABnzbd is an open source binary newsreader. A vulnerability was
            discovered in SABnzbd that could trick the `filesystem.renamer()` function
            into writing downloaded files outside the configured Download Folder via
            malicious PAR2 files. A patch was released as part of SABnzbd 3.2.1RC1.
            As a workaround, limit downloads to NZBs without PAR2 files, deny write
            permissions to the SABnzbd process outside areas it must access to perform
            its job, or update to a fixed version.
