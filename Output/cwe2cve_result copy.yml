            of the Cisco Web Security Appliance (WSA) could allow an unauthenticated,
            remote attacker to bypass a configured drop policy and allow traffic onto
            the network that should have been denied. The vulnerability is due to
            the incorrect handling of SSL-encrypted traffic when Decrypt for End-User
            Notification is disabled in the configuration. An attacker could exploit
            this vulnerability by sending a SSL connection through the affected device.
            A successful exploit could allow the attacker to bypass a configured drop
            policy to block specific SSL connections. Releases 10.1.x and 10.5.x are
            affected.
    CVE-2019-6535:
        cve_id: CVE-2019-6535
        summary: 'Mitsubishi Electric Q03/04/06/13/26UDVCPU: serial number 20081 and
            prior, Q04/06/13/26UDPVCPU: serial number 20081 and prior, and Q03UDECPU,
            Q04/06/10/13/20/26/50/100UDEHCPU: serial number 20101 and prior. A remote
            attacker can send specific bytes over Port 5007 that will result in an
            Ethernet stack crash.'
    CVE-2018-17189:
        cve_id: CVE-2018-17189
        summary: In Apache HTTP server versions 2.4.37 and prior, by sending request
            bodies in a slow loris way to plain resources, the h2 stream for that
            request unnecessarily occupied a server thread cleaning up that incoming
            data. This affects only HTTP/2 (mod_http2) connections.
    CVE-2019-6986:
        cve_id: CVE-2019-6986
        summary: SPARQL Injection in VIVO Vitro v1.10.0 allows a remote attacker to
            execute arbitrary SPARQL via the uri parameter, leading to a regular expression
            denial of service (ReDoS), as demonstrated by crafted use of FILTER%20regex
            in a /individual?uri= request.
    CVE-2017-3144:
        cve_id: CVE-2017-3144
        summary: A vulnerability stemming from failure to properly clean up closed
            OMAPI connections can lead to exhaustion of the pool of socket descriptors
            available to the DHCP server. Affects ISC DHCP 4.1.0 to 4.1-ESV-R15, 4.2.0
            to 4.2.8, 4.3.0 to 4.3.6. Older versions may also be affected but are
            well beyond their end-of-life (EOL). Releases prior to 4.1.0 have not
            been tested.
    CVE-2017-3140:
        cve_id: CVE-2017-3140
        summary: If named is configured to use Response Policy Zones (RPZ) an error
            processing some rule types can lead to a condition where BIND will endlessly
            loop while handling a query. Affects BIND 9.9.10, 9.10.5, 9.11.0->9.11.1,
            9.9.10-S1, 9.10.5-S1.
    CVE-2018-20699:
        cve_id: CVE-2018-20699
        summary: Docker Engine before 18.09 allows attackers to cause a denial of
            service (dockerd memory consumption) via a large integer in a --cpuset-mems
            or --cpuset-cpus value, related to daemon/daemon_unix.go, pkg/parsers/parsers.go,
            and pkg/sysinfo/sysinfo.go.
    CVE-2018-15464:
        cve_id: CVE-2018-15464
