            allow an attacker to interact with the entire SOAP API without authentication.
            Additionally, DNS rebinding techniques may be used to exploit this vulnerability
            remotely. Exploiting this vulnerability is somewhat involved. The following
            limitations apply to the payload and must be overcome for successful exploitation:
