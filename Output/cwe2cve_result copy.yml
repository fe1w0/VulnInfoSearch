    CVE-2018-0224:
        cve_id: CVE-2018-0224
        summary: 'A vulnerability in the CLI of the Cisco StarOS operating system
            for Cisco ASR 5000 Series Aggregation Services Routers could allow an
            authenticated, local attacker to execute arbitrary commands with root
            privileges on an affected operating system. The vulnerability is due to
            insufficient validation of user-supplied input by the affected operating
            system. An attacker could exploit this vulnerability by authenticating
            to an affected system and injecting malicious arguments into a vulnerable
            CLI command. A successful exploit could allow the attacker to execute
            arbitrary commands with root privileges on the affected system. Cisco
            Bug IDs: CSCvg38807.'
    CVE-2018-0221:
        cve_id: CVE-2018-0221
        summary: 'A vulnerability in specific CLI commands for the Cisco Identity
            Services Engine (ISE) could allow an authenticated, local attacker to
            perform command injection to the underlying operating system or cause
            a hang or disconnect of the user session. The attacker needs valid administrator
            credentials for the device. The vulnerability is due to incomplete input
            validation of user input for certain CLI ISE configuration commands. An
            attacker could exploit this vulnerability by authenticating as an administrative
            user, issuing a specific CLI command, and entering crafted, malicious
            user input for the command parameters. An exploit could allow the attacker
            to perform command injection to the lower-level Linux operating system.
            It is also possible the attacker could cause the ISE user interface for
            this management session to hang or disconnect. Cisco Bug IDs: CSCvg95479.'
    CVE-2018-0217:
        cve_id: CVE-2018-0217
        summary: 'A vulnerability in the CLI of the Cisco StarOS operating system
            for Cisco ASR 5000 Series Aggregation Services Routers could allow an
            authenticated, local attacker to perform a command injection attack on
            an affected system. The vulnerability is due to insufficient validation
            of commands that are supplied to certain configurations in the CLI of
            the affected operating system. An attacker could exploit this vulnerability
            by injecting crafted arguments into a vulnerable CLI command for an affected
            system. A successful exploit could allow the attacker to insert and execute
            arbitrary commands in the CLI of the affected system. To exploit this
            vulnerability, the attacker would need to authenticate to an affected
            system by using valid administrator credentials. Cisco Bug IDs: CSCvg29441.'
    CVE-2018-0214:
        cve_id: CVE-2018-0214
        summary: 'A vulnerability in certain CLI commands of Cisco Identity Services
            Engine (ISE) could allow an authenticated, local attacker to execute arbitrary
            commands on the host operating system with the privileges of the local
            user, aka Command Injection. These commands should have been restricted
            from this user. The vulnerability is due to insufficient input validation
            of CLI command user input. An attacker could exploit this vulnerability
            by authenticating to the targeted device and issuing a CLI command with
            crafted user input. A successful exploit could allow the attacker to execute
            arbitrary commands on the affected system that should be restricted. The
            attacker would need to have valid user credentials for the device. Cisco
            Bug IDs: CSCvf49844.'
    CVE-2018-1000118:
