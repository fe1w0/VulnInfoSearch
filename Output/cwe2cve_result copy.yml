            inv messages with random hashes, aka INVDoS. NOTE: this can also affect
            other cryptocurrencies, e.g., if they were forked from Bitcoin Core after
            2017-11-15.'
    CVE-2020-2039:
        cve_id: CVE-2020-2039
        summary: 'An uncontrolled resource consumption vulnerability in Palo Alto
            Networks PAN-OS allows for a remote unauthenticated user to upload temporary
            files through the management web interface that are not properly deleted
            after the request is finished. It is possible for an attacker to disrupt
            the availability of the management web interface by repeatedly uploading
            files until available disk space is exhausted. This issue impacts: PAN-OS
            8.1 versions earlier than PAN-OS 8.1.16; PAN-OS 9.0 versions earlier than
            PAN-OS 9.0.10; PAN-OS 9.1 versions earlier than PAN-OS 9.1.4; PAN-OS 10.0
            versions earlier than PAN-OS 10.0.1.'
    CVE-2019-5645:
        cve_id: CVE-2019-5645
        summary: By sending a specially crafted HTTP GET request to a listening Rapid7
            Metasploit HTTP handler, an attacker can register an arbitrary regular
            expression. When evaluated, this malicious handler can either prevent
            new HTTP handler sessions from being established, or cause a resource
            exhaustion on the Metasploit server.
    CVE-2020-3504:
        cve_id: CVE-2020-3504
        summary: A vulnerability in the local management (local-mgmt) CLI of Cisco
            UCS Manager Software could allow an authenticated, local attacker to cause
            a denial of service (DoS) condition on an affected device. The vulnerability
            is due to improper handling of CLI command parameters. An attacker could
            exploit this vulnerability by executing specific commands on the local-mgmt
            CLI on an affected device. A successful exploit could allow the attacker
            to cause internal system processes to fail to terminate properly, which
            could result in a buildup of stuck processes and lead to slowness in accessing
            the UCS Manager CLI and web UI. A sustained attack may result in a restart
            of internal UCS Manager processes and a temporary loss of access to the
            UCS Manager CLI and web UI.
    CVE-2020-14522:
        cve_id: CVE-2020-14522
        summary: Softing Industrial Automation all versions prior to the latest build
