    CVE-2010-4263:
        cve_id: CVE-2010-4263
        summary: The igb_receive_skb function in drivers/net/igb/igb_main.c in the
            Intel Gigabit Ethernet (aka igb) subsystem in the Linux kernel before
            2.6.34, when Single Root I/O Virtualization (SR-IOV) and promiscuous mode
