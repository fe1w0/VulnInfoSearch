            In order to trigger this vulnerability, victim must open a malicious file.
    CVE-2020-12651:
        cve_id: CVE-2020-12651
        summary: SecureCRT before 8.7.2 allows remote attackers to execute arbitrary
            code via an Integer Overflow and a Buffer Overflow because a banner can
            trigger a line number to CSI functions that exceeds INT_MAX.
    CVE-2020-11526:
        cve_id: CVE-2020-11526
        summary: libfreerdp/core/update.c in FreeRDP versions > 1.1 through 2.0.0-rc4
            has an Out-of-bounds Read.
    CVE-2020-11523:
        cve_id: CVE-2020-11523
        summary: libfreerdp/gdi/region.c in FreeRDP versions > 1.0 through 2.0.0-rc4
            has an Integer Overflow.
    CVE-2020-11521:
        cve_id: CVE-2020-11521
        summary: libfreerdp/codec/planar.c in FreeRDP version > 1.0 through 2.0.0-rc4
            has an Out-of-bounds Write.
    CVE-2020-12826:
        cve_id: CVE-2020-12826
        summary: A signal access-control issue was discovered in the Linux kernel
            before 5.6.5, aka CID-7395ea4e65c2. Because exec_id in include/linux/sched.h
            is only 32 bits, an integer overflow can interfere with a do_notify_parent
            protection mechanism. A child process can send an arbitrary signal to
            a parent process in a different security domain. Exploitation limitations
            include the amount of elapsed time before an integer overflow occurs,
            and the lack of scenarios where signals to a parent process present a
            substantial operational threat.
    CVE-2020-10067:
        cve_id: CVE-2020-10067
        summary: 'A malicious userspace application can cause a integer overflow and
            bypass security checks performed by system call handlers. The impact would
            depend on the underlying system call and can range from denial of service
            to information leak to memory corruption resulting in code execution within
            the kernel. See NCC-ZEP-005 This issue affects: zephyrproject-rtos zephyr
            version 1.14.1 and later versions. version 2.1.0 and later versions.'
    CVE-2020-12762:
        cve_id: CVE-2020-12762
        summary: json-c through 0.14 has an integer overflow and out-of-bounds write
            via a large JSON file, as demonstrated by printbuf_memappend.
    CVE-2020-12761:
        cve_id: CVE-2020-12761
        summary: modules/loaders/loader_ico.c in imlib2 1.6.0 has an integer overflow
            (with resultant invalid memory allocations and out-of-bounds reads) via
            an icon with many colors in its color map.
    CVE-2020-6094:
        cve_id: CVE-2020-6094
        summary: An exploitable code execution vulnerability exists in the TIFF fillinraster
            function of the igcore19d.dll library of Accusoft ImageGear 19.4, 19.5
            and 19.6. A specially crafted TIFF file can cause an out-of-bounds write,
            resulting in remote code execution. An attacker can provide a malicious
            file to trigger this vulnerability.
    CVE-2020-11869:
        cve_id: CVE-2020-11869
        summary: An integer overflow was found in QEMU 4.0.1 through 4.2.0 in the
            way it implemented ATI VGA emulation. This flaw occurs in the ati_2d_blt()
            routine in hw/display/ati-2d.c while handling MMIO write operations through
            the ati_mm_write() callback. A malicious guest could abuse this flaw to
            crash the QEMU process, resulting in a denial of service.
    CVE-2020-12135:
        cve_id: CVE-2020-12135
        summary: bson before 0.8 incorrectly uses int rather than size_t for many
            variables, parameters, and return values. In particular, the bson_ensure_space()
            parameter bytesNeeded could have an integer overflow via properly constructed
            bson input.
    CVE-2021-29477:
        cve_id: CVE-2021-29477
        summary: Redis is an open source (BSD licensed), in-memory data structure
            store, used as a database, cache, and message broker. An integer overflow
            bug in Redis version 6.0 or newer could be exploited using the `STRALGO
            LCS` command to corrupt the heap and potentially result with remote code
            execution. The problem is fixed in version 6.2.3 and 6.0.13. An additional
            workaround to mitigate the problem without patching the redis-server executable
            is to use ACL configuration to prevent clients from using the `STRALGO
            LCS` command.
    CVE-2021-31873:
        cve_id: CVE-2021-31873
        summary: An issue was discovered in klibc before 2.0.9. Additions in the malloc()
            function may result in an integer overflow and a subsequent heap buffer
            overflow.
    CVE-2021-31872:
        cve_id: CVE-2021-31872
        summary: An issue was discovered in klibc before 2.0.9. Multiple possible
            integer overflows in the cpio command on 32-bit systems may result in
            a buffer overflow or other security impact.
    CVE-2021-31871:
        cve_id: CVE-2021-31871
        summary: An issue was discovered in klibc before 2.0.9. An integer overflow
