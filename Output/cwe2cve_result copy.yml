            a denial of service (NULL pointer dereference and panic) and possibly
            have unspecified other impact via a VLAN tagged frame.
    CVE-2016-4780:
        cve_id: CVE-2016-4780
        summary: An issue was discovered in certain Apple products. macOS before 10.12.1
