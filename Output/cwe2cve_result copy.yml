    CVE-2019-12511:
        cve_id: CVE-2019-12511
        summary: 'In NETGEAR Nighthawk X10-R9000 prior to 1.0.4.26, an attacker may
            execute arbitrary system commands as root by sending a specially-crafted
            MAC address to the "NETGEAR Genie" SOAP endpoint at AdvancedQoS:GetCurrentBandwidthByMAC.
