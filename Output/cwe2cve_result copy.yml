            NPort 5450AI-M12 Series versions prior to 1.2, NPort 5600-8-DT Series
            versions prior to 2.4, NPort 5600-8-DTL Series versions prior to 2.4,
            NPort 6x50 Series versions prior to 1.13.11, NPort IA5450A versions prior
