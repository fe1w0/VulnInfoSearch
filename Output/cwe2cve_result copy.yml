    CVE-2017-1000393:
        cve_id: CVE-2017-1000393
        summary: Jenkins 2.73.1 and earlier, 2.83 and earlier users with permission
            to create or configure agents in Jenkins could configure a launch method
            called 'Launch agent via execution of command on master'. This allowed
            them to run arbitrary shell commands on the master node whenever the agent
            was supposed to be launched. Configuration of this launch method now requires
            the Run Scripts permission typically only granted to administrators.
    CVE-2018-1000006:
        cve_id: CVE-2018-1000006
        summary: GitHub Electron versions 1.8.2-beta.3 and earlier, 1.7.10 and earlier,
            1.6.15 and earlier has a vulnerability in the protocol handler, specifically
            Electron apps running on Windows 10, 7 or 2008 that register custom protocol
            handlers can be tricked in arbitrary command execution if the user clicks
            on a specially crafted URL. This has been fixed in versions 1.8.2-beta.4,
            1.7.11, and 1.6.16.
    CVE-2017-1000502:
        cve_id: CVE-2017-1000502
        summary: Users with permission to create or configure agents in Jenkins 1.37
