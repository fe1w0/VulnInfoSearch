    CVE-2019-15226:
        cve_id: CVE-2019-15226
        summary: Upon receiving each incoming request header data, Envoy will iterate
            over existing request headers to verify that the total size of the headers
            stays below a maximum limit. The implementation in versions 1.10.0 through
            1.11.1 for HTTP/1.x traffic and all versions of Envoy for HTTP/2 traffic
            had O(n^2) performance characteristics. A remote attacker may craft a
            request that stays below the maximum request header size but consists
            of many thousands of small headers to consume CPU and result in a denial-of-service
            attack.
    CVE-2019-6015:
        cve_id: CVE-2019-6015
        summary: FON2601E-SE, FON2601E-RE, FON2601E-FSW-S, and FON2601E-FSW-B with
            firmware versions 1.1.7 and earlier contain an issue where they may behave
            as open resolvers. If this vulnerability is exploited, FON routers may
            be leveraged for DNS amplification attacks to some other entities.
    CVE-2019-15256:
        cve_id: CVE-2019-15256
        summary: A vulnerability in the Internet Key Exchange version 1 (IKEv1) feature
            of Cisco Adaptive Security Appliance (ASA) Software and Cisco Firepower
            Threat Defense (FTD) Software could allow an unauthenticated, remote attacker
            to trigger a reload of an affected device, resulting in a denial of service
            (DoS) condition. The vulnerability is due to improper management of system
            memory. An attacker could exploit this vulnerability by sending malicious
            IKEv1 traffic to an affected device. The attacker does not need valid
            credentials to authenticate the VPN session, nor does the attacker's source
            address need to match a peer statement in the crypto map applied to the
            ingress interface of the affected device. An exploit could allow the attacker
            to exhaust system memory resources, leading to a reload of an affected
            device.
    CVE-2019-9349:
        cve_id: CVE-2019-9349
        summary: 'In libstagefright, there is a possible resource exhaustion due to
            improper input validation. This could lead to remote denial of service
            with no additional execution privileges needed. User interaction is needed
            for exploitation. Product: AndroidVersions: Android-10Android ID: A-124330204'
    CVE-2019-16892:
        cve_id: CVE-2019-16892
        summary: In Rubyzip before 1.3.0, a crafted ZIP file can bypass application
            checks on ZIP entry sizes because data about the uncompressed size can
            be spoofed. This allows attackers to cause a denial of service (disk consumption).
    CVE-2019-12659:
        cve_id: CVE-2019-12659
        summary: A vulnerability in the HTTP server code of Cisco IOS XE Software
            could allow an unauthenticated, remote attacker to cause the HTTP server
            to crash. The vulnerability is due to a logical error in the logging mechanism.
            An attacker could exploit this vulnerability by generating a high amount
            of long-lived connections to the HTTP service on the device. A successful
            exploit could allow the attacker to cause the HTTP server to crash.
    CVE-2019-9717:
        cve_id: CVE-2019-9717
        summary: In Libav 12.3, a denial of service in the subtitle decoder allows
            attackers to hog the CPU via a crafted video file in Matroska format,
            because srt_to_ass in libavcodec/srtdec.c has a complex format argument
            to sscanf.
    CVE-2019-16215:
        cve_id: CVE-2019-16215
        summary: The Markdown parser in Zulip server before 2.0.5 used a regular expression
            vulnerable to exponential backtracking. A user who is logged into the
            server could send a crafted message causing the server to spend an effectively
            arbitrary amount of CPU time and stall the processing of future messages.
    CVE-2017-16099:
        cve_id: CVE-2017-16099
        summary: The no-case module is vulnerable to regular expression denial of
            service. When malicious untrusted user input is passed into no-case it
            can block the event loop causing a denial of service condition.
    CVE-2017-16098:
        cve_id: CVE-2017-16098
        summary: charset 1.0.0 and below are vulnerable to regular expression denial
            of service. Input of around 50k characters is required for a slow down
            of around 2 seconds. Unless node was compiled using the -DHTTP_MAX_HEADER_SIZE=
            option the default header max length is 80kb, so the impact of the ReDoS
            is relatively low.
    CVE-2017-16086:
        cve_id: CVE-2017-16086
        summary: ua-parser is a port of Browserscope's user agent parser. ua-parser
            is vulnerable to a ReDoS (Regular Expression Denial of Service) attack
            when given a specially crafted UserAgent header.
    CVE-2017-16021:
        cve_id: CVE-2017-16021
        summary: uri-js is a module that tries to fully implement RFC 3986. One of
            these features is validating whether or not a supplied URL is valid or
            not. To do this, uri-js uses a regular expression, This regular expression
            is vulnerable to redos. This causes the program to hang and the CPU to
            idle at 100% usage while uri-js is trying to validate if the supplied
            URL is valid or not. To check if you're vulnerable, look for a call to
            `require("uri-js").parse()` where a user is able to send their own input.
            This affects uri-js 2.1.1 and earlier.
    CVE-2017-6153:
        cve_id: CVE-2017-6153
        summary: Features in F5 BIG-IP 13.0.0-13.1.0.3, 12.1.0-12.1.3.1, 11.6.1-11.6.3.1,
            11.5.1-11.5.5, or 11.2.1 system that utilizes inflate functionality directly,
            via an iRule, or via the inflate code from PEM module are subjected to
            a service disruption via a "Zip Bomb" attack.
    CVE-2016-10524:
        cve_id: CVE-2016-10524
        summary: i18n-node-angular is a module used to interact between i18n and angular
            without using additional resources. A REST API endpoint that is used for
            development in i18n-node-angular before 1.4.0 was not disabled in production
            environments a malicious user could fill up the server causing a Denial
            of Service or content injection.
    CVE-2018-6237:
        cve_id: CVE-2018-6237
        summary: A vulnerability in Trend Micro Smart Protection Server (Standalone)
            3.x could allow an unauthenticated remote attacker to manipulate the product
            to send a large number of specially crafted HTTP requests to potentially
            cause the file system to fill up, eventually causing a denial of service
            (DoS) situation.
    CVE-2016-8627:
        cve_id: CVE-2016-8627
        summary: admin-cli before versions 3.0.0.alpha25, 2.2.1.cr2 is vulnerable
            to an EAP feature to download server log files that allows logs to be
            available via GET requests making them vulnerable to cross-origin attacks.
            An attacker could trigger the user's browser to request the log files
            consuming enough resources that normal server functioning could be impaired.
    CVE-2018-10827:
        cve_id: CVE-2018-10827
        summary: LiteCart before 2.1.2 allows remote attackers to cause a denial of
            service (memory consumption) via URIs that do not exist, because public_html/logs/not_found.log
            grows without bound, and is loaded into memory for each request.
    CVE-2018-0285:
        cve_id: CVE-2018-0285
        summary: 'A vulnerability in service logging for Cisco Prime Service Catalog
            could allow an authenticated, remote attacker to deny service to the user
            interface. The vulnerability is due to exhaustion of disk space. An attacker
            could exploit this vulnerability by performing certain operations that
            lead to excessive logging. A successful exploit could allow the attacker
            to deny service to the user interface. Cisco Bug IDs: CSCvd39568.'
    CVE-2018-1277:
        cve_id: CVE-2018-1277
        summary: Cloud Foundry Garden-runC, versions prior to 1.13.0, does not correctly
            enforce disc quotas for Docker image layers. A remote authenticated user
            may push an app with a malicious Docker image that will consume more space
            on a Diego cell than allocated in their quota, potentially causing a DoS
            against the cell.
    CVE-2017-7651:
        cve_id: CVE-2017-7651
        summary: In Eclipse Mosquitto 1.4.14, a user can shutdown the Mosquitto server
            simply by filling the RAM memory with a lot of connections with large
            payload. This can be done without authentications if occur in connection
            phase of MQTT protocol.
    CVE-2018-0233:
        cve_id: CVE-2018-0233
        summary: 'A vulnerability in the Secure Sockets Layer (SSL) packet reassembly
            functionality of the detection engine in Cisco Firepower System Software
            could allow an unauthenticated, remote attacker to cause the detection
            engine to consume excessive system memory on an affected device, which
            could cause a denial of service (DoS) condition. The vulnerability is
            due to the affected software improperly handling changes to SSL connection
            states. An attacker could exploit this vulnerability by sending crafted
            SSL connections through an affected device. A successful exploit could
            allow the attacker to cause the detection engine to consume excessive
            system memory on the affected device, which could cause a DoS condition.
            The device may need to be reloaded manually to recover from this condition.
            This vulnerability affects Cisco Firepower System Software Releases 6.0.0
            and later, running on any of the following Cisco products: Adaptive Security
            Appliance (ASA) 5500-X Series Firewalls with FirePOWER Services, Adaptive
            Security Appliance (ASA) 5500-X Series Next-Generation Firewalls, Advanced
            Malware Protection (AMP) for Networks, 7000 Series Appliances, Advanced
            Malware Protection (AMP) for Networks, 8000 Series Appliances, Firepower
            4100 Series Appliances, FirePOWER 7000 Series Appliances, FirePOWER 8000
            Series Appliances, Firepower 9300 Series Security Appliances, Firepower
            Threat Defense for Integrated Services Routers (ISRs), Firepower Threat
            Defense Virtual for VMware, Industrial Security Appliance 3000, Sourcefire
            3D System Appliances. Cisco Bug IDs: CSCve23031.'
    CVE-2018-0230:
        cve_id: CVE-2018-0230
        summary: 'A vulnerability in the internal packet-processing functionality
            of Cisco Firepower Threat Defense (FTD) Software for Cisco Firepower 2100
            Series Security Appliances could allow an unauthenticated, remote attacker
            to cause an affected device to stop processing traffic, resulting in a
            denial of service (DoS) condition. The vulnerability is due to the affected
            software improperly validating IP Version 4 (IPv4) and IP Version 6 (IPv6)
            packets after the software reassembles the packets (following IP Fragmentation).
            An attacker could exploit this vulnerability by sending a series of malicious,
            fragmented IPv4 or IPv6 packets to an affected device. A successful exploit
            could allow the attacker to cause Snort processes on the affected device
            to hang at 100% CPU utilization, which could cause the device to stop
            processing traffic and result in a DoS condition until the device is reloaded
            manually. This vulnerability affects Cisco Firepower Threat Defense (FTD)
            Software Releases 6.2.1 and 6.2.2, if the software is running on a Cisco
            Firepower 2100 Series Security Appliance. Cisco Bug IDs: CSCvf91098.'
    CVE-2018-7920:
        cve_id: CVE-2018-7920
        summary: Huawei AR1200 V200R006C10SPC300, AR160 V200R006C10SPC300, AR200 V200R006C10SPC300,
            AR2200 V200R006C10SPC300, AR3200 V200R006C10SPC300 devices have an improper
            resource management vulnerability. Due to the improper implementation
            of ACL mechanism, a remote attacker may send TCP messages to the management
            interface of the affected device to exploit this vulnerability. Successful
            exploit could exhaust the socket resource of management interface, leading
            to a DoS condition.
    CVE-2018-10193:
        cve_id: CVE-2018-10193
        summary: LogMeIn LastPass through 4.15.0 allows remote attackers to cause
            a denial of service (browser hang) via an HTML document because the resource
            consumption of onloadwff.js grows with the number of INPUT elements.
    CVE-2018-10070:
        cve_id: CVE-2018-10070
        summary: A vulnerability in MikroTik Version 6.41.4 could allow an unauthenticated
            remote attacker to exhaust all available CPU and all available RAM by
            sending a crafted FTP request on port 21 that begins with many '\0' characters,
            preventing the affected router from accepting new FTP connections. The
            router will reboot after 10 minutes, logging a "router was rebooted without
            proper shutdown" message.
    CVE-2018-0022:
        cve_id: CVE-2018-0022
        summary: 'A Junos device with VPLS routing-instances configured on one or
            more interfaces may be susceptible to an mbuf leak when processing a specific
            MPLS packet. Approximately 1 mbuf is leaked per each packet processed.
            The number of mbufs is platform dependent. The following command provides
            the number of mbufs that are currently in use and maximum number of mbufs
            that can be allocated on a platform: > show system buffers 2437/3143/5580
            mbufs in use (current/cache/total) Once the device runs out of mbufs it
            will become inaccessible and a restart will be required. This issue only
            affects end devices, transit devices are not affected. Affected releases
            are Juniper Networks Junos OS with VPLS configured running: 12.1X46 versions
            prior to 12.1X46-D76; 12.3X48 versions prior to 12.3X48-D66, 12.3X48-D70;
            14.1 versions prior to 14.1R9; 14.1X53 versions prior to 14.1X53-D47;
            14.2 versions prior to 14.2R8; 15.1 versions prior to 15.1F2-S19, 15.1F6-S10,
            15.1R4-S9, 15.1R5-S7, 15.1R6-S4, 15.1R7; 15.1X49 versions prior to 15.1X49-D131,
            15.1X49-D140; 15.1X53 versions prior to 15.1X53-D58 on EX2300/EX3400;
            15.1X53 versions prior to 15.1X53-D233 on QFX5200/QFX5110; 15.1X53 versions
            prior to 15.1X53-D471 on NFX; 15.1X53 versions prior to 15.1X53-D66 on
            QFX10; 16.1 versions prior to 16.1R3-S8, 16.1R4-S6, 16.1R5; 16.2 versions
            prior to 16.2R1-S6, 16.2R2-S5, 16.2R3; 17.1 versions prior to 17.1R1-S7,
            17.1R2-S6, 17.1R3; 17.2 versions prior to 17.2R1-S5, 17.2R2.'
    CVE-2017-12093:
        cve_id: CVE-2017-12093
        summary: An exploitable insufficient resource pool vulnerability exists in
            the session communication functionality of Allen Bradley Micrologix 1400
            Series B Firmware 21.2 and before. A specially crafted stream of packets
            can cause a flood of the session resource pool resulting in legitimate
            connections to the PLC being disconnected. An attacker can send unauthenticated
            packets to trigger this vulnerability.
    CVE-2017-12090:
        cve_id: CVE-2017-12090
        summary: An exploitable denial of service vulnerability exists in the processing
            of snmp-set commands of the Allen Bradley Micrologix 1400 Series B FRN
            21.2 and below. A specially crafted snmp-set request, when sent without
            associated firmware flashing snmp-set commands, can cause a device power
            cycle resulting in downtime for the device. An attacker can send one packet
            to trigger this vulnerability.
    CVE-2020-3512:
        cve_id: CVE-2020-3512
        summary: A vulnerability in the PROFINET handler for Link Layer Discovery
            Protocol (LLDP) messages of Cisco IOS Software and Cisco IOS XE Software
            could allow an unauthenticated, adjacent attacker to cause a crash on
            an affected device, resulting in a denial of service (DoS) condition.
            The vulnerability is due to insufficient validation of LLDP messages in
            the PROFINET LLDP message handler. An attacker could exploit this vulnerability
            by sending a malicious LLDP message to an affected device. A successful
            exploit could allow the attacker to cause the affected device to reload.
    CVE-2020-3510:
        cve_id: CVE-2020-3510
        summary: A vulnerability in the Umbrella Connector component of Cisco IOS
            XE Software for Cisco Catalyst 9200 Series Switches could allow an unauthenticated,
            remote attacker to trigger a reload, resulting in a denial of service
            condition on an affected device. The vulnerability is due to insufficient
            error handling when parsing DNS requests. An attacker could exploit this
            vulnerability by sending a series of malicious DNS requests to an Umbrella
            Connector client interface of an affected device. A successful exploit
            could allow the attacker to cause a crash of the iosd process, which triggers
            a reload of the affected device.
    CVE-2020-3508:
        cve_id: CVE-2020-3508
        summary: A vulnerability in the IP Address Resolution Protocol (ARP) feature
            of Cisco IOS XE Software for Cisco ASR 1000 Series Aggregation Services
            Routers with a 20-Gbps Embedded Services Processor (ESP) installed could
            allow an unauthenticated, adjacent attacker to cause an affected device
            to reload, resulting in a denial of service condition. The vulnerability
            is due to insufficient error handling when an affected device has reached
            platform limitations. An attacker could exploit this vulnerability by
            sending a malicious series of IP ARP messages to an affected device. A
            successful exploit could allow the attacker to exhaust system resources,
            which would eventually cause the affected device to reload.
    CVE-2020-3487:
        cve_id: CVE-2020-3487
        summary: Multiple vulnerabilities in the Control and Provisioning of Wireless
            Access Points (CAPWAP) protocol processing of Cisco IOS XE Software for
            Cisco Catalyst 9800 Series Wireless Controllers could allow an unauthenticated,
            adjacent attacker to cause a denial of service (DoS) condition of an affected
            device. These vulnerabilities are due to insufficient validation of CAPWAP
            packets. An attacker could exploit these vulnerabilities by sending a
            malformed CAPWAP packet to an affected device. A successful exploit could
            allow the attacker to cause the affected device to crash and reload, resulting
            in a DoS condition on the affected device.
    CVE-2020-3479:
        cve_id: CVE-2020-3479
        summary: A vulnerability in the implementation of Multiprotocol Border Gateway
            Protocol (MP-BGP) for the Layer 2 VPN (L2VPN) Ethernet VPN (EVPN) address
            family in Cisco IOS Software and Cisco IOS XE Software could allow an
            unauthenticated, remote attacker to cause a denial of service (DoS) condition.
            The vulnerability is due to incorrect processing of Border Gateway Protocol
            (BGP) update messages that contain crafted EVPN attributes. An attacker
            could exploit this vulnerability by sending BGP update messages with specific,
            malformed attributes to an affected device. A successful exploit could
            allow the attacker to cause an affected device to crash, resulting in
            a DoS condition.
    CVE-2020-3428:
        cve_id: CVE-2020-3428
        summary: A vulnerability in the WLAN Local Profiling feature of Cisco IOS
            XE Wireless Controller Software for the Cisco Catalyst 9000 Family could
            allow an unauthenticated, adjacent attacker to cause a denial of service
            (DoS) condition on an affected device. The vulnerability is due to incorrect
            parsing of HTTP packets while performing HTTP-based endpoint device classifications.
            An attacker could exploit this vulnerability by sending a crafted HTTP
            packet to an affected device. A successful exploit could cause an affected
            device to reboot, resulting in a DoS condition.
    CVE-2020-3414:
        cve_id: CVE-2020-3414
        summary: A vulnerability in the packet processing of Cisco IOS XE Software
            for Cisco 4461 Integrated Services Routers could allow an unauthenticated,
            remote attacker to cause an affected device to reload, resulting in a
            denial of service (DoS) condition. The vulnerability is due to incorrect
            processing of IPv4 or IPv6 traffic to or through an affected device. An
            attacker could exploit this vulnerability by sending IP traffic to or
            through an affected device. A successful exploit could allow the attacker
            to cause the device to reload, resulting in a DoS condition.
    CVE-2020-3409:
        cve_id: CVE-2020-3409
        summary: A vulnerability in the PROFINET feature of Cisco IOS Software and
            Cisco IOS XE Software could allow an unauthenticated, adjacent attacker
            to cause an affected device to crash and reload, resulting in a denial
            of service (DoS) condition on the device. The vulnerability is due to
            insufficient processing logic for crafted PROFINET packets that are sent
            to an affected device. An attacker could exploit this vulnerability by
            sending crafted PROFINET packets to an affected device for processing.
            A successful exploit could allow the attacker to cause the device to crash
            and reload, resulting in a DoS condition on the device.
    CVE-2020-3408:
        cve_id: CVE-2020-3408
        summary: A vulnerability in the Split DNS feature of Cisco IOS Software and
            Cisco IOS XE Software could allow an unauthenticated, remote attacker
            to cause an affected device to reload, resulting in a denial of service
            (DoS) condition. The vulnerability occurs because the regular expression
            (regex) engine that is used with the Split DNS feature of affected releases
            may time out when it processes the DNS name list configuration. An attacker
            could exploit this vulnerability by trying to resolve an address or hostname
            that the affected device handles. A successful exploit could allow the
            attacker to cause the device to reload, resulting in a DoS condition.
    CVE-2020-8251:
        cve_id: CVE-2020-8251
