    CVE-2021-33534:
        cve_id: CVE-2021-33534
        summary: In Weidmueller Industrial WLAN devices in multiple versions an exploitable
            command injection vulnerability exists in the hostname functionality.
            A specially crafted entry to network configuration information can cause
            execution of arbitrary system commands, resulting in full control of the
            device. An attacker can send various requests while authenticated as a
            high privilege user to trigger this vulnerability.
    CVE-2021-33533:
        cve_id: CVE-2021-33533
        summary: In Weidmueller Industrial WLAN devices in multiple versions an exploitable
            command injection vulnerability exists in the iw_webs functionality. A
            specially crafted iw_serverip parameter can cause user input to be reflected
            in a subsequent iw_system call, resulting in remote control over the device.
            An attacker can send commands while authenticated as a low privilege user
            to trigger this vulnerability.
    CVE-2021-33532:
        cve_id: CVE-2021-33532
        summary: In Weidmueller Industrial WLAN devices in multiple versions an exploitable
            command injection vulnerability exists in the iw_webs functionality. A
            specially crafted diagnostic script file name can cause user input to
            be reflected in a subsequent iw_system call, resulting in remote control
            over the device. An attacker can send commands while authenticated as
            a low privilege user to trigger this vulnerability.
    CVE-2021-33530:
        cve_id: CVE-2021-33530
        summary: In Weidmueller Industrial WLAN devices in multiple versions an exploitable
            command injection vulnerability exists in encrypted diagnostic script
            functionality of the devices. A specially crafted diagnostic script file
            can cause arbitrary busybox commands to be executed, resulting in remote
            control over the device. An attacker can send diagnostic while authenticated
            as a low privilege user to trigger this vulnerability.
    CVE-2021-35049:
        cve_id: CVE-2021-35049
        summary: Vulnerability in Fidelis Network and Deception CommandPost enables
            authenticated command injection through the web interface. The vulnerability
            could allow a specially crafted HTTP request to execute system commands
