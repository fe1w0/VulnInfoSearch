            versions 1.1.1i and below are affected by this issue. Users of these versions
            should upgrade to OpenSSL 1.1.1j. OpenSSL versions 1.0.2x and below are
            affected by this issue. However OpenSSL 1.0.2 is out of support and no
            longer receiving public updates. Premium support customers of OpenSSL
            1.0.2 should upgrade to 1.0.2y. Other users should upgrade to 1.1.1j.
