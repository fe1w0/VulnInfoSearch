            in TensorFlow 2.7.0. We will also cherrypick these commits on TensorFlow
            2.6.1, TensorFlow 2.5.2, and TensorFlow 2.4.4, as these are also affected
            and still in supported range.
    CVE-2021-41199:
        cve_id: CVE-2021-41199
        summary: TensorFlow is an open source platform for machine learning. In affected
            versions if `tf.image.resize` is called with a large input argument then
            the TensorFlow process will crash due to a `CHECK`-failure caused by an
            overflow. The number of elements in the output tensor is too much for
            the `int64_t` type and the overflow is detected via a `CHECK` statement.
            This aborts the process. The fix will be included in TensorFlow 2.7.0.
            We will also cherrypick this commit on TensorFlow 2.6.1, TensorFlow 2.5.2,
            and TensorFlow 2.4.4, as these are also affected and still in supported
            range.
    CVE-2021-41198:
        cve_id: CVE-2021-41198
        summary: TensorFlow is an open source platform for machine learning. In affected
            versions if `tf.tile` is called with a large input argument then the TensorFlow
            process will crash due to a `CHECK`-failure caused by an overflow. The
            number of elements in the output tensor is too much for the `int64_t`
            type and the overflow is detected via a `CHECK` statement. This aborts
            the process. The fix will be included in TensorFlow 2.7.0. We will also
            cherrypick this commit on TensorFlow 2.6.1, TensorFlow 2.5.2, and TensorFlow
            2.4.4, as these are also affected and still in supported range.
    CVE-2021-41197:
        cve_id: CVE-2021-41197
        summary: TensorFlow is an open source platform for machine learning. In affected
            versions TensorFlow allows tensor to have a large number of dimensions
            and each dimension can be as large as desired. However, the total number
            of elements in a tensor must fit within an `int64_t`. If an overflow occurs,
            `MultiplyWithoutOverflow` would return a negative result. In the majority
            of TensorFlow codebase this then results in a `CHECK`-failure. Newer constructs
            exist which return a `Status` instead of crashing the binary. This is
            similar to CVE-2021-29584. The fix will be included in TensorFlow 2.7.0.
            We will also cherrypick this commit on TensorFlow 2.6.1, TensorFlow 2.5.2,
            and TensorFlow 2.4.4, as these are also affected and still in supported
            range.
    CVE-2021-41195:
        cve_id: CVE-2021-41195
        summary: 'TensorFlow is an open source platform for machine learning. In affected
            versions the implementation of `tf.math.segment_*` operations results
            in a `CHECK`-fail related abort (and denial of service) if a segment id
            in `segment_ids` is large. This is similar to CVE-2021-29584 (and similar
            other reported vulnerabilities in TensorFlow, localized to specific APIs):
            the implementation (both on CPU and GPU) computes the output shape using
            `AddDim`. However, if the number of elements in the tensor overflows an
            `int64_t` value, `AddDim` results in a `CHECK` failure which provokes
            a `std::abort`. Instead, code should use `AddDimWithStatus`. The fix will
            be included in TensorFlow 2.7.0. We will also cherrypick this commit on
            TensorFlow 2.6.1, TensorFlow 2.5.2, and TensorFlow 2.4.4, as these are
            also affected and still in supported range.'
