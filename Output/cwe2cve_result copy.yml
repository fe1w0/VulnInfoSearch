    CVE-2018-3955:
        cve_id: CVE-2018-3955
        summary: An exploitable operating system command injection exists in the Linksys
            ESeries line of routers (Linksys E1200 Firmware Version 2.0.09 and Linksys
            E2500 Firmware Version 3.0.04). Specially crafted entries to network configuration
            information can cause execution of arbitrary system commands, resulting
            in full control of the device. An attacker can send an authenticated HTTP
            request to trigger this vulnerability. Data entered into the 'Domain Name'
            input field through the web portal is submitted to apply.cgi as the value
            to the 'wan_domain' POST parameter. The wan_domain data goes through the
            nvram_set process described above. When the 'preinit' binary receives
            the SIGHUP signal it enters a code path that calls a function named 'set_host_domain_name'
            from its libshared.so shared object.
    CVE-2018-3954:
        cve_id: CVE-2018-3954
        summary: Devices in the Linksys ESeries line of routers (Linksys E1200 Firmware
            Version 2.0.09 and Linksys E2500 Firmware Version 3.0.04) are susceptible
            to OS command injection vulnerabilities due to improper filtering of data
            passed to and retrieved from NVRAMData entered into the 'Router Name'
            input field through the web portal is submitted to apply.cgi as the value
            to the 'machine_name' POST parameter. When the 'preinit' binary receives
            the SIGHUP signal it enters a code path that calls a function named 'set_host_domain_name'
            from its libshared.so shared object.
    CVE-2018-3953:
        cve_id: CVE-2018-3953
        summary: Devices in the Linksys ESeries line of routers (Linksys E1200 Firmware
            Version 2.0.09 and Linksys E2500 Firmware Version 3.0.04) are susceptible
            to OS command injection vulnerabilities due to improper filtering of data
            passed to and retrieved from NVRAM. Data entered into the 'Router Name'
            input field through the web portal is submitted to apply.cgi as the value
            to the 'machine_name' POST parameter. When the 'preinit' binary receives
            the SIGHUP signal, it enters a code path that continues until it reaches
            offset 0x0042B5C4 in the 'start_lltd' function. Within the 'start_lltd'
            function, a 'nvram_get' call is used to obtain the value of the user-controlled
            'machine_name' NVRAM entry. This value is then entered directly into a
            command intended to write the host name to a file and subsequently executed.
