    CVE-2020-10726:
        cve_id: CVE-2020-10726
        summary: A vulnerability was found in DPDK versions 19.11 and above. A malicious
            container that has direct access to the vhost-user socket can keep sending
            VHOST_USER_GET_INFLIGHT_FD messages, causing a resource leak (file descriptors
            and virtual memory), which may result in a denial of service.
    CVE-2019-11048:
        cve_id: CVE-2019-11048
        summary: In PHP versions 7.2.x below 7.2.31, 7.3.x below 7.3.18 and 7.4.x
            below 7.4.6, when HTTP file uploads are allowed, supplying overly long
            filenames or field names could lead PHP engine to try to allocate oversized
            memory storage, hit the memory limit and stop processing the request,
            without cleaning up temporary files created by upload request. This potentially
            could lead to accumulation of uncleaned temporary files exhausting the
            disk space on the target server.
    CVE-2020-10723:
        cve_id: CVE-2020-10723
        summary: A memory corruption issue was found in DPDK versions 17.05 and above.
            This flaw is caused by an integer truncation on the index of a payload.
            Under certain circumstances, the index (a UInt) is copied and truncated
            into a uint16, which can lead to out of bound indexing and possible memory
            corruption.
    CVE-2020-10722:
        cve_id: CVE-2020-10722
        summary: A vulnerability was found in DPDK versions 18.05 and above. A missing
            check for an integer overflow in vhost_user_set_log_base() could result
