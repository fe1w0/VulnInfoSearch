    CVE-2020-10995:
        cve_id: CVE-2020-10995
        summary: PowerDNS Recursor from 4.1.0 up to and including 4.3.0 does not sufficiently
            defend against amplification attacks. An issue in the DNS protocol has
            been found that allow malicious parties to use recursive DNS services
            to attack third party authoritative name servers. The attack uses a crafted
            reply by an authoritative name server to amplify the resulting traffic
            between the recursive and other authoritative name servers. Both types
            of service can suffer degraded performance as an effect. This is triggered
            by random subdomains in the NSDNAME in NS records. PowerDNS Recursor 4.1.16,
            4.2.2 and 4.3.1 contain a mitigation to limit the impact of this DNS protocol
            issue.
    CVE-2020-8616:
        cve_id: CVE-2020-8616
        summary: 'A malicious actor who intentionally exploits this lack of effective
            limitation on the number of fetches performed when processing referrals
            can, through the use of specially crafted referrals, cause a recursing
            server to issue a very large number of fetches in an attempt to process
            the referral. This has at least two potential effects: The performance
            of the recursing server can potentially be degraded by the additional
            work required to perform these fetches, and The attacker can exploit this
            behavior to use the recursing server as a reflector in a reflection attack
            with a high amplification factor.'
    CVE-2020-12662:
