    CVE-2022-27812:
        cve_id: CVE-2022-27812
        summary: Flooding SNS firewall versions 3.7.0 to 3.7.29, 3.11.0 to 3.11.17,
            4.2.0 to 4.2.10, and 4.3.0 to 4.3.6 with specific forged traffic, can
