    CVE-2015-9221:
        cve_id: CVE-2015-9221
        summary: In Android before 2018-04-05 or earlier security patch level on Qualcomm
            Snapdragon Mobile SD 400, SD 800, and SD 810, lack of validation of pointers
            passed by secure apps could lead to an untrusted pointer dereference.
    CVE-2015-9215:
        cve_id: CVE-2015-9215
        summary: In Android before 2018-04-05 or earlier security patch level on Qualcomm
            Snapdragon Mobile MDM9615, MDM9625, MDM9635M, and SD 810, improper input
            validation can cause a null pointer dereference in USB bootloader find_ep()
            function.
    CVE-2015-9200:
