            flag during an attempt to open a file on a CIFS filesystem.
    CVE-2011-2928:
        cve_id: CVE-2011-2928
        summary: The befs_follow_link function in fs/befs/linuxvfs.c in the Linux
            kernel before 3.1-rc3 does not validate the length attribute of long symlinks,
