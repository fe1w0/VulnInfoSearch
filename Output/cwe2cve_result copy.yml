            denial-of-service (DoS). Note: Software versions which have reached End
            of Technical Support (EoTS) are not evaluated.'
    CVE-2020-9000:
        cve_id: CVE-2020-9000
        summary: An issue was discovered in iPortalis iCS 7.1.13.0. Attackers can
            send a sequence of requests to rapidly cause .NET Input Validation errors.
            This increases the size of the log file on the remote server until memory
            is exhausted, therefore consuming the maximum amount of resources (triggering
            a denial of service condition).
    CVE-2018-10868:
        cve_id: CVE-2018-10868
        summary: redhat-certification 7 does not properly restrict the number of recursive
            definitions of entities in XML documents, allowing an unauthenticated
            user to run a "Billion Laugh Attack" by replying to XMLRPC methods when
            getting the status of an host.
    CVE-2020-25673:
        cve_id: CVE-2020-25673
        summary: A vulnerability was found in Linux kernel where non-blocking socket
            in llcp_sock_connect() leads to leak and eventually hanging-up the system.
    CVE-2021-32640:
        cve_id: CVE-2021-32640
        summary: ws is an open source WebSocket client and server library for Node.js.
            A specially crafted value of the `Sec-Websocket-Protocol` header can be
            used to significantly slow down a ws server. The vulnerability has been
            fixed in ws@7.4.6 (https://github.com/websockets/ws/commit/00c425ec77993773d823f018f64a5c44e17023ff).
            In vulnerable versions of ws, the issue can be mitigated by reducing the
            maximum allowed length of the request headers using the [`--max-http-header-size=size`](https://nodejs.org/api/cli.html#cli_max_http_header_size_size)
            and/or the [`maxHeaderSize`](https://nodejs.org/api/http.html#http_http_createserver_options_requestlistener)
            options.
    CVE-2020-36332:
        cve_id: CVE-2020-36332
        summary: A flaw was found in libwebp in versions before 1.0.1. When reading
            a file libwebp allocates an excessive amount of memory. The highest threat
            from this vulnerability is to the service availability.
    CVE-2021-20718:
        cve_id: CVE-2021-20718
        summary: mod_auth_openidc 2.4.0 to 2.4.7 allows a remote attacker to cause
            a denial-of-service (DoS) condition via unspecified vectors.
    CVE-2021-32617:
        cve_id: CVE-2021-32617
        summary: Exiv2 is a command-line utility and C++ library for reading, writing,
            deleting, and modifying the metadata of image files. An inefficient algorithm
            (quadratic complexity) was found in Exiv2 versions v0.27.3 and earlier.
            The inefficient algorithm is triggered when Exiv2 is used to write metadata
            into a crafted image file. An attacker could potentially exploit the vulnerability
            to cause a denial of service, if they can trick the victim into running
            Exiv2 on a crafted image file. The bug is fixed in version v0.27.4. Note
            that this bug is only triggered when _writing_ the metadata, which is
            a less frequently used Exiv2 operation than _reading_ the metadata. For
            example, to trigger the bug in the Exiv2 command-line application, you
            need to add an extra command-line argument such as `rm`.
    CVE-2021-32455:
        cve_id: CVE-2021-32455
        summary: "SITEL CAP/PRX firmware version 5.2.01, allows an attacker with access\
            \ to the device\xB4s network to cause a denial of service condition on\
            \ the device. An attacker could exploit this vulnerability by sending\
            \ HTTP requests massively."
    CVE-2021-32816:
        cve_id: CVE-2021-32816
        summary: ProtonMail Web Client is the official AngularJS web client for the
            ProtonMail secure email service. ProtonMail Web Client before version
            3.16.60 has a regular expression denial-of-service vulnerability. This
            was fixed in commit 6687fb. There is a full report available in the referenced
            GHSL-2021-027.
    CVE-2021-29506:
        cve_id: CVE-2021-29506
        summary: 'GraphHopper is an open-source Java routing engine. In GrassHopper
            from version 2.0 and before version 2.4, there is a regular expression
            injection vulnerability that may lead to Denial of Service. This has been
            patched in 2.4 and 3.0 See this pull request for the fix: https://github.com/graphhopper/graphhopper/pull/2304'
    CVE-2021-22139:
        cve_id: CVE-2021-22139
        summary: Kibana versions before 7.12.1 contain a denial of service vulnerability
            was found in the webhook actions due to a lack of timeout or a limit on
            the request size. An attacker with permissions to create webhook actions
            could drain the Kibana host connection pool, making Kibana unavailable
            for all other users.
    CVE-2021-32918:
        cve_id: CVE-2021-32918
        summary: An issue was discovered in Prosody before 0.11.9. Default settings
            are susceptible to remote unauthenticated denial-of-service (DoS) attacks
            via memory exhaustion when running under Lua 5.2 or Lua 5.3.
    CVE-2020-25242:
        cve_id: CVE-2020-25242
        summary: A vulnerability has been identified in SIMATIC NET CP 343-1 Advanced
            (incl. SIPLUS variants) (All versions), SIMATIC NET CP 343-1 Lean (incl.
            SIPLUS variants) (All versions), SIMATIC NET CP 343-1 Standard (incl.
            SIPLUS variants) (All versions). Specially crafted packets sent to TCP
            port 102 could cause a Denial-of-Service condition on the affected devices.
            A cold restart might be necessary in order to recover.
    CVE-2021-29509:
        cve_id: CVE-2021-29509
        summary: Puma is a concurrent HTTP 1.1 server for Ruby/Rack applications.
            The fix for CVE-2019-16770 was incomplete. The original fix only protected
            existing connections that had already been accepted from having their
            requests starved by greedy persistent-connections saturating all threads
            in the same process. However, new connections may still be starved by
            greedy persistent-connections saturating all threads in all processes
            in the cluster. A `puma` server which received more concurrent `keep-alive`
            connections than the server had threads in its threadpool would service
            only a subset of connections, denying service to the unserved connections.
            This problem has been fixed in `puma` 4.3.8 and 5.3.1. Setting `queue_requests
            false` also fixes the issue. This is not advised when using `puma` without
            a reverse proxy, such as `nginx` or `apache`, because you will open yourself
            to slow client attacks (e.g. slowloris). The fix is very small and a git
            patch is available for those using unsupported versions of Puma.
    CVE-2021-30504:
        cve_id: CVE-2021-30504
        summary: In JetBrains IntelliJ IDEA before 2021.1, DoS was possible because
            of unbounded resource allocation.
    CVE-2021-32053:
        cve_id: CVE-2021-32053
        summary: JPA Server in HAPI FHIR before 5.4.0 allows a user to deny service
            (e.g., disable access to the database after the attack stops) via history
            requests. This occurs because of a SELECT COUNT statement that requires
            a full index scan, with an accompanying large amount of server resources
            if there are many simultaneous history requests.
    CVE-2021-23011:
        cve_id: CVE-2021-23011
        summary: 'On versions 16.0.x before 16.0.1.1, 15.1.x before 15.1.3, 14.1.x
            before 14.1.4, 13.1.x before 13.1.4, 12.1.x before 12.1.6, and 11.6.x
            before 11.6.5.3, when the BIG-IP system is buffering packet fragments
            for reassembly, the Traffic Management Microkernel (TMM) may consume an
            excessive amount of resources, eventually leading to a restart and failover
            event. Note: Software versions which have reached End of Technical Support
            (EoTS) are not evaluated.'
    CVE-2021-21419:
        cve_id: CVE-2021-21419
        summary: Eventlet is a concurrent networking library for Python. A websocket
            peer may exhaust memory on Eventlet side by sending very large websocket
            frames. Malicious peer may exhaust memory on Eventlet side by sending
            highly compressed data frame. A patch in version 0.31.0 restricts websocket
            frame to reasonable limits. As a workaround, restricting memory usage
            via OS limits would help against overall machine exhaustion, but there
            is no workaround to protect Eventlet process.
    CVE-2021-31409:
        cve_id: CVE-2021-31409
        summary: Unsafe validation RegEx in EmailValidator component in com.vaadin:vaadin-compatibility-server
            versions 8.0.0 through 8.12.4 (Vaadin versions 8.0.0 through 8.12.4) allows
            attackers to cause uncontrolled resource consumption by submitting malicious
            email addresses.
    CVE-2021-1275:
        cve_id: CVE-2021-1275
        summary: Multiple vulnerabilities in Cisco SD-WAN vManage Software could allow
            an unauthenticated, remote attacker to execute arbitrary code or gain
            access to sensitive information, or allow an authenticated, local attacker
            to gain escalated privileges or gain unauthorized access to the application.
            For more information about these vulnerabilities, see the Details section
            of this advisory.
    CVE-2020-28944:
        cve_id: CVE-2020-28944
        summary: OX Guard 2.10.4 and earlier allows a Denial of Service via a WKS
            server that responds slowly or with a large amount of data.
    CVE-2021-21252:
        cve_id: CVE-2021-21252
        summary: The jQuery Validation Plugin provides drop-in validation for your
            existing forms. It is published as an npm package "jquery-validation".
            jquery-validation before version 1.19.3 contains one or more regular expressions
            that are vulnerable to ReDoS (Regular Expression Denial of Service). This
            is fixed in 1.19.3.
    CVE-2020-36048:
        cve_id: CVE-2020-36048
        summary: Engine.IO before 4.0.0 allows attackers to cause a denial of service
            (resource consumption) via a POST request to the long polling transport.
    CVE-2021-21236:
        cve_id: CVE-2021-21236
        summary: CairoSVG is a Python (pypi) package. CairoSVG is an SVG converter
            based on Cairo. In CairoSVG before version 2.5.1, there is a regular expression
            denial of service (REDoS) vulnerability. When processing SVG files, the
            python package CairoSVG uses two regular expressions which are vulnerable
            to Regular Expression Denial of Service (REDoS). If an attacker provides
            a malicious SVG, it can make cairosvg get stuck processing the file for
            a very long time. This is fixed in version 2.5.1. See Referenced GitHub
            advisory for more information.
    CVE-2020-29490:
        cve_id: CVE-2020-29490
        summary: Dell EMC Unity, Unity XT, and UnityVSA versions prior to 5.0.4.0.5.012
            contain a Denial of Service vulnerability on NAS Servers with NFS exports.
            A remote authenticated attacker could potentially exploit this vulnerability
            and cause Denial of Service (Storage Processor Panic) by sending specially
            crafted UDP requests.
    CVE-2020-35857:
        cve_id: CVE-2020-35857
        summary: An issue was discovered in the trust-dns-server crate before 0.18.1
            for Rust. DNS MX and SRV null targets are mishandled, causing stack consumption.
    CVE-2020-35916:
        cve_id: CVE-2020-35916
        summary: An issue was discovered in the image crate before 0.23.12 for Rust.
            A Mutable reference has immutable provenance. (In the case of LLVM, the
            IR may be always correct.)
    CVE-2020-26289:
        cve_id: CVE-2020-26289
        summary: date-and-time is an npm package for manipulating date and time. In
            date-and-time before version 0.14.2, there a regular expression involved
            in parsing which can be exploited to to cause a denial of service. This
            is fixed in version 0.14.2.
    CVE-2020-27722:
        cve_id: CVE-2020-27722
        summary: In BIG-IP APM versions 15.0.0-15.0.1.3, 14.1.0-14.1.3, and 13.1.0-13.1.3.4,
            under certain conditions, the VDI plugin does not observe plugin flow-control
            protocol causing excessive resource consumption.
    CVE-2020-27724:
        cve_id: CVE-2020-27724
        summary: In BIG-IP APM versions 16.0.0-16.0.0.1, 15.1.0-15.1.0.4, 15.0.0-15.0.1.3,
            14.1.0-14.1.3, 13.1.0-13.1.3.4, 12.1.0-12.1.5.2, and 11.6.1-11.6.5.2,
            on systems running more than one TMM instance, authenticated VPN users
            may consume excessive resources by sending specially-crafted malicious
            traffic over the tunnel.
    CVE-2018-1000893:
        cve_id: CVE-2018-1000893
        summary: Bitcoin SV before 0.1.1 allows uncontrolled resource consumption
            when deserializing transactions.
    CVE-2018-1000892:
        cve_id: CVE-2018-1000892
        summary: Bitcoin SV before 0.1.1 allows uncontrolled resource consumption
            when receiving sendheaders messages.
    CVE-2018-1000891:
        cve_id: CVE-2018-1000891
        summary: Bitcoin SV before 0.1.1 allows uncontrolled resource consumption
            when receiving messages with invalid checksums.
    CVE-2018-7580:
        cve_id: CVE-2018-7580
        summary: Philips Hue is vulnerable to a Denial of Service attack. Sending
            a SYN flood on port tcp/80 will freeze Philips Hue's hub and it will stop
            responding. The "hub" will stop operating and be frozen until the flood
            stops. During the flood, the user won't be able to turn on/off the lights,
            and all of the hub's functionality will be unresponsive. The cloud service
            also won't work with the hub.
    CVE-2020-5682:
        cve_id: CVE-2020-5682
        summary: Improper input validation in GROWI versions prior to v4.2.3 (v4.2
            Series), GROWI versions prior to v4.1.12 (v4.1 Series), and GROWI v3 series
            and earlier GROWI versions prior to v4.2.3 (v4.2 Series), GROWI versions
            prior to v4.1.12 (v4.1 Series), and GROWI v3 series and earlier allows
            remote attackers to cause a denial of service via unspecified vectors.
    CVE-2020-26264:
        cve_id: CVE-2020-26264
        summary: Go Ethereum, or "Geth", is the official Golang implementation of
            the Ethereum protocol. In Geth before version 1.9.25 a denial-of-service
            vulnerability can make a LES server crash via malicious GetProofsV2 request
            from a connected LES client. This vulnerability only concerns users explicitly
            enabling les server; disabling les prevents the exploit. The vulnerability
            was patched in version 1.9.25.
    CVE-2020-26409:
        cve_id: CVE-2020-26409
        summary: A DOS vulnerability exists in Gitlab CE/EE >=10.3, <13.4.7,>=13.5,
            <13.5.5,>=13.6, <13.6.2 that allows an attacker to trigger uncontrolled
            resource by bypassing input validation in markdown fields.
    CVE-2020-26257:
        cve_id: CVE-2020-26257
        summary: Matrix is an ecosystem for open federated Instant Messaging and VoIP.
            Synapse is a reference "homeserver" implementation of Matrix. A malicious
            or poorly-implemented homeserver can inject malformed events into a room
            by specifying a different room id in the path of a `/send_join`, `/send_leave`,
            `/invite` or `/exchange_third_party_invite` request. This can lead to
            a denial of service in which future events will not be correctly sent
            to other servers over federation. This affects any server which accepts
            federation requests from untrusted servers. The Matrix Synapse reference
            implementation before version 1.23.1 the implementation is vulnerable
            to this injection attack. Issue is fixed in version 1.23.1. As a workaround
            homeserver administrators could limit access to the federation API to
            trusted servers (for example via `federation_domain_whitelist`).
    CVE-2020-26256:
        cve_id: CVE-2020-26256
        summary: Fast-csv is an npm package for parsing and formatting CSVs or any
            other delimited value file in node. In fast-cvs before version 4.3.6 there
            is a possible ReDoS vulnerability (Regular Expression Denial of Service)
            when using ignoreEmpty option when parsing. This has been patched in `v4.3.6`
            You will only be affected by this if you use the `ignoreEmpty` parsing
            option. If you do use this option it is recommended that you upgrade to
            the latest version `v4.3.6` This vulnerability was found using a CodeQL
            query which identified `EMPTY_ROW_REGEXP` regular expression as vulnerable.
    CVE-2020-25630:
        cve_id: CVE-2020-25630
        summary: A vulnerability was found in Moodle where the decompressed size of
            zip files was not checked against available user quota before unzipping
            them, which could lead to a denial of service risk. This affects versions
            3.9 to 3.9.1, 3.8 to 3.8.4, 3.7 to 3.7.7, 3.5 to 3.5.13 and earlier unsupported
            versions. Fixed in 3.9.2, 3.8.5, 3.7.8 and 3.5.14.
    CVE-2020-12524:
        cve_id: CVE-2020-12524
        summary: Uncontrolled Resource Consumption can be exploited to cause the Phoenix
            Contact HMIs BTP 2043W, BTP 2070W and BTP 2102W in all versions to become
            unresponsive and not accurately update the display content (Denial of
            Service).
    CVE-2018-4381:
        cve_id: CVE-2018-4381
        summary: A resource exhaustion issue was addressed with improved input validation.
            This issue is fixed in tvOS 12.1, iOS 12.1. Processing a maliciously crafted
            message may lead to a denial of service.
    CVE-2020-7755:
        cve_id: CVE-2020-7755
        summary: All versions of package dat.gui are vulnerable to Regular Expression
            Denial of Service (ReDoS) via specifically crafted rgb and rgba values.
    CVE-2020-7753:
        cve_id: CVE-2020-7753
        summary: All versions of package trim are vulnerable to Regular Expression
            Denial of Service (ReDoS) via trim().
    CVE-2020-3563:
        cve_id: CVE-2020-3563
        summary: A vulnerability in the packet processing functionality of Cisco Firepower
            Threat Defense (FTD) Software could allow an unauthenticated, remote attacker
            to cause a denial of service (DoS) condition on an affected device. The
            vulnerability is due to inefficient memory management. An attacker could
            exploit this vulnerability by sending a large number of TCP packets to
            a specific port on an affected device. A successful exploit could allow
            the attacker to exhaust system memory, which could cause the device to
            reload unexpectedly. No manual intervention is needed to recover the device
            after it has reloaded.
    CVE-2020-3554:
        cve_id: CVE-2020-3554
        summary: A vulnerability in the TCP packet processing of Cisco Adaptive Security
            Appliance (ASA) Software and Cisco Firepower Threat Defense (FTD) Software
            could allow an unauthenticated, remote attacker to cause a denial of service
            (DoS) condition on an affected device. The vulnerability is due to a memory
            exhaustion condition. An attacker could exploit this vulnerability by
            sending a high rate of crafted TCP traffic through an affected device.
            A successful exploit could allow the attacker to exhaust device resources,
            resulting in a DoS condition for traffic transiting the affected device.
    CVE-2020-3533:
        cve_id: CVE-2020-3533
        summary: A vulnerability in the Simple Network Management Protocol (SNMP)
            input packet processor of Cisco Firepower Threat Defense (FTD) Software
            could allow an unauthenticated, remote attacker to cause an affected device
            to restart unexpectedly. The vulnerability is due to a lack of sufficient
            memory management protections under heavy SNMP polling loads. An attacker
            could exploit this vulnerability by sending a high rate of SNMP requests
            to the SNMP daemon through the management interface on an affected device.
            A successful exploit could allow the attacker to cause the SNMP daemon
            process to consume a large amount of system memory over time, which could
            then lead to an unexpected device restart, causing a denial of service
            (DoS) condition. This vulnerability affects all versions of SNMP.
    CVE-2020-3529:
        cve_id: CVE-2020-3529
        summary: A vulnerability in the SSL VPN negotiation process for Cisco Adaptive
            Security Appliance (ASA) Software and Cisco Firepower Threat Defense (FTD)
            Software could allow an unauthenticated, remote attacker to cause a reload
            of an affected device, resulting in a denial of service (DoS) condition.
            The vulnerability is due to inefficient direct memory access (DMA) memory
            management during the negotiation phase of an SSL VPN connection. An attacker
            could exploit this vulnerability by sending a steady stream of crafted
            Datagram TLS (DTLS) traffic to an affected device. A successful exploit
            could allow the attacker to exhaust DMA memory on the device and cause
            a DoS condition.
    CVE-2020-3528:
        cve_id: CVE-2020-3528
        summary: A vulnerability in the OSPF Version 2 (OSPFv2) implementation of
            Cisco Adaptive Security Appliance (ASA) Software and Cisco Firepower Threat
            Defense (FTD) Software could allow an unauthenticated, remote attacker
            to cause an affected device to reload, resulting in a denial of service
            (DoS) condition. The vulnerability is due to incomplete input validation
            when the affected software processes certain OSPFv2 packets with Link-Local
            Signaling (LLS) data. An attacker could exploit this vulnerability by
            sending a malformed OSPFv2 packet to an affected device. A successful
            exploit could allow the attacker to cause an affected device to reload,
            resulting in a DoS condition.
    CVE-2020-3499:
        cve_id: CVE-2020-3499
        summary: A vulnerability in the licensing service of Cisco Firepower Management
            Center (FMC) Software could allow an unauthenticated, remote attacker
            to cause a denial of service (DoS) condition.The vulnerability is due
            to improper handling of system resource values by the affected system.
            An attacker could exploit this vulnerability by sending malicious requests
            to the targeted system. A successful exploit could allow the attacker
            to cause the affected system to become unresponsive, resulting in a DoS
            condition and preventing the management of dependent devices.
    CVE-2020-11645:
        cve_id: CVE-2020-11645
        summary: A denial of service vulnerability in B&R GateManager 4260 and 9250
            versions <9.0.20262 and GateManager 8250 versions <9.2.620236042 allows
            authenticated users to limit availability of GateManager instances.
    CVE-2020-26164:
        cve_id: CVE-2020-26164
        summary: In kdeconnect-kde (aka KDE Connect) before 20.08.2, an attacker on
            the local network could send crafted packets that trigger use of large
            amounts of CPU, memory, or network connection slots, aka a Denial of Service
            attack.
    CVE-2020-13333:
        cve_id: CVE-2020-13333
        summary: A potential DOS vulnerability was discovered in GitLab versions 13.1,
            13.2 and 13.3. The api to update an asset as a link from a release had
            a regex check which caused exponential number of backtracks for certain
            user supplied values resulting in high CPU usage.
    CVE-2020-1903:
        cve_id: CVE-2020-1903
        summary: An issue when unzipping docx, pptx, and xlsx documents in WhatsApp
            for iOS prior to v2.20.61 and WhatsApp Business for iOS prior to v2.20.61
            could have resulted in an out-of-memory denial of service. This issue
            would have required the receiver to explicitly open the attachment if
            it was received from a number not in the receiver's WhatsApp contacts.
    CVE-2020-1901:
        cve_id: CVE-2020-1901
        summary: Receiving a large text message containing URLs in WhatsApp for iOS
            prior to v2.20.91.4 could have caused the application to freeze while
            processing the message.
    CVE-2019-20922:
        cve_id: CVE-2019-20922
        summary: Handlebars before 4.4.5 allows Regular Expression Denial of Service
            (ReDoS) because of eager matching. The parser may be forced into an endless
            loop while processing crafted templates. This may allow attackers to exhaust
            system resources.
    CVE-2018-10585:
        cve_id: CVE-2018-10585
        summary: Pexip Infinity before 18 allows remote Denial of Service (XML parsing).
    CVE-2018-10432:
        cve_id: CVE-2018-10432
        summary: Pexip Infinity before 18 allows Remote Denial of Service (TLS handshakes
            in RTMP).
    CVE-2020-3560:
        cve_id: CVE-2020-3560
        summary: A vulnerability in Cisco Aironet Access Points (APs) could allow
            an unauthenticated, remote attacker to cause a denial of service (DoS)
            on an affected device. The vulnerability is due to improper resource management
            while processing specific packets. An attacker could exploit this vulnerability
            by sending a series of crafted UDP packets to a specific port on an affected
            device. A successful exploit could either allow the attacker to tear down
            the connection between the AP and the wireless LAN controller, resulting
            in the affected device not being able to process client traffic, or cause
            the vulnerable device to reload, triggering a DoS condition. After the
            attack, the affected device should automatically recover its normal functions
            without manual intervention.
    CVE-2020-3559:
        cve_id: CVE-2020-3559
        summary: A vulnerability in Cisco Aironet Access Point (AP) Software could
            allow an unauthenticated, remote attacker to cause an affected device
            to reload. The vulnerability is due to improper handling of clients that
            are trying to connect to the AP. An attacker could exploit this vulnerability
            by sending authentication requests from multiple clients to an affected
            device. A successful exploit could allow the attacker to cause the affected
            device to reload.
    CVE-2020-3527:
        cve_id: CVE-2020-3527
        summary: A vulnerability in the Polaris kernel of Cisco Catalyst 9200 Series
            Switches could allow an unauthenticated, remote attacker to crash the
            device. The vulnerability is due to insufficient packet size validation.
            An attacker could exploit this vulnerability by sending jumbo frames or
            frames larger than the configured MTU size to the management interface
            of this device. A successful exploit could allow the attacker to crash
            the device fully before an automatic recovery.
    CVE-2022-26372:
        cve_id: CVE-2022-26372
        summary: 'On F5 BIG-IP 15.1.x versions prior to 15.1.0.2, 14.1.x versions
            prior to 14.1.4.6, 13.1.x versions prior to 13.1.5, and all versions of
            12.1.x and 11.6.x, when a DNS listener is configured on a virtual server
            with DNS queueing (default), undisclosed requests can cause an increase
            in memory resource utilization. Note: Software versions which have reached
            End of Technical Support (EoTS) are not evaluated.'
    CVE-2022-1468:
        cve_id: CVE-2022-1468
        summary: 'On all versions of 17.0.x, 16.1.x, 15.1.x, 14.1.x, 13.1.x, 12.1.x,
            and 11.6.x on F5 BIG-IP, an authenticated iControl REST user with at least
            guest role privileges can cause processing delays to iControl REST requests
            via undisclosed requests. Note: Software versions which have reached End
            of Technical Support (EoTS) are not evaluated'
    CVE-2022-25779:
        cve_id: CVE-2022-25779
        summary: 'Logging of Excessive Data vulnerability in audit log of Secomea
            GateManager allows logged in user to write text entries in audit log.
            This issue affects: Secomea GateManager versions prior to 9.7.'
    CVE-2022-20760:
        cve_id: CVE-2022-20760
        summary: A vulnerability in the DNS inspection handler of Cisco Adaptive Security
            Appliance (ASA) Software and Firepower Threat Defense (FTD) Software could
            allow an unauthenticated, remote attacker to cause a denial of service
            condition (DoS) on an affected device. This vulnerability is due to a
            lack of proper processing of incoming requests. An attacker could exploit
            this vulnerability by sending crafted DNS requests at a high rate to an
            affected device. A successful exploit could allow the attacker to cause
