    CVE-2019-0820:
        cve_id: CVE-2019-0820
        summary: A denial of service vulnerability exists when .NET Framework and
            .NET Core improperly process RegEx strings, aka '.NET Framework and .NET
            Core Denial of Service Vulnerability'. This CVE ID is unique from CVE-2019-0980,
            CVE-2019-0981.
    CVE-2019-10113:
        cve_id: CVE-2019-10113
        summary: An issue was discovered in GitLab Community and Enterprise Edition
            before 11.7.8, 11.8.x before 11.8.4, and 11.9.x before 11.9.2. Making
            concurrent GET /api/v4/projects/<id>/languages requests may allow Uncontrolled
            Resource Consumption.
    CVE-2019-6578:
        cve_id: CVE-2019-6578
        summary: 'A vulnerability has been identified in SINAMICS PERFECT HARMONY
            GH180 with NXG I control, MLFBs: 6SR2...-, 6SR3...-, 6SR4...- (All Versions
            with option G28), SINAMICS PERFECT HARMONY GH180 with NXG II control,
            MLFBs: 6SR2...-, 6SR3...-, 6SR4...- (All Versions with option G28). A
            denial of service vulnerability exists in the affected products. The vulnerability
            could be exploited by an attacker with network access to the device. Successful
            exploitation requires no privileges and no user interaction. An attacker
            could use the vulnerability to compromise availability of the affected
            system. At the time of advisory publication no public exploitation of
            this security vulnerability was known.'
    CVE-2018-19037:
        cve_id: CVE-2018-19037
        summary: On Virgin Media wireless router 3.0 hub devices, the web interface
            is vulnerable to denial of service. When POST requests are sent and keep
            the connection open, the router lags and becomes unusable to anyone currently
            using the web interface.
    CVE-2017-12806:
        cve_id: CVE-2017-12806
        summary: In ImageMagick 7.0.6-6, a memory exhaustion vulnerability was found
            in the function format8BIM, which allows attackers to cause a denial of
            service.
    CVE-2017-12805:
        cve_id: CVE-2017-12805
        summary: In ImageMagick 7.0.6-6, a memory exhaustion vulnerability was found
            in the function ReadTIFFImage, which allows attackers to cause a denial
            of service.
    CVE-2017-12804:
        cve_id: CVE-2017-12804
        summary: The iwgif_init_screen function in imagew-gif.c:510 in ImageWorsener
            1.3.2 allows remote attackers to cause a denial of service (hmemory exhaustion)
            via a crafted file.
    CVE-2018-13994:
        cve_id: CVE-2018-13994
        summary: The WebUI of PHOENIX CONTACT FL SWITCH 3xxx, 4xxx, 48xx versions
            1.0 to 1.34 is vulnerable to a denial-of-service attack by making more
            than 120 connections.
    CVE-2019-1704:
        cve_id: CVE-2019-1704
        summary: Multiple vulnerabilities in the Server Message Block (SMB) Protocol
            preprocessor detection engine for Cisco Firepower Threat Defense (FTD)
            Software could allow an unauthenticated, adjacent or remote attacker to
            cause a denial of service (DoS) condition. For more information about
            these vulnerabilities, see the Details section of this advisory.
    CVE-2019-1696:
        cve_id: CVE-2019-1696
        summary: Multiple vulnerabilities in the Server Message Block (SMB) Protocol
            preprocessor detection engine for Cisco Firepower Threat Defense (FTD)
            Software could allow an unauthenticated, adjacent or remote attacker to
            cause a denial of service (DoS) condition. For more information about
            these vulnerabilities, see the Details section of this advisory.
    CVE-2018-15388:
        cve_id: CVE-2018-15388
        summary: A vulnerability in the WebVPN login process of Cisco Adaptive Security
            Appliance (ASA) Software and Cisco Firepower Threat Defense (FTD) Software
            could allow an unauthenticated, remote attacker to cause increased CPU
            utilization on an affected device. The vulnerability is due to excessive
            processing load for existing WebVPN login operations. An attacker could
            exploit this vulnerability by sending multiple WebVPN login requests to
            the device. A successful exploit could allow the attacker to increase
            CPU load on the device, resulting in a denial of service (DoS) condition.
    CVE-2019-10952:
        cve_id: CVE-2019-10952
        summary: "\n\n\nAn attacker could send a crafted HTTP/HTTPS request to render\
            \ the web server unavailable and/or lead to remote code execution caused\
            \ by a stack-based buffer overflow vulnerability. A cold restart is required\
            \ for recovering \n\nCompactLogix 5370 L1, L2, and L3 Controllers, Compact\
            \ GuardLogix 5370 controllers, and Armor Compact GuardLogix 5370 Controllers\
            \ Versions 20 - 30 and earlier.\n\n"
    CVE-2019-10948:
        cve_id: CVE-2019-10948
        summary: Fujifilm FCR Capsula X/ Carbon X/ FCR XC-2, model versions CR-IR
            357 FCR Carbon X, CR-IR 357 FCR XC-2, FCR-IR 357 FCR Capsula X are susceptible
            to a denial-of-service condition as a result of an overflow of TCP packets,
            which requires the device to be manually rebooted.
    CVE-2019-2602:
        cve_id: CVE-2019-2602
        summary: 'Vulnerability in the Java SE, Java SE Embedded component of Oracle
            Java SE (subcomponent: Libraries). Supported versions that are affected
            are Java SE: 7u211, 8u202, 11.0.2 and 12; Java SE Embedded: 8u201. Easily
            exploitable vulnerability allows unauthenticated attacker with network
            access via multiple protocols to compromise Java SE, Java SE Embedded.
            Successful attacks of this vulnerability can result in unauthorized ability
            to cause a hang or frequently repeatable crash (complete DOS) of Java
            SE, Java SE Embedded. Note: This vulnerability can only be exploited by
            supplying data to APIs in the specified Component without using Untrusted
            Java Web Start applications or Untrusted Java applets, such as through
            a web service. CVSS 3.0 Base Score 7.5 (Availability impacts). CVSS Vector:
            (CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H).'
    CVE-2019-11470:
        cve_id: CVE-2019-11470
        summary: The cineon parsing component in ImageMagick 7.0.8-26 Q16 allows attackers
            to cause a denial-of-service (uncontrolled resource consumption) by crafting
            a Cineon image with an incorrect claimed image size. This occurs because
            ReadCINImage in coders/cin.c lacks a check for insufficient image data
            in a file.
    CVE-2013-7470:
        cve_id: CVE-2013-7470
        summary: cipso_v4_validate in include/net/cipso_ipv4.h in the Linux kernel
            before 3.11.7, when CONFIG_NETLABEL is disabled, allows attackers to cause
            a denial of service (infinite loop and crash), as demonstrated by icmpsic,
            a different vulnerability than CVE-2013-0310.
    CVE-2019-11391:
        cve_id: CVE-2019-11391
        summary: '** DISPUTED ** An issue was discovered in OWASP ModSecurity Core
            Rule Set (CRS) through 3.1.0. /rules/REQUEST-933-APPLICATION-ATTACK-PHP.conf
            allows remote attackers to cause a denial of service (ReDOS) by entering
            a specially crafted string with $a# at the beginning and nested repetition
            operators. NOTE: the software maintainer disputes that this is a vulnerability
            because the issue cannot be exploited via ModSecurity.'
    CVE-2017-5867:
        cve_id: CVE-2017-5867
        summary: ownCloud Server before 8.1.11, 8.2.x before 8.2.9, 9.0.x before 9.0.7,
            and 9.1.x before 9.1.3 allows remote authenticated users to cause a denial
            of service (server hang and logfile flooding) via a one bit BMP file.
    CVE-2017-5972:
        cve_id: CVE-2017-5972
        summary: 'The TCP stack in the Linux kernel 3.x does not properly implement
            a SYN cookie protection mechanism for the case of a fast network connection,
            which allows remote attackers to cause a denial of service (CPU consumption)
            by sending many TCP SYN packets, as demonstrated by an attack against
            the kernel-3.10.0 package in CentOS Linux 7. NOTE: third parties have
            been unable to discern any relationship between the GitHub Engineering
            finding and the Trigemini.c attack code.'
    CVE-2016-9367:
        cve_id: CVE-2016-9367
        summary: An issue was discovered in Moxa NPort 5110 versions prior to 2.6,
            NPort 5130/5150 Series versions prior to 3.6, NPort 5200 Series versions
            prior to 2.8, NPort 5400 Series versions prior to 3.11, NPort 5600 Series
            versions prior to 3.7, NPort 5100A Series & NPort P5150A versions prior
            to 1.3, NPort 5200A Series versions prior to 1.3, NPort 5150AI-M12 Series
