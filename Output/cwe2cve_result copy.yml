            SD 810, SD 820, SD 820A, SD 835, SD 845, SD 850, and SDX20, in a QuRT
            API function, an untrusted pointer dereference can occur.
    CVE-2016-10449:
        cve_id: CVE-2016-10449
        summary: In Android before 2018-04-05 or earlier security patch level on Qualcomm
            Snapdragon Mobile and Snapdragon Wear MDM9206, MDM9607, MDM9640, MDM9650,
            MSM8909W, SD 210/SD 212/SD 205, SD 410/12, SD 425, SD 430, SD 450, SD
            615/16/SD 415, SD 625, SD 650/52, SD 800, SD 810, SD 820, and SD 835,
