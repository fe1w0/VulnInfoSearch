            device. The vulnerability does not require that the license be used. This
            vulnerability affects MDS 9000 Series Multilayer Switches, Nexus 1000V
            Series Switches, Nexus 1100 Series Cloud Services Platforms, Nexus 2000
            Series Fabric Extenders, Nexus 3000 Series Switches, Nexus 3500 Platform
            Switches, Nexus 3600 Platform Switches, Nexus 5500 Platform Switches,
            Nexus 5600 Platform Switches, Nexus 6000 Series Switches, Nexus 7000 Series
            Switches, Nexus 7700 Series Switches, Nexus 9000 Series Switches in standalone
            NX-OS mode, Nexus 9500 R-Series Line Cards and Fabric Modules. Cisco Bug
            IDs: CSCve51693, CSCve91634, CSCve91659, CSCve91663.'
    CVE-2018-0330:
        cve_id: CVE-2018-0330
        summary: 'A vulnerability in the NX-API management application programming
            interface (API) in devices running, or based on, Cisco NX-OS Software
            could allow an authenticated, remote attacker to execute commands with
            elevated privileges. The vulnerability is due to a failure to properly
            validate certain parameters included within an NX-API request. An attacker
            that can successfully authenticate to the NX-API could submit a request
            designed to bypass NX-OS role assignment. A successful exploit could allow
            the attacker to execute commands with elevated privileges. This vulnerability
            affects the following if configured to use the NX-API feature: MDS 9000
            Series Multilayer Switches, Nexus 2000 Series Switches, Nexus 3000 Series
            Switches, Nexus 3500 Platform Switches, Nexus 5500 Platform Switches,
            Nexus 5600 Platform Switches, Nexus 6000 Series Switches, Nexus 7000 Series
            Switches, Nexus 7700 Series Switches, Nexus 9000 Series Switches in standalone
            NX-OS mode. Cisco Bug IDs: CSCvc73177, CSCve40903, CSCve40911.'
    CVE-2018-0307:
        cve_id: CVE-2018-0307
        summary: 'A vulnerability in the CLI of Cisco NX-OS Software could allow an
            authenticated, local attacker to perform a command-injection attack on
            an affected device. The vulnerability is due to insufficient input validation
            of command arguments. An attacker could exploit this vulnerability by
            injecting malicious command arguments into a vulnerable CLI command. A
            successful exploit could allow the attacker, authenticated as a privileged
            user, to execute arbitrary commands with root privileges. Note: On products
            that support multiple virtual device contexts (VDC), this vulnerability
            could allow an attacker to access files from any VDC. This vulnerability
            affects Nexus 2000 Series Fabric Extenders, Nexus 3000 Series Switches,
            Nexus 3500 Platform Switches, Nexus 3600 Platform Switches, Nexus 5500
            Platform Switches, Nexus 5600 Platform Switches, Nexus 6000 Series Switches,
