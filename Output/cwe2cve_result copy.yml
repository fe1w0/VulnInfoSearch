            connections. Existing connections are not affected.
    CVE-2022-2048:
        cve_id: CVE-2022-2048
        summary: In Eclipse Jetty HTTP/2 server implementation, when encountering
            an invalid HTTP/2 request, the error handling has a bug that can wind
            up not properly cleaning up the active connections and associated resources.
            This can lead to a Denial of Service scenario where there are no enough
            resources left to process good requests.
    CVE-2022-20808:
        cve_id: CVE-2022-20808
        summary: A vulnerability in Cisco Smart Software Manager On-Prem (SSM On-Prem)
            could allow an authenticated, remote attacker to cause a denial of service
            (DoS) condition on an affected device. This vulnerability is due to incorrect
