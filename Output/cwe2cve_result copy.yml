    CVE-2019-5736:
        cve_id: CVE-2019-5736
        summary: 'runc through 1.0-rc6, as used in Docker before 18.09.2 and other
            products, allows attackers to overwrite the host runc binary (and consequently
            obtain host root access) by leveraging the ability to execute a command
            as root within one of these types of containers: (1) a new container with
            an attacker-controlled image, or (2) an existing container, to which the
            attacker previously had write access, that can be attached with docker
            exec. This occurs because of file-descriptor mishandling, related to /proc/self/exe.'
    CVE-2019-7632:
        cve_id: CVE-2019-7632
        summary: LifeSize Team, Room, Passport, and Networker 220 devices allow Authenticated
            Remote OS Command Injection, as demonstrated by shell metacharacters in
            the support/mtusize.php mtu_size parameter. The lifesize default password
            for the cli account may sometimes be used for authentication.
    CVE-2019-3704:
        cve_id: CVE-2019-3704
        summary: VNX Control Station in Dell EMC VNX2 OE for File versions prior to
            8.1.9.236 contains OS command injection vulnerability. Due to inadequate
            restriction configured in sudores, a local authenticated malicious user
            could potentially execute arbitrary OS commands as root by exploiting
            this vulnerability.
    CVE-2019-7301:
        cve_id: CVE-2019-7301
        summary: Zen Load Balancer 3.10.1 allows remote authenticated admin users
            to execute arbitrary commands as root via shell metacharacters in the
            index.cgi?action=View_Cert certname parameter.
    CVE-2019-7298:
        cve_id: CVE-2019-7298
        summary: An issue was discovered on D-Link DIR-823G devices with firmware
            through 1.02B03. A command Injection vulnerability allows attackers to
            execute arbitrary OS commands via a crafted /HNAP1 request. This occurs
            when any HNAP API function triggers a call to the system function with
            untrusted input from the request body, such as a body of ' /bin/telnetd'
            for the GetDeviceSettingsset API function. Consequently, an attacker can
            execute any command remotely when they control this input.
    CVE-2019-7297:
        cve_id: CVE-2019-7297
        summary: An issue was discovered on D-Link DIR-823G devices with firmware
            through 1.02B03. A command Injection vulnerability allows attackers to
            execute arbitrary OS commands via shell metacharacters in a crafted /HNAP1
            request. This occurs when the GetNetworkTomographyResult function calls
            the system function with an untrusted input parameter named Address. Consequently,
            an attacker can execute any command remotely when they control this input.
