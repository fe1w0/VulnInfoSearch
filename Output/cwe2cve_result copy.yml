    CVE-2019-5485:
        cve_id: CVE-2019-5485
        summary: NPM package gitlabhook version 0.0.17 is vulnerable to a Command
            Injection vulnerability. Arbitrary commands can be injected through the
            repository name.
    CVE-2019-5315:
        cve_id: CVE-2019-5315
        summary: A command injection vulnerability is present in the web management
            interface of ArubaOS that permits an authenticated user to execute arbitrary
            commands on the underlying operating system. A malicious administrator
            could use this ability to install backdoors or change system configuration
            in a way that would not be logged. This vulnerability only affects ArubaOS
            8.x.
    CVE-2019-16293:
        cve_id: CVE-2019-16293
        summary: The Create Discoveries feature of Open-AudIT before 3.2.0 allows
            an authenticated attacker to execute arbitrary OS commands via a crafted
            value for a URL field.
    CVE-2019-10392:
        cve_id: CVE-2019-10392
        summary: Jenkins Git Client Plugin 2.8.4 and earlier and 3.0.0-rc did not
            properly restrict values passed as URL argument to an invocation of 'git
            ls-remote', resulting in OS command injection.
    CVE-2019-10669:
        cve_id: CVE-2019-10669
        summary: An issue was discovered in LibreNMS through 1.47. There is a command
            injection vulnerability in html/includes/graphs/device/collectd.inc.php
            where user supplied parameters are filtered with the mysqli_escape_real_string
            function. This function is not the appropriate function to sanitize command
            arguments as it does not escape a number of command line syntax characters
            such as ` (backtick), allowing an attacker to inject commands into the
            variable $rrd_cmd, which gets executed via passthru().
    CVE-2019-10891:
        cve_id: CVE-2019-10891
        summary: An issue was discovered in D-Link DIR-806 devices. There is a command
            injection in function hnap_main, which calls system() without checking
            the parameter that can be controlled by user, and finally allows remote
            attackers to execute arbitrary shell commands with a special HTTP header.
    CVE-2019-15029:
        cve_id: CVE-2019-15029
        summary: FusionPBX 4.4.8 allows an attacker to execute arbitrary system commands
            by submitting a malicious command to the service_edit.php file (which
            will insert the malicious command into the database). To trigger the command,
            one needs to call the services.php file via a GET request with the service
            id followed by the parameter a=start to execute the stored command.
    CVE-2019-15949:
        cve_id: CVE-2019-15949
        summary: Nagios XI before 5.6.6 allows remote command execution as root. The
            exploit requires access to the server as the nagios user, or access as
            the admin user via the web interface. The getprofile.sh script, invoked
            by downloading a system profile (profile.php?cmd=download), is executed
            as root via a passwordless sudo entry; the script executes check_plugin,
            which is owned by the nagios user. A user logged into Nagios XI with permissions
            to modify plugins, or the nagios user on the server, can modify the check_plugin
            executable and insert malicious commands to execute as root.
    CVE-2019-5475:
        cve_id: CVE-2019-5475
        summary: The Nexus Yum Repository Plugin in v2 is vulnerable to Remote Code
            Execution when instances using CommandLineExecutor.java are supplied vulnerable
            data, such as the Yum Configuration Capability.
    CVE-2019-11364:
        cve_id: CVE-2019-11364
        summary: An OS Command Injection vulnerability in Snare Central before 7.4.5
            allows remote authenticated attackers to inject arbitrary OS commands
            via the ServerConf/DataManagement/DiskManager.php FORMNAS_share parameter.
    CVE-2019-15701:
        cve_id: CVE-2019-15701
        summary: components/Modals/HelpModal.jsx in BloodHound 2.2.0 allows remote
            attackers to execute arbitrary OS commands (by spawning a child process
            as the current user on the victim's machine) when the search function's
            autocomplete feature is used. The victim must import data from an Active
            Directory with a GPO containing JavaScript in its name.
    CVE-2019-15503:
        cve_id: CVE-2019-15503
        summary: cgi-cpn/xcoding/prontus_videocut.cgi in AltaVoz Prontus (aka ProntusCMS)
