    CVE-2017-10621:
        cve_id: CVE-2017-10621
        summary: 'A denial of service vulnerability in telnetd service on Juniper
            Networks Junos OS allows remote unauthenticated attackers to cause a denial
            of service. Affected Junos OS releases are: 12.1X46 prior to 12.1X46-D71;
