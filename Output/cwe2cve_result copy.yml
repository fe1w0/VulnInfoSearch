    CVE-2022-25508:
        cve_id: CVE-2022-25508
        summary: An access control issue in the component /ManageRoute/postRoute of
            FreeTAKServer v1.9.8 allows unauthenticated attackers to cause a Denial
            of Service (DoS) via an unusually large amount of created routes, or create
            unsafe or false routes for legitimate users.
    CVE-2022-24726:
        cve_id: CVE-2022-24726
        summary: Istio is an open platform to connect, manage, and secure microservices.
            In affected versions the Istio control plane, istiod, is vulnerable to
            a request processing error, allowing a malicious attacker that sends a
            specially crafted message which results in the control plane crashing
            when the validating webhook for a cluster is exposed publicly. This endpoint
            is served over TLS port 15017, but does not require any authentication
            from the attacker. For simple installations, Istiod is typically only
            reachable from within the cluster, limiting the blast radius. However,
            for some deployments, especially [external istiod](https://istio.io/latest/docs/setup/install/external-controlplane/)
            topologies, this port is exposed over the public internet. This issue
            has been patched in versions 1.13.2, 1.12.5 and 1.11.8. Users are advised
            to upgrade. Users unable to upgrade should disable access to a validating
            webhook that is exposed to the public internet or restrict the set of
            IP addresses that can query it to a set of known, trusted entities.
    CVE-2021-3733:
        cve_id: CVE-2021-3733
        summary: There's a flaw in urllib's AbstractBasicAuthHandler class. An attacker
            who controls a malicious HTTP server that an HTTP client (such as web
            browser) connects to, could trigger a Regular Expression Denial of Service
            (ReDOS) during an authentication request with a specially crafted payload
            that is sent by the server to the client. The greatest threat that this
            flaw poses is to application availability.
    CVE-2022-24713:
        cve_id: CVE-2022-24713
        summary: regex is an implementation of regular expressions for the Rust language.
            The regex crate features built-in mitigations to prevent denial of service
            attacks caused by untrusted regexes, or untrusted input matched by trusted
            regexes. Those (tunable) mitigations already provide sane defaults to
            prevent attacks. This guarantee is documented and it's considered part
            of the crate's API. Unfortunately a bug was discovered in the mitigations
            designed to prevent untrusted regexes to take an arbitrary amount of time
            during parsing, and it's possible to craft regexes that bypass such mitigations.
            This makes it possible to perform denial of service attacks by sending
            specially crafted regexes to services accepting user-controlled, untrusted
            regexes. All versions of the regex crate before or equal to 1.5.4 are
            affected by this issue. The fix is include starting from regex 1.5.5.
            All users accepting user-controlled regexes are recommended to upgrade
            immediately to the latest version of the regex crate. Unfortunately there
            is no fixed set of problematic regexes, as there are practically infinite
            regexes that could be crafted to exploit this vulnerability. Because of
            this, it us not recommend to deny known problematic regexes.
    CVE-2022-22351:
        cve_id: CVE-2022-22351
