            ndp USER PID %CPU %MEM VSZ RSS TTY STAT START TIME COMMAND root 14935
            0.0 0.1 *5614052* 27256 ? Ssl Jun15 0:17 /usr/sbin/ndp -I no_tab_chk,object_select
