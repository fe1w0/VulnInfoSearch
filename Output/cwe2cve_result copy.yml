            are dynamic. If the payload number resulted in a codec of a different
            type than the RTP stream (for example, the payload number resulted in
            a video codec but the stream carried audio), a crash could occur if no
            stream of that type had been negotiated. This was due to the code incorrectly
            assuming that a stream of that type would always exist.
