    CVE-2021-29568:
        cve_id: CVE-2021-29568
        summary: TensorFlow is an end-to-end open source platform for machine learning.
            An attacker can trigger undefined behavior by binding to null pointer
            in `tf.raw_ops.ParameterizedTruncatedNormal`. This is because the implementation(https://github.com/tensorflow/tensorflow/blob/3f6fe4dfef6f57e768260b48166c27d148f3015f/tensorflow/core/kernels/parameterized_truncated_normal_op.cc#L630)
