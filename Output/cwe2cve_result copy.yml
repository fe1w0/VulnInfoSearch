            CLI commands. An attacker could exploit this vulnerability by authenticating
            to the device and issuing a crafted form of a limited subset of local
            management CLI commands. An exploit could allow the attacker to overwrite
            an arbitrary files on disk or inject CLI command parameters that should
            have been disabled. This vulnerability is fixed in software version 4.0(2a)
