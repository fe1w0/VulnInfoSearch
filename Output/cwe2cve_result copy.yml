    CVE-2021-29616:
        cve_id: CVE-2021-29616
        summary: TensorFlow is an end-to-end open source platform for machine learning.
            The implementation of TrySimplify(https://github.com/tensorflow/tensorflow/blob/c22d88d6ff33031aa113e48aa3fc9aa74ed79595/tensorflow/core/grappler/optimizers/arithmetic_optimizer.cc#L390-L401)
